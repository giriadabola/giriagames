<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clash Card - Barbarian com Fumo (Reduzido 50% - Sem Seleção) - Overlap</title>
  <style>
       @import url(https://fonts.googleapis.com/css?family=Lato:400,700,900);

*, *:before, *:after {
  box-sizing: border-box;
}

body {
  /* background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/coc-background.jpg') no-repeat center center fixed;
  background-size: cover; */ /* Removida a imagem de fundo */
  font: 14px/20px "Lato", Arial, sans-serif;
  color: #9E9E9E;
  margin-top: 30px;
  background-color: #f0f0f0; /* Adicionado uma cor de fundo cinza claro para substituir */
}

.slide-container {
  margin: auto;
  width: 600px;
  text-align: center;
}

.wrapper {
  padding-top: 40px;
  padding-bottom: 40px;
}

.clash-card {
  background: white;
  width: 300px; /* Mantive a largura original como referência, a escala irá reduzir o tamanho visual */
  display: inline-block;
  margin: auto;
  border-radius: 19px;
  position: relative;
  text-align: center;
  box-shadow: -1px 15px 30px -12px black;
  z-index: 1; /* Changed from 9999 to allow image overlay */
  /* overflow: hidden; */ /* REMOVED overflow:hidden to allow image to break out */
  transform: scale(0.7); /* Adicionado para reduzir o tamanho em 50% */
  transform-origin: top center; /* Opcional: Garante que a escala seja feita a partir do centro superior */
  user-select: none; /* Adicionado para desabilitar a seleção de texto */
  -webkit-user-select: none; /* Para navegadores baseados em WebKit (Chrome, Safari) */
  -moz-user-select: none; /* Para Firefox */
  -ms-user-select: none; /* Para Internet Explorer/Edge */
}

.clash-card__image {
  position: relative;
  height: 200px;
  margin-bottom: 0;
  border-top-left-radius: 14px;
  border-top-right-radius: 14px;
}

.clash-card__image--barbarian {
  background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/barbarian-bg.jpg');
  mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 1) 50%, rgba(0, 0, 0, 0) 100%);
  -webkit-mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 1) 50%, rgba(0, 0, 0, 0) 100%);
  overflow: hidden; /* Keep overflow hidden here for background and smoke */
}

/* REMOVED old styles targeting the img directly inside .clash-card__image--barbarian */
/*
.clash-card__image--barbarian img {
  width: 500px;
  position: absolute;
  top: -120px;
  left: -100px;
  transform: scale(1.2);
  z-index: 2;
}
*/

/* ADDED styles for the character image */
.character-image {
    position: absolute;
    width: 400px;
    top: -230px;
    left: 50%;
    transform: translateX(-50%) scale(0.5); /* Resizes and centers */
    z-index: 5;   /* Places it above other card elements */
    pointer-events: none;
}


/* Névoa mística */
.fog {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100px;
  overflow: hidden;
  pointer-events: none;
  z-index: 3; /* Ensure fog is above background but below character */
}

.fog span {
  position: absolute;
  bottom: 0;
  width: 60px;
  height: 60px;
  background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0) 70%);
  filter: blur(12px);
  animation: fogRise 6s linear infinite;
  animation-delay: calc(-1s * var(--i));
  left: calc(var(--i) * 20%);
}

.fog span:nth-child(1) { --i: 1; }
.fog span:nth-child(2) { --i: 2; }
.fog span:nth-child(3) { --i: 3; }

@keyframes fogRise {
  0% {
    transform: translateY(0) scale(1);
    opacity: 0.4;
  }
  50% {
    opacity: 0.6;
  }
  100% {
    transform: translateY(-100px) scale(1.5);
    opacity: 0;
  }
}

/* Removed gradient overlay as image is now on top */
/*
.clash-card__image::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 50px;
  background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.8));
  pointer-events: none;
}
*/

.clash-card__level {
  text-transform: uppercase;
  font-size: 12px;
  font-weight: 700;
  margin-bottom: 3px;
  padding-top: 5px; /* Add some padding if needed */
}

.clash-card__level--barbarian {
  color: #003366;
}

.clash-card__unit-name {
  font-size: 26px;
  color: black;
  font-weight: 900;
  margin-bottom: 5px;
}

.clash-card__unit-description {
  padding: 20px;
  margin-bottom: 10px;
}

.clash-card__unit-stats--barbarian {
  background: linear-gradient(to bottom, #001a33, #003366);
}

.clash-card__unit-stats {
  position: relative; /* Keep relative for positioning children */
  color: white;
  font-weight: 700;
  border-bottom-left-radius: 19px;
  border-bottom-right-radius: 19px;
  z-index: 2; /* Ensure stats are above background but below character */
}

.clash-card__unit-stats .one-quarter {
  width: 25%;
  float: left;
  padding: 20px 15px;
  border-right: 1px solid #004d99;
  text-align: center;
}

.clash-card__unit-stats .one-quarter.no-border {
  border-right: none;
}

.clash-card__unit-stats .stat {
  font-size: 24px;
  margin-bottom: 10px;
}

.clash-card__unit-stats .one-quarter img {
  width: 40px;
  height: 40px;
}

.clearfix:after {
  visibility: hidden;
  display: block;
  font-size: 0;
  content: " ";
  clear: both;
  height: 0;
}

/* Estilos de fumo adicionados */
@keyframes wave {
	0% {
		transform: rotateZ(0deg) translate3d(0, 10%, 15px) rotateZ(0deg);
	}
	100% {
		transform: rotateZ(360deg) translate3d(0, 10%, 15px) rotateZ(-360deg);
	}
}

.background_image-smoke-cloud1,
.background_image-smoke-cloud2,
.background_image-smoke-cloud3 {
    position: absolute; /* Ensure smoke is absolutely positioned within its container */
    opacity: 0.5;
    max-width: 90%;
    z-index: 2; /* Ensure smoke is above background but below character */
    pointer-events: none; /* Prevent smoke from blocking interactions */
}

.background_image-smoke-cloud1 {
    animation: wave 8s 0.1s infinite linear;
    right: 40%;
    bottom: 0;
}

.background_image-smoke-cloud2 {
    left: -14%;
    bottom: -6%;
    animation: wave 9s 0.1s infinite linear;
}

.background_image-smoke-cloud3 {
    right: -4%;
    bottom: -17%;
    animation: wave 10s 0.1s infinite linear;
}

.clash-card__image img.smoke-image { /* Kept this selector for potential specificity */
    opacity: 0.7;
    max-width: 90%;
}


  </style>
</head>
<body>

<div class="slide-container">
  <div class="wrapper">
    <div class="clash-card barbarian">

      <!-- Image container (for background, smoke, fog) -->
      <div class="clash-card__image clash-card__image--barbarian">
        <!-- Background is CSS -->
        <!-- Smoke Images -->
        <img class="background_image-smoke-cloud1 smoke-image" alt="smoke-image1" src="https://oleksandrpavlyshch.github.io/mouse-move-parallax_demo/img/smoke1.png">
        <img class="background_image-smoke-cloud2 smoke-image" alt="smoke-image2" src="https://oleksandrpavlyshch.github.io/mouse-move-parallax_demo/img/smoke2.png">
        <img class="background_image-smoke-cloud3 smoke-image" alt="smoke-image3" src="https://oleksandrpavlyshch.github.io/mouse-move-parallax_demo/img/smoke3.png">
        <!-- Fog -->
        <div class="fog">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <!-- *** MOVED CHARACTER IMAGE HERE *** -->
      <img class="character-image" src="https://lh3.googleusercontent.com/pw/AP1GczOmxbcb7h7iDiODCZ-rk9U6YzLXgD-pkDSTD2ZSe5uGLWNvp_AaA5S21ZOXd-tskKz6rOWgDNPU-UpEFGw9FDxXX8pVGYhAxHno-rvrEzuetTh6LalvJXqtlblz_0MjqygIrmK3GqyCMK1o7vUhvvRm=w587-h880-s-no-gm?authuser=1" alt="barbarian" />

      <!-- Card Content -->
      <div class="clash-card__level clash-card__level--barbarian">Guulyn</div>
      <div class="clash-card__unit-name">RAMA BOOWLY</div>
      <div class="clash-card__unit-description">
        Esta raça é conhecida pela .
      </div>

      <div class="clash-card__unit-stats clash-card__unit-stats--barbarian clearfix">
        <div class="one-quarter">
          <img src="https://sortitoutsi.b-cdn.net/uploads/team/97207966.png" alt="Training Icon">
        </div>
        <div class="one-quarter">
          <img src="https://sortitoutsi.b-cdn.net/uploads/team/5627098.png" alt="Speed Icon">
        </div>
        <div class="one-quarter">
          <img src="https://sortitoutsi.b-cdn.net/uploads/team/23078012.png" alt="Cost Icon">
        </div>
        <div class="one-quarter no-border">
          <img src="https://sortitoutsi.b-cdn.net/uploads/team/23199255.png" alt="Attack Icon">
        </div>
      </div>

    </div> <!-- end clash-card -->
  </div> <!-- end wrapper -->
</div> <!-- end container -->

</body>
</html>
