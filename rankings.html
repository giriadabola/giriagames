    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc, collection, getDocs, query, where, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

         const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

    const loadingScreen = document.getElementById('loading-screen');
    const content = document.querySelector('.content');
    const rankingsBody = document.getElementById('rankings-body');
    let currentUserStatus = null; // Store user status (estatuto)
    let toastTimeout; 

    // --- Function to load Menu Settings ---
    async function loadMenuSettings() {
        try {
            const menuSettingsDocRef = doc(db, 'paineis', 'paineis menu');
            const docSnap = await getDoc(menuSettingsDocRef);
            if (docSnap.exists()) {
                return docSnap.data();
            } else {
                return null; // Return null if document doesn't exist
            }
        } catch (error) {
            return null; // Return null on error
        }
    }

    // --- Function to check page access based on status and menu settings ---
    function checkPageAccess(userStatus, menuSettings) {
        if (!menuSettings) {
            // Default behavior if settings are missing: only ruler access
            return userStatus === 'ruler';
        }

        const rankingsEnabled = menuSettings['rankings'] === 'on';

        if (rankingsEnabled) {
            return true; // Access granted if rankings are 'on'
        } else {
            // Access granted only if rankings are 'off' BUT user is 'ruler'
            return userStatus === 'ruler';
        }
    }

    // --- Function to update Menu Item Visibility ---
    function updateMenuVisibility(menuSettings) {
        if (!menuSettings) {
            return; // Do nothing if settings aren't available
        }

        const menuItems = document.querySelectorAll('.bottom-menu .menu-item');

        menuItems.forEach(item => {
            const key = item.getAttribute('data-key');
            if (key) { // Check if data-key exists
                const settingValue = menuSettings[key];
                if (settingValue === 'off') {
                    item.classList.add('hidden');
                } else {
                    item.classList.remove('hidden');
                }
            }
        });
    }

    // --- Function to get User Status (estatuto) ---
    async function getUserStatus(userId) {
        try {
            const userDocRef = doc(db, 'users', userId);
            const docSnap = await getDoc(userDocRef);
            if (docSnap.exists()) {
                const userData = docSnap.data();
                if (userData.aceite !== "Yes") {
                    return null; // Treat as not valid if terms not accepted
                }
                return userData.estatuto || null; // Return estatuto or null if missing
            } else {
                return null; // User document doesn't exist
            }
        } catch (error) {
            console.error('Error fetching user status:', error);
            return null; // Return null on error
        }
    }

    // --- Consolidated Authentication and Initialization Logic ---
   onAuthStateChanged(auth, async (user) => {
    if (user) {
        // 1. Get User Status
        currentUserStatus = await getUserStatus(user.uid);

        if (currentUserStatus === null) {
            window.location.href = '404.html';
            return; // Stop further execution
        }

        // C√ìDIGO NOVO PARA ATUALIZAR O √öLTIMO ACESSO
        try {
            const userDocRef = doc(db, 'users', user.uid);
            await updateDoc(userDocRef, {
                ultimoacesso: serverTimestamp()
            });
        } catch (error) {
            console.error("Erro ao atualizar o campo ultimoacesso: ", error);
        }
        // FIM DO C√ìDIGO NOVO

        // 2. Load Menu Settings
        const menuSettings = await loadMenuSettings();

        // 3. Check Page Access
        const hasAccess = checkPageAccess(currentUserStatus, menuSettings);

        if (hasAccess) {
            // 4. Update Menu Visibility (only if user has access)
            updateMenuVisibility(menuSettings);

            // 5. Load Page Content (Rankings)
            await loadSeasons(); // Load rankings data

            // 6. Show Content and Hide Loader
            loadingScreen.style.display = 'none';
            content.style.display = 'block';
        } else {
            window.location.href = '404.html';
        }

    } else {
        // User is signed out
        loadingScreen.style.display = 'none'; // Hide loader before redirecting
        window.location.href = 'index.html';
    }
});


 function showToast(message) {
        const toast = document.getElementById('toast-notification');
        if (!toast) return;

        // Se j√° houver um toast vis√≠vel, limpa o temporizador anterior
        clearTimeout(toastTimeout);

        toast.textContent = message;
        toast.classList.add('show');

        // Esconde o toast ap√≥s 3 segundos
        toastTimeout = setTimeout(() => {
            toast.classList.remove('show');
        }, 3000);
    }


 function updateStatusIndicator(isPending) {
        const indicator = document.getElementById('status-indicator');
        if (indicator) {
            // Remove qualquer evento de clique anterior para evitar duplicados
            indicator.onclick = null;
            indicator.style.cursor = 'default'; // Restaura o cursor padr√£o

            if (isPending) {
                indicator.innerHTML = 'üü† Tabela Pendente';
                indicator.setAttribute('title', 'Ainda faltam atribuir pontos em alguns palpites.'); // Mant√©m para desktop hover
                indicator.style.cursor = 'pointer'; // Muda o cursor para indicar que √© clic√°vel

                // Adiciona o evento de clique para mostrar o toast
                indicator.onclick = () => {
                    showToast('Ainda faltam atribuir pontos em alguns palpites.');
                };

            } else {
                indicator.innerHTML = 'üü¢ Tabela Atualizada';
                indicator.removeAttribute('title');
            }
        }
    }

    // --- Fun√ß√£o para verificar se existem palpites pendentes para uma √©poca ---
    async function checkPendingPredictionsStatus(season) {
        try {
            const palpitesRef = collection(db, 'palpites');
            // A consulta procura por palpites na √©poca especificada
            // onde o campo 'Analisado' N√ÉO √© igual a "Sim".
            const q = query(palpitesRef,
                where('temporada', '==', season),
                where('Analisado', '!=', 'Sim')
            );
            const querySnapshot = await getDocs(q);
            // Se a querySnapshot n√£o estiver vazia, significa que h√° palpites pendentes.
            return !querySnapshot.empty;
        } catch (error) {
            console.error("Erro ao verificar o status dos palpites:", error);
            // Em caso de erro, assume-se que est√° pendente por seguran√ßa.
            return true;
        }
    }

    // --- Load Seasons and Rankings (No changes needed here) ---
  async function loadSeasons() {
        const palpitesRef = collection(db, 'palpites');
        const palpitesSnap = await getDocs(palpitesRef);
        const seasons = new Set();

        palpitesSnap.forEach(doc => {
            const temporada = doc.data().temporada;
            if (temporada) seasons.add(temporada);
        });

        const sortedSeasons = Array.from(seasons).sort((a, b) => b.localeCompare(a));

        if (sortedSeasons.length > 0) {
            const mostRecentSeason = sortedSeasons[0];

            // --- C√ìDIGO DE INTEGRA√á√ÉO ADICIONADO AQUI ---
            // 1. Verifica o status dos palpites para a √©poca mais recente.
            const isPending = await checkPendingPredictionsStatus(mostRecentSeason);
            // 2. Atualiza o texto e o emoji na interface.
            updateStatusIndicator(isPending);
            // --- FIM DA INTEGRA√á√ÉO ---

            await loadRankings(mostRecentSeason);
        } else {
            rankingsBody.innerHTML = '<tr><td colspan="4">Sem √©pocas dispon√≠veis.</td></tr>';
            // Esconde o indicador se n√£o houver √©pocas
            document.getElementById('status-indicator').style.display = 'none';
        }
    }

async function loadRankings(season) {
        const usersRef = collection(db, 'users');
        const usersSnap = await getDocs(usersRef);
        const rankings = [];

        usersSnap.forEach(userDoc => {
            const userData = userDoc.data();
            
            // As condi√ß√µes para aparecer na tabela permanecem as mesmas
            if (userData.aceite === "Yes" && userData.estatuto && userData.natabela === "Yes") {
                const seasonPointsKey = season.replace('/', '') + 'Pontos'; // e.g., 20232024Pontos
                const seasonPoints = userData[seasonPointsKey] || 0;
                
                rankings.push({
                    userId: userDoc.id,
                    // ### ALTERA√á√ÉO APLICADA AQUI ###
                    // O nome do jogador agora vem do campo 'nometabela'.
                    username: userData.nometabela || 'Utilizador Desconhecido',
                    points: seasonPoints
                });
             }
        });

        rankings.sort((a, b) => b.points - a.points);
        rankingsBody.innerHTML = '';

        const totalUsers = rankings.length;
        if (totalUsers === 0) {
             rankingsBody.innerHTML = '<tr><td colspan="4">Sem jogadores classificados para esta √©poca.</td></tr>';
             return;
        }


        rankings.forEach((rank, index) => {
            const row = document.createElement('tr');
            const position = index + 1;
            const positionCell = document.createElement('td');
            const playerCell = document.createElement('td');
            const pointsCell = document.createElement('td');
            const infoCell = document.createElement('td');

            const percentage = totalUsers > 1 ? position / totalUsers : 0;

            let backgroundColor;
            if (percentage <= 0.33) {
                const factor = percentage / 0.33;
                const green = Math.floor(200 - 100 * factor);
                backgroundColor = `rgba(50, ${green}, 50, 0.2)`;
            } else if (percentage <= 0.67) {
                 const factor = (percentage - 0.33) / 0.34;
                 const yellowComp = Math.floor(200 - 100 * factor);
                 backgroundColor = `rgba(${yellowComp}, ${yellowComp}, 50, 0.2)`;
            } else {
                 const factor = (percentage - 0.67) / 0.33;
                 const red = Math.floor(200 - 100 * factor);
                 backgroundColor = `rgba(${red}, 50, 50, 0.2)`;
            }


            positionCell.innerHTML = `<div class="position-circle">${position}</div>`;
            // O 'rank.username' aqui j√° vir√° da propriedade 'nometabela' definida acima
            playerCell.innerHTML = `<span>${rank.username}</span>`;
            pointsCell.textContent = rank.points;
            infoCell.innerHTML = `<i class="fas fa-info-circle info-icon" data-userid="${rank.userId}" data-season="${season}"></i>`;

            row.style.backgroundColor = backgroundColor;


            row.appendChild(positionCell);
            row.appendChild(playerCell);
            row.appendChild(pointsCell);
            row.appendChild(infoCell);

            const infoIcon = infoCell.querySelector('.info-icon');
            infoIcon.addEventListener('click', () => togglePredictions(rank.userId, season));

            rankingsBody.appendChild(row);
        });
    }


    // --- Toggle Predictions Popup Logic (Unchanged, but ensure Firestore queries are correct) ---
    let selectedRounds = {}; // Store selected round per user/season key

    async function togglePredictions(userId, season) {
    const popup = document.getElementById('predictions-popup');
    const popupBody = document.getElementById('popup-predictions-body');
    const roundFilter = document.getElementById('round-filter');

    popupBody.innerHTML = 'A carregar previs√µes...';
    popup.style.display = "block"; // Show popup immediately

    try {
        const palpitesRef = collection(db, 'palpites');
        const q = query(palpitesRef,
            where('userId', '==', userId),
            where('temporada', '==', season)
        );
        const palpitesSnap = await getDocs(q);

        let predictionsHTML = '';
        const predictions = [];
        const rounds = new Set();

        palpitesSnap.forEach(doc => {
            const data = doc.data();
            predictions.push({
                ...data,
                id: doc.id,
                timestamp: data.timestamp?.toDate ? data.timestamp.toDate() : new Date(0)
            });
            if (data.ronda) rounds.add(data.ronda);
        });

        predictions.sort((a, b) => (b.ronda || 0) - (a.ronda || 0) || b.timestamp - a.timestamp);

        const sortedRounds = Array.from(rounds).sort((a, b) => parseInt(a) - parseInt(b));
        const userSeasonKey = `${userId}-${season}`;
        const currentSelection = selectedRounds[userSeasonKey] || '';

        roundFilter.innerHTML = '<option value="">Todas as Rondas</option>';
        sortedRounds.forEach(round => {
            const option = document.createElement('option');
            option.value = round;
            option.textContent = `Ronda ${round}`;
            if (String(currentSelection) === String(round)) {
                option.selected = true;
            }
            roundFilter.appendChild(option);
        });
        roundFilter.value = currentSelection;

        const selectedRound = roundFilter.value;
        const filteredPredictions = selectedRound
            ? predictions.filter(p => String(p.ronda) === selectedRound)
            : predictions;

        const predictionsByRound = {};
        filteredPredictions.forEach(prediction => {
            const round = prediction.ronda || 'Desconhecida';
            if (!predictionsByRound[round]) {
                predictionsByRound[round] = [];
            }
            predictionsByRound[round].push(prediction);
        });

        // ### IN√çCIO DA NOVA L√ìGICA ###
        // Calcula os totais e o status para cada ronda
        const roundStats = {};
        for (const round in predictionsByRound) {
            let totalPoints = 0;
            let isPending = false;
            const currentRoundPredictions = predictionsByRound[round];

            for (const prediction of currentRoundPredictions) {
                if (prediction.Analisado !== "Sim") {
                    isPending = true;
                    break; // Se um palpite est√° em an√°lise, a ronda toda est√°.
                }
                // Soma os pontos de todos os palpites (palpite1, palpite2, etc.)
                for (let i = 1; i <= 10; i++) {
                    totalPoints += prediction[`Palpite${i}PontosGanhos`] || 0;
                }
            }

            if (isPending) {
                roundStats[round] = { text: '[em an√°lise]' };
            } else {
                roundStats[round] = { text: `[${totalPoints} gPoints]` };
            }
        }
        // ### FIM DA NOVA L√ìGICA ###

        predictionsHTML = '';
        const displaySortedRounds = Object.keys(predictionsByRound).sort((a, b) => parseInt(b) - parseInt(a));

        if (displaySortedRounds.length === 0) {
            predictionsHTML = 'Nenhuma previs√£o encontrada para esta sele√ß√£o.';
        } else {
            const roundToOpen = selectedRound || displaySortedRounds[0];

            displaySortedRounds.forEach(round => {
                const isOpen = String(round) === String(roundToOpen);
                const roundPredictions = predictionsByRound[round];
                let roundContentHTML = '';

                roundPredictions.sort((a, b) => a.timestamp - b.timestamp);

                roundPredictions.forEach(prediction => {
                    let palpitesHTML = '';
                    for (let i = 1; i <= 10; i++) {
                        if (prediction[`palpite${i}`]) {
                            let pointsContent = '';
                            if (prediction.Analisado === "Sim") {
                                const points = prediction[`Palpite${i}PontosGanhos`] || 0;
                                const pointsClass = points >= 0 ? 'prediction-points' : 'prediction-points-negative';
                                pointsContent = `<span class="${pointsClass}">(${points} pts)</span>`;
                            } else {
                                pointsContent = `<span class="in-analysis"><em>(em an√°lise)</em></span>`;
                            }
                            palpitesHTML += `<div class="prediction-item">‚Üí ${prediction[`palpite${i}`]} ${pointsContent}</div>`;
                        }
                    }

                    if (palpitesHTML) {
                        roundContentHTML += `
                            <div class="game-header">${prediction.nomeJogo || 'Jogo Desconhecido'}</div>
                            ${palpitesHTML}
                        `;
                    }
                });

                if (roundContentHTML) {
                    // ### ALTERA√á√ÉO NO CABE√áALHO DA RONDA ###
                    const roundInfoText = roundStats[round].text;
                    predictionsHTML += `
                        <div class="round-section">
                            <div class="round-header" data-round="${round}">
                                <div style="display: flex; align-items: baseline; gap: 8px;">
                                    <span>Ronda ${round}</span>
                                    <span style="font-style: italic; font-size: 0.7em; font-weight: normal;">${roundInfoText}</span>
                                </div>
                                <span class="toggle-arrow ${isOpen ? 'open' : ''}">‚ñ∂</span>
                            </div>
                            <div class="round-content ${isOpen ? 'open' : ''}">
                                ${roundContentHTML}
                            </div>
                        </div>
                    `;
                }
            });
        }

        popupBody.innerHTML = predictionsHTML;

        document.querySelectorAll('.round-header').forEach(header => {
            header.removeEventListener('click', toggleRoundContent);
            header.addEventListener('click', toggleRoundContent);
        });

        roundFilter.onchange = () => {
            selectedRounds[userSeasonKey] = roundFilter.value;
            togglePredictions(userId, season);
        };

    } catch (error) {
        console.error("Error loading predictions:", error);
        popupBody.innerHTML = 'Erro ao carregar previs√µes.';
    }
}






    // Helper function to toggle round content visibility
    function toggleRoundContent() {
        const content = this.nextElementSibling;
        const arrow = this.querySelector('.toggle-arrow');
        if (content && arrow) {
             content.classList.toggle('open');
             arrow.classList.toggle('open');
        }
    }

    // --- Popup Closing Logic (Unchanged) ---
    const popup = document.getElementById('predictions-popup');
    const closeButton = document.getElementById('close-popup');

    closeButton.addEventListener('click', () => {
        popup.style.display = "none";
    });

    window.addEventListener('click', (event) => {
        if (event.target == popup) {
            popup.style.display = "none";
        }
    });

</script>
