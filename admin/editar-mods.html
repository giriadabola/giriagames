    <div class="content">

            <h1>Editar Mods</h1>
            <button type="button" id="openModsPlayPopupBtn">Gerir Mod Ativo</button>
        </div>

        <select id="modDropdown"><option value="">Selecione um Mod para editar</option></select>
        <div class="form-container" style="display:none;" id="editFormContainer">
            <form id="editarModForm">
                <!-- Formulário principal completo de edição de mods -->
                <div class="form-group"><label for="nomeMod">Nome do Mod:</label><input type="text" id="nomeMod" name="nomeMod" required></div>
                <div class="form-group"><label for="ativoMod">Ativo:</label><select id="ativoMod" name="ativoMod" required><option value="yes">Sim</option><option value="no">Não</option></select></div>
                <div class="form-group"><label for="dataInicioMod">Data de Início (Opcional):</label><input type="date" id="dataInicioMod" name="dataInicioMod"></div>
                <div class="form-group"><label for="dataFimMod">Data de Fim (Opcional):</label><input type="date" id="dataFimMod" name="dataFimMod"></div>
                <div class="form-group"><label for="imagemMod">Imagem de Mod (Link):</label><div class="image-input-container"><input type="text" id="imagemMod" name="imagemMod"><button type="button" id="previewImageBtn" class="preview-btn"><i class="fas fa-eye"></i></button></div><small class="form-hint">Clique no ícone para visualizar e posicionar a imagem no card</small></div>
                <div class="form-group"><label for="descricaoMod">Descrição:</label><textarea id="descricaoMod" name="descricaoMod" rows="4"></textarea></div>

                <!-- --- SECÇÃO DE REGRAS MODIFICADA --- -->
                <div class="rules-container">
                    <div class="form-group">
                        <label>Possível Vitória (Regras "onAcerto"):</label>
                        <div class="sub-group">
                            <label for="vitoriaJogador">Para Jogador:</label>
                            <input type="number" id="vitoriaJogador" name="vitoriaJogador" step="any" placeholder="Ex: 10">
                        </div>
                        <div class="sub-group">
                            <label for="vitoriaAlvo">Para Alvo:</label>
                            <input type="number" id="vitoriaAlvo" name="vitoriaAlvo" step="any" placeholder="Ex: -3">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Possível Derrota (Regras "onFalha"):</label>
                        <div class="sub-group">
                            <label for="derrotaJogador">Para Jogador:</label>
                            <input type="number" id="derrotaJogador" name="derrotaJogador" step="any" placeholder="Ex: -5">
                        </div>
                        <div class="sub-group">
                            <label for="derrotaAlvo">Para Alvo:</label>
                            <input type="number" id="derrotaAlvo" name="derrotaAlvo" step="any" placeholder="Ex: 3">
                        </div>
                    </div>
                </div>
                <!-- --- FIM DA SECÇÃO DE REGRAS --- -->

                <div class="form-group"><label for="overallMod">Overall (Opcional):</label><input type="number" id="overallMod" name="overallMod"></div>
                <div class="form-group"><label for="iconMod">Icon (Link Opcional):</label><input type="text" id="iconMod" name="iconMod"></div>
                <div class="form-group"><label for="videoMod">Video (Link Opcional):</label><input type="text" id="videoMod" name="videoMod"></div>
                <div class="form-group"><label for="dataInicioNovoMod">Data de Início Novo (Opcional):</label><input type="date" id="dataInicioNovoMod" name="dataInicioNovoMod"></div>
                <div class="form-group"><label for="dataFimNovoMod">Data de Fim Novo (Opcional):</label><input type="date" id="dataFimNovoMod" name="dataFimNovoMod"></div>
                <div class="form-group"><label for="castaMod">Casta:</label><select id="castaMod" name="castaMod"><option value="">Selecione a Casta</option><option value="Glory">Glory</option><option value="Risk">Risk</option><option value="Donation">Donation</option><option value="Calamity">Calamity</option></select></div>
                <div class="form-group"><label for="emojiCastaMod">Emoji Casta:</label><input type="text" id="emojiCastaMod" name="emojiCastaMod" readonly></div>
                <div class="form-group" style="display:none;"><label for="castaExplicacaoMod">Explicação Casta (Hidden):</label><textarea id="castaExplicacaoMod" name="castaExplicacaoMod" rows="2"></textarea></div>
                <div class="form-group" style="display:none;"><label for="multiUsersMod">Multi Users (Opcional - Hidden):</label><textarea id="multiUsersMod" name="multiUsersMod" rows="2"></textarea></div>

    <!-- Modal de Preview da Imagem (Original) -->

    <!-- Modal para editar modsplay (MODIFICADO) -->
    <div id="modsPlayModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="closeModsPlayModal">×</span>
            <h2>Gerir Mod Ativo</h2>
            <form id="modsPlayForm">
                <div class="form-group">
                    <label for="modsPlayModSelect">Mod Ativo:</label>
                    <!-- ALTERADO: de <p> para <select> -->
                    <select id="modsPlayModSelect" name="modsPlayModSelect" required>
                        <option value="">A carregar mods...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="modsPlayDataInicio">Data de Início:</label>
                    <input type="datetime-local" id="modsPlayDataInicio" name="modsPlayDataInicio" required>
                </div>
                <div class="form-group">
                    <label for="modsPlayDataFim">Data de Fim:</label>
                    <input type="datetime-local" id="modsPlayDataFim" name="modsPlayDataFim" required>
                </div>
                <div class="form-group">
                    <label for="modsPlayRonda">Ronda:</label>
                    <select id="modsPlayRonda" name="modsPlayRonda" required>
                        <!-- Opções de 1 a 70 serão adicionadas via JS -->
                    </select>
                </div>

            </form>

    <script type="module">
        // Importa o 'db' do guardião central e as funções necessárias do Firestore
        import { db } from './js/auth-guard.js';
        import { collection, getDocs, doc, getDoc, updateDoc, Timestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // --- ELEMENTOS DO DOM ---
        // Formulário Principal
        const modDropdown = document.getElementById('modDropdown');
        const editForm = document.getElementById('editarModForm');
        const editFormContainer = document.getElementById('editFormContainer');
        const imagePreviewModal = document.getElementById('imagePreviewModal');
        const previewImageBtn = document.getElementById('previewImageBtn');
        const closeModalBtn = document.querySelector('.close-modal');
        const previewImage = document.getElementById('previewImage');
        const imagemModInput = document.getElementById('imagemMod');
        const zoomSlider = document.getElementById('zoomSlider');
        const zoomValueDisplay = document.getElementById('zoomValue');
        const positionBtns = document.querySelectorAll('.position-btn');
        const applyPositionBtn = document.getElementById('applyPositionBtn');
        const castaModDropdown = document.getElementById('castaMod');
        const emojiCastaModInput = document.getElementById('emojiCastaMod');
        const castaExplicacaoModInput = document.getElementById('castaExplicacaoMod');
        
        // Popup ModsPlay
        const openModsPlayPopupBtn = document.getElementById('openModsPlayPopupBtn');
        const modsPlayModal = document.getElementById('modsPlayModal');
        const closeModsPlayModalBtn = document.getElementById('closeModsPlayModal');
        const modsPlayForm = document.getElementById('modsPlayForm');
        const modsPlayModSelect = document.getElementById('modsPlayModSelect'); // MODIFICADO
        const modsPlayDataInicio = document.getElementById('modsPlayDataInicio');
        const modsPlayDataFim = document.getElementById('modsPlayDataFim');
        const modsPlayRonda = document.getElementById('modsPlayRonda');


        // --- VARIÁVEIS DE ESTADO ---
        let currentModId = null;
        let imagePosition = { x: 'center', y: 'center', zoom: 100 };
        let currentModsPlayDocId = null;

        const castaData = {
            "Risk": { emoji: "https://cdn-icons-mp4.flaticon.com/512/8617/8617212.mp4", explicacao: "Esta coleção de mods é uma moeda de duas faces, pode dar, mas também retira, levando ao risco!" },
            "Donation": { emoji: "https://cdn-icons-mp4.flaticon.com/512/8617/8617233.mp4", explicacao: "Esta coleção de mods é generosa, não apenas dá ao próprio como a outros, praticando a doação!" },
            "Glory": { emoji: "https://cdn-icons-mp4.flaticon.com/512/8617/8617227.mp4", explicacao: "Esta coleção de mods é virtuosa, dá tudo sem praticamente retirar nada, o que leva à glória!" },
            "Calamity": { emoji: "https://cdn-icons-mp4.flaticon.com/512/10606/10606703.mp4", explicacao: "Esta coleção de mods é nefasta, ela pode tirar tudo a todos, levando tudo à calamidade!" }
        };

        // --- FUNÇÕES ---

        // NOVO: Função reutilizável para popular qualquer dropdown com os mods
        async function populateModsDropdown(dropdownElement) {
            dropdownElement.innerHTML = `<option value="">Selecione um Mod</option>`; // Limpa e adiciona opção padrão
            const modsCollection = collection(db, "mods");
            const querySnapshot = await getDocs(modsCollection);
            querySnapshot.forEach((doc) => {
                const modData = doc.data();
                const option = document.createElement('option');
                option.value = doc.id;
                option.textContent = modData.nomeMod;
                dropdownElement.appendChild(option);
            });
        }

        function populateRondaDropdown() {
            for (let i = 1; i <= 70; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Ronda ${i}`;
                modsPlayRonda.appendChild(option);
            }
        }
        
        function timestampToDateInput(timestamp) {
            if (timestamp && timestamp.toDate) return timestamp.toDate().toISOString().split('T')[0];
            return '';
        }

        function timestampToDateTimeInput(timestamp) {
            if (timestamp && timestamp.toDate) {
                const date = timestamp.toDate();
                const timezoneOffset = date.getTimezoneOffset() * 60000;
                const localDate = new Date(date.getTime() - timezoneOffset);
                return localDate.toISOString().slice(0, 16);
            }
            return '';
        }

        function updateImagePosition() {
            zoomValueDisplay.textContent = `${imagePosition.zoom}%`;
            previewImage.style.objectPosition = `${imagePosition.x} ${imagePosition.y}`;
            previewImage.style.transform = `scale(${imagePosition.zoom / 100})`;
            positionBtns.forEach(btn => btn.classList.toggle('active', btn.dataset.x === imagePosition.x && btn.dataset.y === imagePosition.y));
        }

        // Função para carregar os dados do único documento em 'modsplay'
        async function loadModsPlayData() {
            const modsPlayCollection = collection(db, "modsplay");
            const querySnapshot = await getDocs(modsPlayCollection);

            if (querySnapshot.empty) {
                alert("Nenhum documento encontrado em 'modsplay'.");
                return;
            }

            const modsPlayDoc = querySnapshot.docs[0];
            currentModsPlayDocId = modsPlayDoc.id;
            const modsPlayData = modsPlayDoc.data();

            // MODIFICADO: Define o valor do dropdown em vez de um texto
            modsPlayModSelect.value = modsPlayData.modId || '';
            modsPlayDataInicio.value = timestampToDateTimeInput(modsPlayData.dataInicio);
            modsPlayDataFim.value = timestampToDateTimeInput(modsPlayData.dataFim);
            modsPlayRonda.value = modsPlayData.ronda || '1';
        }

        // --- EVENT LISTENERS (EXECUTADOS QUANDO A PÁGINA CARREGA) ---

        document.addEventListener('DOMContentLoaded', () => {
            // Inicialização
            populateModsDropdown(modDropdown); // Popula dropdown principal
            populateModsDropdown(modsPlayModSelect); // Popula dropdown do popup
            populateRondaDropdown();

            // --- Eventos do Formulário Principal ---
            modDropdown.addEventListener('change', async function() {
                currentModId = this.value;
                if (currentModId) {
                    const modRef = doc(db, "mods", currentModId);
                    const docSnap = await getDoc(modRef);
                    if (docSnap.exists()) {
                        const modData = docSnap.data();
                        document.getElementById('nomeMod').value = modData.nomeMod || '';
                        document.getElementById('ativoMod').value = modData.ativo || 'yes';
                        document.getElementById('dataInicioMod').value = timestampToDateInput(modData.dataInicio);
                        document.getElementById('dataFimMod').value = timestampToDateInput(modData.dataFim);
                        document.getElementById('imagemMod').value = modData.imagem || '';
                        document.getElementById('descricaoMod').value = modData.descricao || '';
                        
                        // --- LÓGICA DE CARREGAMENTO ATUALIZADA ---
                        // Preenche os campos de regras, com verificação para dados antigos
                        // O '??' (nullish coalescing) garante que se o valor for null ou undefined, ele usa o da direita
                        const regras = modData.regras || {}; // Garante que regras existe
                        const onAcerto = regras.onAcerto || {}; // Garante que onAcerto existe
                        const onFalha = regras.onFalha || {}; // Garante que onFalha existe

                        document.getElementById('vitoriaJogador').value = onAcerto.jogador ?? '';
                        document.getElementById('vitoriaAlvo').value = onAcerto.alvo ?? '';
                        document.getElementById('derrotaJogador').value = onFalha.jogador ?? '';
                        document.getElementById('derrotaAlvo').value = onFalha.alvo ?? '';
                        // --- FIM DA ATUALIZAÇÃO ---

                        document.getElementById('overallMod').value = modData.overall ?? '';
                        document.getElementById('iconMod').value = modData.icon || '';
                        document.getElementById('videoMod').value = modData.videoMod || '';
                        document.getElementById('dataInicioNovoMod').value = timestampToDateInput(modData.dataInicioNovoMod);
                        document.getElementById('dataFimNovoMod').value = timestampToDateInput(modData.dataFimNovoMod);
                        document.getElementById('castaMod').value = modData.castaMod || '';
                        document.getElementById('emojiCastaMod').value = modData.emojiCastaMod || '';
                        document.getElementById('castaExplicacaoMod').value = modData.castaExplicacaoMod || '';
                        document.getElementById('multiUsersMod').value = modData.multiUsersMod || '';
                        imagePosition = modData.imagePosition || { x: 'center', y: 'center', zoom: 100 };
                        updateImagePosition();
                        editFormContainer.style.display = 'block';
                    } else {
                        editFormContainer.style.display = 'none';
                    }
                } else {
                    editFormContainer.style.display = 'none';
                }
            });

            previewImageBtn.addEventListener('click', function() {
                const imageUrl = imagemModInput.value.trim();
                previewImage.src = imageUrl || 'https://via.placeholder.com/300x200?text=Sem+Imagem';
                previewImage.onload = updateImagePosition;
                imagePreviewModal.style.display = 'flex';
            });
            
            closeModalBtn.addEventListener('click', () => imagePreviewModal.style.display = 'none');
            imagePreviewModal.addEventListener('click', (e) => { if (e.target === imagePreviewModal) imagePreviewModal.style.display = 'none'; });
            zoomSlider.addEventListener('input', function() { imagePosition.zoom = parseInt(this.value); updateImagePosition(); });
            positionBtns.forEach(btn => btn.addEventListener('click', function() { imagePosition.x = this.dataset.x; imagePosition.y = this.dataset.y; updateImagePosition(); }));
            applyPositionBtn.addEventListener('click', () => imagePreviewModal.style.display = 'none');

            castaModDropdown.addEventListener('change', function() {
                const selectedCasta = this.value;
                const data = castaData[selectedCasta];
                emojiCastaModInput.value = data ? data.emoji : '';
                castaExplicacaoModInput.value = data ? data.explicacao : '';
            });

            editForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                if (!currentModId) { alert("Por favor, selecione um Mod para editar."); return; }
                
                // --- LÓGICA DE SALVAMENTO ATUALIZADA ---
                const getDateValue = (id) => {
                    const val = document.getElementById(id).value;
                    return val ? Timestamp.fromDate(new Date(val)) : null;
                };

                const getNumberValue = (id) => {
                    const value = document.getElementById(id).value;
                    return value === '' ? null : parseFloat(value);
                };

                const updateData = {
                    nomeMod: document.getElementById('nomeMod').value,
                    ativo: document.getElementById('ativoMod').value,
                    dataInicio: getDateValue('dataInicioMod'),
                    dataFim: getDateValue('dataFimMod'),
                    imagem: document.getElementById('imagemMod').value || null,
                    descricao: document.getElementById('descricaoMod').value || null,
                    
                    // Novo objeto "regras"
                    regras: {
                        onAcerto: {
                            jogador: getNumberValue('vitoriaJogador'),
                            alvo: getNumberValue('vitoriaAlvo')
                        },
                        onFalha: {
                            jogador: getNumberValue('derrotaJogador'),
                            alvo: getNumberValue('derrotaAlvo')
                        }
                    },
                    // --- FIM DA ATUALIZAÇÃO ---

                    overall: document.getElementById('overallMod').value ? parseInt(document.getElementById('overallMod').value) : null,
                    icon: document.getElementById('iconMod').value || null,
                    videoMod: document.getElementById('videoMod').value || null,
                    dataInicioNovoMod: getDateValue('dataInicioNovoMod'),
                    dataFimNovoMod: getDateValue('dataFimNovoMod'),
                    castaMod: document.getElementById('castaMod').value,
                    emojiCastaMod: document.getElementById('emojiCastaMod').value,
                    castaExplicacaoMod: document.getElementById('castaExplicacaoMod').value,
                    multiUsersMod: document.getElementById('multiUsersMod').value || null,
                    imagePosition: imagePosition
                };

                try {
                    const modRef = doc(db, "mods", currentModId);
                    await updateDoc(modRef, updateData);
                    alert("Modificado com sucesso!");
                    
                    const selectedValue = modDropdown.value; // Guarda o valor selecionado
                    await populateModsDropdown(modDropdown); // Repopula a lista
                    modDropdown.value = selectedValue; // Restaura a seleção

                    editFormContainer.style.display = 'none'; // Esconde o formulário para forçar nova seleção se quiser
                    editForm.reset();
                    currentModId = null;

                } catch (error) {
                    console.error("Error updating document: ", error);
                    alert("Erro ao modificar mod. Verifique a consola para mais detalhes.");
                }
            });

            // --- Eventos do Popup ModsPlay ---
            openModsPlayPopupBtn.addEventListener('click', () => {
                loadModsPlayData();
                modsPlayModal.style.display = 'flex';
            });

            closeModsPlayModalBtn.addEventListener('click', () => modsPlayModal.style.display = 'none');
            modsPlayModal.addEventListener('click', (e) => { if (e.target === modsPlayModal) modsPlayModal.style.display = 'none'; });

            modsPlayForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                if (!currentModsPlayDocId) { alert("Erro: ID do documento 'modsplay' não encontrado."); return; }

                const updateData = {
                    modId: modsPlayModSelect.value, 
                    dataInicio: Timestamp.fromDate(new Date(modsPlayDataInicio.value)),
                    dataFim: Timestamp.fromDate(new Date(modsPlayDataFim.value)),
                    ronda: parseInt(modsPlayRonda.value, 10)
                };

                try {
                    const docRef = doc(db, "modsplay", currentModsPlayDocId);
                    await updateDoc(docRef, updateData);
                    alert("Mod Ativo atualizado com sucesso!");
                    modsPlayModal.style.display = 'none';
                } catch (error) {
                    console.error("Erro ao atualizar o Mod Ativo: ", error);
                    alert("Ocorreu um erro ao salvar. Verifique a consola.");
                }
            });
        });
    </script>
</body>
</html>
