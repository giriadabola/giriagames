        // --- Load Competitions (Copied from create page) ---
        async function loadCompeticoes() {
            const competicoesSelect = document.getElementById('competicoes');
            if (!competicoesSelect) return;
            try {
                const competicoesCol = collection(db, 'competicoes');
                const competicoesSnapshot = await getDocs(competicoesCol);
                const choicesData = [];
                competicoesSnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.nome) choicesData.push({ value: doc.id, label: data.nome });
                });
                choicesData.sort((a, b) => a.label.localeCompare(b.label));

                if (competicoesChoicesInstance) competicoesChoicesInstance.destroy();
                competicoesChoicesInstance = new Choices(competicoesSelect, {
                    removeItemButton: true, placeholder: true, placeholderValue: 'Selecione...',
                    choices: choicesData, searchPlaceholderValue: "Pesquisar...", itemSelectText: '',
                    shouldSort: false, maxItemCount: -1, position: 'bottom'
                });
            } catch (error) {
                console.error("Erro ao carregar competições:", error);
                if(competicoesSelect) competicoesSelect.innerHTML = '<option value="" disabled>Erro</option>';
            }
        }

        // --- Load Users (Copied from create page) ---
        async function loadUsers() {
            const compradoPorSelect = document.getElementById('compradoPor');
            if (!compradoPorSelect) return;
            try {
                const usersCol = collection(db, 'users');
                const querySnapshot = await getDocs(usersCol);
                const choicesData = [];
                if (!querySnapshot.empty) {
                    const users = [];
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        if (data.nomeDeUsuario) users.push({ id: doc.id, nomeDeUsuario: data.nomeDeUsuario });
                    });
                    users.sort((a, b) => a.nomeDeUsuario.localeCompare(b.nomeDeUsuario));
                    users.forEach(user => choicesData.push({ value: user.id, label: user.nomeDeUsuario }));
                }

                if (compradoPorChoicesInstance) compradoPorChoicesInstance.destroy();
                compradoPorChoicesInstance = new Choices(compradoPorSelect, {
                    removeItemButton: true, placeholder: true, placeholderValue: 'Selecione...',
                    choices: choicesData, searchPlaceholderValue: "Pesquisar...", itemSelectText: '',
                    shouldSort: false, maxItemCount: -1, position: 'bottom'
                 });
            } catch (error) {
                console.error("Erro ao carregar usuários:", error);
                // Avoid clearing the select content on error during edit
                 if (compradoPorChoicesInstance) {
                     compradoPorChoicesInstance.destroy(); // Destroy instance if created
                 }
                 // Optionally disable or indicate error state without clearing options yet
            }
        }

        // --- START: REPLACED Function to Load Anexado Options ---
        async function loadAnexadoOptions() {
            const anexadoSelect = document.getElementById('anexadoItem');
            if (!anexadoSelect) {
                console.error("Elemento #anexadoItem não encontrado no formulário de edição.");
                return;
            }
            // Reset options (keep the initial disabled placeholder)
            // Ensure the first option exists before trying to access it
            if (anexadoSelect.options.length > 0) {
                anexadoSelect.innerHTML = anexadoSelect.options[0].outerHTML; // Keep only the first option (placeholder)
            } else {
                // Fallback if the placeholder wasn't in the initial HTML for some reason
                anexadoSelect.innerHTML = '<option value="" selected disabled>-- Selecione Item Anexado (Opcional) --</option>';
            }


            try {
                const itemsCol = collection(db, 'empireitens');
                // Create queries for both 'Filosofia' and 'Estádio' types
                const qFilosofia = query(itemsCol, where("tipo", "==", "Filosofia"));
                const qEstadio = query(itemsCol, where("tipo", "==", "Estádio"));

                // Fetch documents for both queries
                const [filosofiaSnapshot, estadioSnapshot] = await Promise.all([
                    getDocs(qFilosofia),
                    getDocs(qEstadio)
                ]);

                const combinedItems = [];
                // Process Filosofia items
                filosofiaSnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.nome) { // Ensure item has a name
                        combinedItems.push({
                            id: doc.id,
                            nome: data.nome,
                            tipo: data.tipo // Store the type for formatting
                        });
                    }
                });
                // Process Estádio items
                estadioSnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.nome) { // Ensure item has a name
                        combinedItems.push({
                            id: doc.id,
                            nome: data.nome,
                            tipo: data.tipo // Store the type for formatting
                        });
                    }
                });

                // Sort combined items alphabetically by the formatted string "Tipo: Nome"
                combinedItems.sort((a, b) => {
                    const textA = `${a.tipo}: ${a.nome}`;
                    const textB = `${b.tipo}: ${b.nome}`;
                    return textA.localeCompare(textB);
                });

                // Populate the select dropdown
                combinedItems.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.id; // Use Firestore document ID as the value
                    option.textContent = `${item.tipo}: ${item.nome}`; // Display "Tipo: Nome"
                    anexadoSelect.appendChild(option);
                });

            } catch (error) {
                console.error("Erro ao carregar opções de Anexado (Filosofia/Estádio):", error);
                 // Reset to placeholder on error
                 if (anexadoSelect.options.length > 0) {
                    anexadoSelect.innerHTML = anexadoSelect.options[0].outerHTML;
                 } else {
                    anexadoSelect.innerHTML = '<option value="" selected disabled>-- Selecione Item Anexado (Opcional) --</option>';
                 }
                 // Optionally add an error message option
                 const errorOption = document.createElement('option');
                 errorOption.textContent = "Erro ao carregar itens";
                 errorOption.disabled = true;
                 anexadoSelect.appendChild(errorOption);
            }
        }
        // --- END: REPLACED Function ---

        // --- Authentication Check (Unchanged) ---
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                console.warn("Usuário não autenticado. Redirecionando para login...");
                 alert("Autenticação necessária. Redirecionando...");
                // window.location.href = 'login.html'; // Example redirect
                return;
            }
            console.log("Usuário autenticado:", user.uid);
            // Load ALL dynamic data needed for the form FIRST
            await Promise.all([
                loadCompeticoes(),
                loadUsers(),
                loadAnexadoOptions() // Load anexado options (Filosofia/Estadio)
            ]);
            // THEN load the list of items
            await loadItems();
        });

        // --- Load Item List (Unchanged) ---
        let allItems = []; // Store all items for filtering

        // Function to filter items
        function filterItems(searchText) {
            const normalizedSearch = searchText.toLowerCase().trim();
            const filteredItems = allItems.filter(item => {
                const nome = (item.nome || '').toLowerCase();
                const tipo = (item.tipo || '').toLowerCase();
                return nome.includes(normalizedSearch) || tipo.includes(normalizedSearch);
            });
            displayItems(filteredItems);
        }

        // Function to display items
        function displayItems(items) {
            if (!itemListDiv) return;
            itemListDiv.innerHTML = '';

            if (items.length === 0) {
                itemListDiv.innerHTML = '<p>Nenhum item encontrado.</p>';
                return;
            }

            items.forEach((item) => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.onclick = () => loadItemDetails(item.id);

                card.innerHTML = `
                    <div class="item-info">
                        <h3>${item.nome || 'Item sem nome'}</h3>
                        <p>Tipo: ${item.tipo || 'N/A'}</p>
                    </div>
                    <div class="item-actions">
                        <i class="fas fa-edit"></i>
                    </div>
                `;
                itemListDiv.appendChild(card);
            });
        }

        async function loadItems() {
            if (!itemListDiv) return;
            const itemsCollection = collection(db, 'empireitens');
            itemListDiv.innerHTML = '<p>Carregando itens...</p>';

            try {
                const querySnapshot = await getDocs(itemsCollection);
                itemListDiv.innerHTML = '';

                if (querySnapshot.empty) {
                     itemListDiv.innerHTML = '<p>Nenhum item encontrado.</p>';
                     return;
                }

                allItems = [];
                querySnapshot.forEach((doc) => {
                    allItems.push({ id: doc.id, ...doc.data() });
                });
                allItems.sort((a, b) => (a.nome || '').localeCompare(b.nome || ''));


                displayItems(allItems);

                // Add search functionality
                const searchInput = document.getElementById('search-input');
                if (searchInput) {
                    searchInput.addEventListener('input', (e) => {
                        filterItems(e.target.value);
                    });
                }
            } catch (error) {
                console.error('Error loading items:', error);
                itemListDiv.innerHTML = '<p style="color: red;">Erro ao carregar itens.</p>';
            }
        }

        // --- Load Item Details into Form (Updated Check) ---
        async function loadItemDetails(itemId) {
            if (!itemEditForm || !itemIdInput) return;

            // Ensure the dropdown options are loaded *before* trying to set the value.
            // This prevents a race condition where the item data loads before the options exist.
            // Although called in Promise.all, re-awaiting here ensures it's definitely done.
            await loadAnexadoOptions();

            try {
                const itemDocRef = doc(db, 'empireitens', itemId);
                const itemDocSnap = await getDoc(itemDocRef);

                if (itemDocSnap.exists()) {
                    const item = itemDocSnap.data();

                    // Populate form fields
                    itemIdInput.value = itemId;
                    itemEditForm.tipo.value = item.tipo || '';
                    itemEditForm.nome.value = item.nome || '';
                    itemEditForm.imagem.value = item.imagem || '';

                    // --- Populate Anexado Dropdown ---
                    const anexadoSelect = itemEditForm.querySelector('#anexadoItem');
                    if (anexadoSelect) {
                        // Set value. If item.anexadoItemId is null/undefined/empty, it defaults to the "" placeholder.
                        anexadoSelect.value = item.anexadoItemId || '';
                        // Verify if the value was actually set (useful for debugging)
                        if (item.anexadoItemId && anexadoSelect.value !== item.anexadoItemId) {
                             console.warn(`Anexado item ID "${item.anexadoItemId}" not found in dropdown options.`);
                             // Optionally reset to placeholder if the saved ID is no longer valid
                             // anexadoSelect.value = '';
                         }
                    } else {
                        console.error("Anexado dropdown not found in edit form during loadItemDetails");
                    }
                    // --- END: Populate Anexado Dropdown ---

                    itemEditForm.valor.value = item.valor !== undefined ? item.valor : '';
                    itemEditForm.nota.value = item.nota || '';
                    itemEditForm.nivel.value = item.nivel || '';
                    itemEditForm.noMercado.value = item.noMercado === true ? 'sim' : (item.noMercado === false ? 'nao' : '');
                    itemEditForm.ordem.value = item.ordem || '';

                    // Set Choices.js selected values
                    // Check if instances exist before trying to set values
                    if (competicoesChoicesInstance) {
                        competicoesChoicesInstance.setChoiceByValue(item.competicoesIds || []);
                    } else {
                        console.warn("Choices.js para Competições não inicializado ao carregar detalhes.");
                        // Attempt to re-init or handle the error if necessary
                    }
                     if (compradoPorChoicesInstance) {
                         compradoPorChoicesInstance.setChoiceByValue(item.compradoPorUids || []);
                     } else {
                        console.warn("Choices.js para Comprado Por não inicializado ao carregar detalhes.");
                     }

                    // Show form, hide list
                    itemListDiv.style.display = 'none';
                    itemEditFormContainer.style.display = 'block';

                } else {
                     console.error('Item não encontrado com ID:', itemId);
                     alert('Item não encontrado.');
                }
            } catch (error) {
                console.error('Error loading item details:', error);
                alert('Erro ao carregar detalhes do item.');
            }
        }


        // --- Handle Form Submission (Update Item - Logic Unchanged) ---
        itemEditForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = itemEditForm.querySelector('.submit-button');
            submitButton.disabled = true;
            submitButton.textContent = 'A Salvar...';

            const itemId = itemIdInput.value;
            if (!itemId) {
                 alert("Erro: ID do item não encontrado.");
                 submitButton.disabled = false;
                 submitButton.textContent = 'Salvar Alterações';
                 return;
            }

            // Get values from form fields
            const tipo = itemEditForm.tipo.value;
            const nome = itemEditForm.nome.value;
            const imagem = itemEditForm.imagem.value;
            const anexadoItemId = itemEditForm.anexadoItem.value; // Get value from the dropdown
            const valorInput = itemEditForm.valor.value;
            const nota = itemEditForm.nota.value;
            const nivel = itemEditForm.nivel.value;
            const noMercadoValue = itemEditForm.noMercado.value;
            const ordemValue = itemEditForm.ordem.value;

            const selectedCompeticoes = competicoesChoicesInstance ? competicoesChoicesInstance.getValue(true) : [];
            const selectedUsers = compradoPorChoicesInstance ? compradoPorChoicesInstance.getValue(true) : [];

            // Prepare updated data object
            const updatedData = {
                tipo: tipo,
                nome: nome,
                noMercado: noMercadoValue === 'sim',
                // Conditionally add fields only if they have a value
                ...(imagem && { imagem: imagem }),
                ...(valorInput !== '' && { valor: parseFloat(valorInput) || 0 }),
                ...(nota && { nota: nota }),
                ...(nivel && { nivel: nivel }),
                ...(ordemValue && { ordem: parseInt(ordemValue, 10) }),
                // Handle array fields: store empty array or the selection
                compradoPorUids: selectedUsers || [],
                competicoesIds: selectedCompeticoes || [],
                atualizadoEm: serverTimestamp()
            };

            // Handle anexadoItemId: include if selected, otherwise consider removing if exists
            // Option 1: Simple - only add if selected (won't remove if previously set)
             if (anexadoItemId) {
                 updatedData.anexadoItemId = anexadoItemId;
             }
             // Option 2: Explicit Removal (Requires importing deleteField)
             // import { ..., deleteField } from "...";
             // const itemDocRef = doc(db, 'empireitens', itemId);
             // const currentDoc = await getDoc(itemDocRef); // Check current state
             // if (!anexadoItemId && currentDoc.data()?.anexadoItemId) {
             //    updatedData.anexadoItemId = deleteField(); // Explicitly remove the field
             // } else if (anexadoItemId) {
             //    updatedData.anexadoItemId = anexadoItemId;
             // }

            try {
                const itemDocRef = doc(db, 'empireitens', itemId);
                await updateDoc(itemDocRef, updatedData); // Use updatedData constructed above

                alert('Item atualizado com sucesso!');

                itemEditFormContainer.style.display = 'none';
                itemListDiv.style.display = 'block';
                await loadItems(); // Reload the list to show updated info

            } catch (error) {
                console.error('Error updating item:', error);
                alert('Erro ao atualizar item. Verifique a consola.');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Salvar Alterações';
            }
        });


        // --- Handle Back Button (Added reset for anexadoItem) ---
        backButton.addEventListener('click', () => {
             itemEditFormContainer.style.display = 'none';
             itemListDiv.style.display = 'block';
             // Resetting Choices.js and standard selects
             itemEditForm.reset(); // Basic reset
             // Explicitly reset single selects to placeholder
             if(itemEditForm.anexadoItem) itemEditForm.anexadoItem.value = "";
             if(itemEditForm.tipo) itemEditForm.tipo.value = "";
             if(itemEditForm.nivel) itemEditForm.nivel.value = "";
             if(itemEditForm.noMercado) itemEditForm.noMercado.value = "";
             if(itemEditForm.ordem) itemEditForm.ordem.value = "";
             // Reset multi-selects
             if (competicoesChoicesInstance) competicoesChoicesInstance.setChoiceByValue([]);
             if (compradoPorChoicesInstance) compradoPorChoicesInstance.setChoiceByValue([]);
        });

    </script>
</body>
