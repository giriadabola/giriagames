        // Function to update game name - Defined in global scope
        function updateGameName() {
            const equipaCasaNome = document.getElementById('equipa-casa').value || 'Equipa Casa';

        // Function to search clubs (CASE-SENSITIVE - Reverted to original logic)
        async function searchClubs(searchTerm, inputId, resultsListId, imageElementId, selectedClubIdVariable) {
            const clubesRef = collection(db, 'clubes');
            const searchTermLower = searchTerm.toLowerCase();

            let q;

            if (searchTerm) {
                q = query(clubesRef);
            } else {
                document.getElementById(resultsListId).innerHTML = '';
                return [];
            }

            try {
                const querySnapshot = await getDocs(q);
                const results = [];

                // Fetch all clubs and their country data
                for (const clubDoc of querySnapshot.docs) {
                    const club = { id: clubDoc.id, ...clubDoc.data() };
                    if (club.nome.toLowerCase().includes(searchTermLower)) {
                        // Fetch country data if paisId exists
                        if (club.paisId) {
                            const paisDoc = await getDoc(doc(db, 'paises', club.paisId));
                            if (paisDoc.exists()) {
                                club.paisNome = paisDoc.data().nome;
                            }
                        }
                        results.push(club);
                    }
                }

                const resultsList = document.getElementById(resultsListId);
                resultsList.innerHTML = '';

                if (results.length > 0) {
                    results.forEach(club => {
                        const optionDiv = document.createElement('div');
                        optionDiv.classList.add('search-option');
                        optionDiv.textContent = `${club.nome}${club.paisNome ? ` (${club.paisNome})` : ''}`;
                        optionDiv.addEventListener('click', () => {
                            document.getElementById(inputId).value = club.nome;
                            document.getElementById(resultsListId).innerHTML = '';
                            document.getElementById(imageElementId).innerHTML = club.imagem ? `<img src="${club.imagem}" class="club-image" alt="${club.nome}">` : '<i class="fas fa-shield-alt"></i>';
                            document.getElementById(imageElementId).className = club.imagem ? 'club-image' : 'club-image placeholder';
                            
                            // Update the corresponding team ID based on which input field was used
                            if (inputId === 'equipa-casa') {
                                selectedEquipaCasaId = club.id;
                            } else if (inputId === 'equipa-fora') {
                                selectedEquipaForaId = club.id;
                            }
                            
                            updateGameName();
                        });
                        resultsList.appendChild(optionDiv);
                    });
                }
            } catch (error) {
                console.error('Erro ao buscar clubes:', error);
            }
        }

        // Function to load competitions (no changes needed)
        async function loadCompetitions() {
            try {
                const competicoesRef = collection(db, 'competicoes');
                const querySnapshot = await getDocs(competicoesRef);
                const competicaoSelect = document.getElementById('competicao');
                competicaoSelect.innerHTML = '<option value="">Selecione uma competição</option>';
                querySnapshot.forEach(doc => {
                    const competicao = doc.data();
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = competicao.nome;
                    competicaoSelect.appendChild(option);
                });

                competicaoSelect.addEventListener('change', async (e) => {
                    const competicaoId = e.target.value;
                    const competicaoImage = document.getElementById('competicao-image');

                    if (competicaoId) {
                        const competicaoDoc = await getDoc(doc(db, 'competicoes', competicaoId));
                        const competicaoData = competicaoDoc.data();

                        if (competicaoData && competicaoData.imagem) {
                            competicaoImage.innerHTML = `<img src="${competicaoData.imagem}" class="club-image" alt="${competicaoData.nome}">`;
                            competicaoImage.className = 'club-image';
                        } else {
                            competicaoImage.innerHTML = '<i class="fas fa-trophy"></i>';
                            competicaoImage.className = 'club-image placeholder';
                        }
                    } else {
                        competicaoImage.innerHTML = '<i class="fas fa-trophy"></i>';
                        competicaoImage.className = 'club-image placeholder';
                    }
                });
            } catch (error) {
                console.error('Erro ao carregar competições:', error);
            }
        }

        // Function to get latest round number (no changes needed)
        async function getLatestRound() {
            const jogosRef = collection(db, 'jogos');
            const querySnapshot = await getDocs(jogosRef);
            let latestRound = 1;
            querySnapshot.forEach(doc => {
                const ronda = doc.data().ronda || 1;
                if (ronda > latestRound) latestRound = ronda;
            });
            return latestRound;
        }

        // Function to get mods (no changes needed)
        async function getMods() {
            const modsRef = collection(db, 'mods');
            const querySnapshot = await getDocs(modsRef);
            return querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        }

        // Function to format date (no changes needed)
        function formatDate(timestamp) {
            if (!timestamp) return 'Data não disponível';
            try {
                const date = timestamp.toDate();
                return date.toLocaleDateString('pt-BR') + ' ' + date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            } catch (e) {
                console.error("Error formatting date:", e);
                return 'Data inválida';
            }
        }

        // Function to create game card (no changes needed)
        function createGameCard(game, homeTeamData, awayTeamData) {
            if (!game) return '';

            const defaultImage = 'https://via.placeholder.com/60';
            const defaultName = 'Time não encontrado';

            const homeTeam = {
                image: homeTeamData?.imagem || defaultImage,
                name: homeTeamData?.nome || defaultName
            };

            const awayTeam = {
                image: awayTeamData?.imagem || defaultImage,
                name: awayTeamData?.nome || defaultName
            };

            const gameDate = game.dataJogo ? formatDate(game.dataJogo) : 'Data não disponível';

            return `
                <div class="game-card">
                    <div class="teams-container">
                        <div class="team">
                            <img src="${homeTeam.image}" alt="${homeTeam.name}" class="team-img">
                            <span class="team-name">${homeTeam.name}</span>
                        </div>
                        <span class="vs">VS</span>
                        <div class="team">
                            <img src="${awayTeam.image}" alt="${awayTeam.name}" class="team-img">
                            <span class="team-name">${awayTeam.name}</span>
                        </div>
                    </div>
                    <div class="game-info">${gameDate}</div>
                    <button class="edit-btn" data-game-id="${game.id}">Editar</button>
                </div>
            `;
        }

             // Fetch recent games (no changes needed)
             async function fetchRecentGames() {
            const gamesContainer = document.getElementById('recentGames');
            try {
                const gamesRef = collection(db, 'jogos');
                const q = query(gamesRef, orderBy('dataJogo', 'desc'), limit(5));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    gamesContainer.innerHTML = '<div class="error">Nenhum jogo encontrado.</div>';
                    return;
                }

                let gamesHTML = '';
                for (const gameDocSnapshot of querySnapshot.docs) { // Renamed loop variable to gameDocSnapshot
                    const game = { id: gameDocSnapshot.id, ...gameDocSnapshot.data() };

                    // Fetch home team data
                    try {
                        const homeTeamDoc = await getDoc(doc(db, 'clubes', game.equipaCasaId)); // Now 'doc' refers to the imported function
                        var homeTeamData = homeTeamDoc.exists() ? homeTeamDoc.data() : null;
                    } catch (error) {
                        console.error("Error fetching home team data:", error);
                        var homeTeamData = null;
                    }

                    // Fetch away team data
                    try {
                        const awayTeamDoc = await getDoc(doc(db, 'clubes', game.equipaForaId)); // Now 'doc' refers to the imported function
                        var awayTeamData = awayTeamDoc.exists() ? awayTeamDoc.data() : null;
                    } catch (error) {
                        console.error("Error fetching away team data:", error);
                        var awayTeamData = null;
                    }

                    gamesHTML += createGameCard(game, homeTeamData, awayTeamData);
                } // <-- Closing brace for the for...of loop

                gamesContainer.innerHTML = gamesHTML;
            } catch (error) {
                console.error('Error fetching recent games:', error);
                gamesContainer.innerHTML = '<div class="error">Erro ao carregar jogos. Por favor, tente novamente.</div>';
            }
        }

                    let homeTeamData = null;
                    try {
                        const homeTeamDoc = await getDoc(doc(db, 'clubes', game.equipaCasaId));
                        if (homeTeamDoc && homeTeamDoc.exists()) { // Null check for homeTeamDoc
                            homeTeamData = homeTeamDoc.data();
                        } else {
                            console.error(`Document for equipaCasaId ${game.equipaCasaId} not found in 'clubes' collection.`);
                            homeTeamData = null;
                        }
                    } catch (error) {
                        console.error("Error fetching home team data:", error, `equipaCasaId: ${game.equipaCasaId}`);
                        homeTeamData = null;
                    }

                    let awayTeamData = null;
                    try {
                        const awayTeamDoc = await getDoc(doc(db, 'clubes', game.equipaForaId));
                        if (awayTeamDoc && awayTeamDoc.exists()) { // Null check for awayTeamDoc
                            awayTeamData = awayTeamDoc.data();
                        } else {
                            console.error(`Document for equipaForaId ${game.equipaForaId} not found in 'clubes' collection.`);
                            awayTeamData = null;
                        }
                    } catch (error) {
                        console.error("Error fetching away team data:", error, `equipaForaId: ${game.equipaForaId}`);
                        awayTeamData = null;
                    }

                    let competitionData = null;
                    try {
                        const competitionDoc = await getDoc(doc(db, 'competicoes', game.competicaoId));
                        competitionData = competitionDoc.exists() ? competitionDoc.data() : null;
                    } catch (error) {
                        console.error("Error fetching competition data:", error);
                    }


                    if (searchTerm.trim() === '') {
                        filteredGamesHTML += createSearchResultItem(game, homeTeamData, awayTeamData, competitionData);
                    } else {
                        const searchTermLower = searchTerm.toLowerCase();
                        const homeTeamName = homeTeamData?.nome?.toLowerCase() || '';
                        const awayTeamName = awayTeamData?.nome?.toLowerCase() || '';
                        const competitionName = competitionData?.nome?.toLowerCase() || '';

                        if (homeTeamName.includes(searchTermLower) || awayTeamName.includes(searchTermLower) || competitionName.includes(searchTermLower)) {
                            filteredGamesHTML += createSearchResultItem(game, homeTeamData, awayTeamData, competitionData);
                        }
                    }
                }

                if (filteredGamesHTML === '') {
                    searchResultsContainer.innerHTML = searchTerm.trim() === '' ? '<div class="error">Nenhum jogo encontrado.</div>' : '<div class="error">Nenhum jogo encontrado com este termo.</div>';
                } else {
                    searchResultsContainer.innerHTML = filteredGamesHTML;
                }


            } catch (error) {
                console.error('Erro ao pesquisar jogos:', error);
                searchResultsContainer.innerHTML = '<div class="error">Erro ao pesquisar jogos. Por favor, tente novamente.</div>';
            }
        }

        // Create search result item function (no changes needed)
        function createSearchResultItem(game, homeTeamData, awayTeamData, competitionData) {
            const defaultImage = 'https://via.placeholder.com/40';
            const defaultCompetitionImage = 'https://via.placeholder.com/30';

            const homeTeam = {
                image: homeTeamData?.imagem || defaultImage,
                name: homeTeamData?.nome || 'Time não encontrado'
            };

            const awayTeam = {
                image: awayTeamData?.imagem || defaultImage,
                name: awayTeamData?.nome || 'Time não encontrado'
            };

            const competition = {
                image: competitionData?.imagem || defaultCompetitionImage,
                name: competitionData?.nome || 'Competição não encontrada'
            };

            const gameDate = game.dataJogo ? formatDate(game.dataJogo) : 'Data não disponível';
            const gameRonda = game.ronda || 'N/A';
            const gameTemporada = game.temporada || 'N/A';

            return `
                <div class="search-result-item">
                    <div class="search-result-teams">
                        <div class="search-result-team">
                            <img src="${homeTeam.image}" alt="${homeTeam.name}">
                            <span>${homeTeam.name}</span>
                        </div>
                        <span>vs</span>
                        <div class="search-result-team">
                            <img src="${awayTeam.image}" alt="${awayTeam.name}">
                            <span>${awayTeam.name}</span>
                        </div>
                    </div>
                    <div class="search-result-competition">
                        <img src="${competition.image}" alt="${competition.name}">
                        <span>${competition.name}</span>
                    </div>
                    <div class="search-result-date">${gameDate}</div>
                    <div class="search-result-round-season">
                        <span>Ronda: ${gameRonda}</span>
                        <span>Temporada: ${gameTemporada}</span>
                    </div>
                    <button class="search-result-edit-btn" data-game-id="${game.id}">Editar</button>
                </div>
            `;
        }

        // Function to load game data for editing into the form (no changes needed)
        async function loadGameForEdit(gameId) {
            selectedGameId = gameId;
            try {
                const gameDoc = await getDoc(doc(db, 'jogos', gameId));
                if (gameDoc.exists()) {
                    const gameData = gameDoc.data();
                    originalEquipaCasaId = gameData.equipaCasaId;
                    originalEquipaForaId = gameData.equipaForaId;

                    const homeTeamDoc = await getDoc(doc(db, 'clubes', gameData.equipaCasaId));
                    const awayTeamDoc = await getDoc(doc(db, 'clubes', gameData.equipaForaId));
                    const competitionDoc = await getDoc(doc(db, 'competicoes', gameData.competicaoId));

                    const homeTeamData = homeTeamDoc.data();
                    const awayTeamData = awayTeamDoc.data();
                    const competitionData = competitionDoc.data();

                    document.getElementById('equipa-casa').value = gameData.equipaCasa;
                    document.getElementById('equipa-fora').value = gameData.equipaFora;
                    document.getElementById('competicao').value = gameData.competicaoId;
                    const gameDate = gameData.dataJogo ? gameData.dataJogo.toDate() : null;

                    // Scroll to the edit form section
                    const formTitle = document.querySelector('.form-container h2');
                    if (formTitle) {
                        formTitle.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                    const inicioPalpiteDate = gameData.inicioIntervalo ? gameData.inicioIntervalo.toDate() : null;
                    const fimPalpiteDate = gameData.fimIntervalo ? gameData.fimIntervalo.toDate() : null;
                    document.getElementById('data-jogo').value = gameDate ? gameDate.toISOString().slice(0, 10) : '';
                    document.getElementById('hora-jogo').value = gameDate ? gameDate.toISOString().slice(11, 16) : '';
                    document.getElementById('ronda').value = gameData.ronda;
                    document.getElementById('temporada').value = gameData.temporada;
                    document.getElementById('inicio-palpite').value = inicioPalpiteDate ? inicioPalpiteDate.toISOString().slice(0, 16) : '';
                    document.getElementById('fim-palpite').value = fimPalpiteDate ? fimPalpiteDate.toISOString().slice(0, 16) : '';
                    document.getElementById('numero-palpites').value = gameData.numeroPalpites;
                    document.getElementById('mods').value = gameData.modId || '';
                    document.getElementById('nome-jogo').value = gameData.nomeJogo;

                    const equipaCasaImage = document.getElementById('equipa-casa-image');
                    if (homeTeamData && homeTeamData.imagem) {
                        equipaCasaImage.innerHTML = `<img src="${homeTeamData.imagem}" class="club-image" alt="${homeTeamData.nome}">`;
                        equipaCasaImage.className = 'club-image';
                    } else {
                        equipaCasaImage.innerHTML = '<i class="fas fa-shield-alt"></i>';
                        equipaCasaImage.className = 'club-image placeholder';
                    }

                     const equipaForaImage = document.getElementById('equipa-fora-image');
                    if (awayTeamData && awayTeamData.imagem) {
                        equipaForaImage.innerHTML = `<img src="${awayTeamData.imagem}" class="club-image" alt="${awayTeamData.nome}">`;
                        equipaForaImage.className = 'club-image';
                    } else {
                        equipaForaImage.innerHTML = '<i class="fas fa-shield-alt"></i>';
                        equipaForaImage.className = 'club-image placeholder';
                    }

                    const competicaoImage = document.getElementById('competicao-image');
                    if (competitionData && competitionData.imagem) {
                        competicaoImage.innerHTML = `<img src="${competitionData.imagem}" class="club-image" alt="${competitionData.nome}">`;
                        competicaoImage.className = 'club-image';
                    } else {
                        competicaoImage.innerHTML = '<i class="fas fa-trophy"></i>';
                        competicaoImage.className = 'club-image placeholder';
                    }
                    selectedEquipaCasaId = gameData.equipaCasaId;
                    selectedEquipaForaId = gameData.equipaForaId;


                } else {
                    alert('Jogo não encontrado.');
                }
            } catch (error) {
                console.error('Erro ao carregar jogo para edição:', error);
                alert('Erro ao carregar jogo para edição. Por favor, tente novamente.');
            }
        }


        document.addEventListener('DOMContentLoaded', async () => {
            const form = document.getElementById('editar-jogo-form');
            const equipaCasaInput = document.getElementById('equipa-casa');
            const equipaForaInput = document.getElementById('equipa-fora');
            const equipaCasaList = document.getElementById('equipa-casa-list');
            const equipaForaList = document.getElementById('equipa-fora-list');
            const competicaoSelect = document.getElementById('competicao');
            const nomeJogoInput = document.getElementById('nome-jogo');
            const roundSelect = document.getElementById('ronda');
            const modsSelect = document.getElementById('mods');
            const temporadaInput = document.getElementById('temporada');

            await loadCompetitions();
            await getMods();

            const latestRound = await getLatestRound();
            for (let i = 1; i <= 50; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Ronda ${i}`;
                if (i === latestRound) option.selected = true;
                roundSelect.appendChild(option);
            }

            const mods = await getMods();
            mods.forEach(mod => {
                const option = document.createElement('option');
                option.value = mod.id;
                option.textContent = mod.nome;
                modsSelect.appendChild(option);
            });


            equipaCasaInput.addEventListener('input', async (e) => {
                const searchTerm = e.target.value;
                searchClubs(searchTerm, 'equipa-casa', 'equipa-casa-list', 'equipa-casa-image', 'selectedEquipaCasaId');
            });

            equipaForaInput.addEventListener('input', async (e) => {
                const searchTerm = e.target.value;
                searchClubs(searchTerm, 'equipa-fora', 'equipa-fora-list', 'equipa-fora-image', 'selectedEquipaForaId');
            });


            document.getElementById('data-jogo').addEventListener('change', updateGameName);
            document.getElementById('ronda').addEventListener('change', updateGameName);

            recentGames.addEventListener('click', function(event) {
                if (event.target.classList.contains('edit-btn')) {
                    const gameId = event.target.dataset.gameId;
                    loadGameForEdit(gameId);
                }
            });

            searchResults.addEventListener('click', function(event) {
                if (event.target.classList.contains('search-result-edit-btn')) {
                    const gameId = event.target.dataset.gameId;
                    loadGameForEdit(gameId);
                }
            });


            document.getElementById('gameSearchInput').addEventListener('input', (event) => {
                const searchTerm = event.target.value.trim();
                searchGames(searchTerm);
            });


            // Form submission for editing (no changes needed)
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                if (!selectedEquipaCasaId || !selectedEquipaForaId || !selectedGameId) {
                    alert('Por favor, selecione ambas as equipas e um jogo para editar.');
                    return;
                }

                try {
                    const updatedGameData = {
                        equipaCasaId: selectedEquipaCasaId,
                        equipaCasa: equipaCasaInput.value,
                        equipaForaId: selectedEquipaForaId,
                        equipaFora: equipaForaInput.value,
                        competicaoId: competicaoSelect.value,
                        competicao: competicaoSelect.options[competicaoSelect.selectedIndex].text,
                        dataJogo: new Date(document.getElementById('data-jogo').value + 'T' + document.getElementById('hora-jogo').value),
                        ronda: parseInt(document.getElementById('ronda').value),
                        temporada: temporadaInput.value,
                        nomeJogo: document.getElementById('nome-jogo').value,
                        inicioIntervalo: new Date(document.getElementById('inicio-intervalo').value),
                        fimIntervalo: new Date(document.getElementById('fim-intervalo').value),
                        numeroPalpites: parseInt(document.getElementById('numero-palpites').value),
                        modId: document.getElementById('mods').value || null
                    };

                    console.log("Dados a serem atualizados em 'jogos':", updatedGameData); // LOG 8: Dados antes do updateDoc
                    console.log("selectedEquipaCasaId:", selectedEquipaCasaId, "selectedEquipaForaId:", selectedEquipaForaId); // LOG NEW: Log IDs before updateDoc
                    await updateDoc(doc(db, 'jogos', selectedGameId), updatedGameData);
                    console.log("updateDoc em 'jogos' finalizado com sucesso para gameId:", selectedGameId); // LOG 9: updateDoc finalizado

                    // Update club-game relationships if teams have changed
                    console.log(`Verificando alteração da Equipa Casa: selectedEquipaCasaId=${selectedEquipaCasaId}, originalEquipaCasaId=${originalEquipaCasaId}`); // LOG 10: Verificação Equipa Casa
                    if (selectedEquipaCasaId !== originalEquipaCasaId) {
                        await updateClubGamesSubcollection(selectedGameId, originalEquipaCasaId, selectedEquipaCasaId, 'clubes', 'equipaCasaId');
                    }
                    console.log(`Verificando alteração da Equipa Fora: selectedEquipaForaId=${selectedEquipaForaId}, originalEquipaForaId=${originalEquipaForaId}`); // LOG 11: Verificação Equipa Fora
                    if (selectedEquipaForaId !== originalEquipaForaId) {
                        await updateClubGamesSubcollection(selectedGameId, originalEquipaForaId, selectedEquipaForaId, 'clubes', 'equipaForaId');
                    }


                    alert('Jogo atualizado com sucesso!');
                    fetchRecentGames();
                    searchGames('');
                    selectedGameId = null;
                    form.reset();


                } catch (error) {
                    console.error('Erro ao atualizar jogo:', error);
                    alert('Erro ao atualizar jogo. Por favor, tente novamente.');
                }
            });

            async function updateClubGamesSubcollection(gameId, originalClubId, newClubId, collectionName, teamType) {
                console.log(`updateClubGamesSubcollection chamada para: gameId=${gameId}, originalClubId=${originalClubId}, newClubId=${newClubId}, teamType=${teamType}`); // LOG 1: Entrada na função
                if (originalClubId && originalClubId !== newClubId) { // Only delete if originalClubId exists and is different from newClubId
                    try {
                        const originalClubGamesRef = collection(db, collectionName, originalClubId, 'jogos');
                        const gameQuery = query(originalClubGamesRef, where('jogoId', '==', gameId));
                        const gameQuerySnapshot = await getDocs(gameQuery);
                        console.log(`Encontrados ${gameQuerySnapshot.size} documentos para deletar do clube original ${originalClubId} (${teamType})`); // LOG 2: Quantos documentos encontrados para deletar
                        gameQuerySnapshot.forEach(async (docToDelete) => {
                            console.log(`Deletando jogo ${gameId} do clube original ${originalClubId} (${teamType}), docId=${docToDelete.id}`); // LOG 3: Deletando documento
                            await deleteDoc(doc(originalClubGamesRef, docToDelete.id));
                            console.log(`Jogo ${gameId} deletado do clube original ${originalClubId} (${teamType}), docId=${docToDelete.id}`); // LOG 4: Documento deletado
                        });
                    } catch (error) {
                        console.error(`Error deleting game from original club ${teamType}:`, error);
                    }
                }


                if (newClubId) {
                    try {
                        const newClubGamesRef = collection(db, collectionName, newClubId, 'jogos');
                        console.log(`Adicionando jogo ${gameId} ao novo clube ${newClubId} (${teamType})`); // LOG 5: Adicionando documento
                        await addDoc(newClubGamesRef, { jogoId: gameId });
                        console.log(`Jogo ${gameId} adicionado ao novo clube ${newClubId} (${teamType})`); // LOG 6: Documento adicionado
                    } catch (error) {
                        console.error(`Error adding game to new club ${teamType}:`, error);
                    }
                }
                console.log(`updateClubGamesSubcollection finalizada para: gameId=${gameId}, originalClubId=${originalClubId}, newClubId=${newClubId}, teamType=${teamType}`); // LOG 7: Saída da função
            }


            fetchRecentGames();
            loadCompetitions();
        });
    </script>
