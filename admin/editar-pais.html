        .form-group input, .form-group select { /* Apply same style to input and select */
            appearance: none;

        }

        .form-group select {
            background-image: url('data:image/svg+xml;utf8,<svg fill="currentColor" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position-x: 100%;
            background-position-y: 5px;
            cursor: pointer;
        }


        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #2176ff;
            box-shadow: 0 0 0 2px rgba(33, 118, 255, 0.2);
        }

        .submit-btn {
            background-color: #2176ff;
            color: #ffffff;
            border: none;
            padding: 12px 24px;

            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #1a5cc4;
        }

        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .success-message {
            display: none;
            color: #28a745;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
        }
        /* Search bar styles */
        .search-bar-container {
            margin-bottom: 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 4px 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
        }

        .search-result-item {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-result-item:hover {
            background-color: #f0f0f0;
        }

        .search-result-item img {
            width: 30px;
            height: auto;
        }

    <div class="content">
        <h1>Editar País</h1>

        <div class="search-bar-container">
            <input type="text" id="country-search-input" class="search-input" placeholder="Pesquisar País...">
            <div id="country-search-results" class="search-results"></div>
        </div>

        <div class="form-container">
            <div id="success-message" class="success-message">País atualizado com sucesso!</div>
            <form id="editar-pais-form">
                <div class="form-group">
                    <label for="nome-pais">Nome do País</label>
                    <input type="text" id="nome-pais" name="nome-pais" required>
                </div>
                <div class="form-group">
                    <label for="imagem-pais">Imagem do País (URL)</label>
                    <input type="url" id="imagem-pais" name="imagem-pais" required>
                </div>

                <div class="form-group">
                    <label for="continente-pais">Continente</label>
                    <select id="continente-pais" name="continente-pais" required>
                        <option value="">Selecione um continente</option>
                        <option value="África">África</option>
                        <option value="América Norte">América Norte</option>
                        <option value="América Sul">América Sul</option>
                        <option value="Ásia">Ásia</option>
                        <option value="Europa">Europa</option>
                        <option value="Oceânia">Oceânia</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Salvar Edições</button>
            </form>
        </div>
    </div>

    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD8WcFD7jC55feYYqdY7aJSgxXyXkEjTX0",
            authDomain: "g-games-8a8fc.firebaseapp.com",
            projectId: "g-games-8a8fc",
            storageBucket: "g-games-8a8fc.firebasestorage.app",
            messagingSenderId: "689897349449",
            appId: "1:689897349449:web:536599794579901beb7a98",
            measurementId: "G-GTTPJ6G5MD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const paisesCollection = collection(db, 'paises');

        let allCountries = []; // Store all countries data
        let selectedCountryId = null; // Store selected country ID for editing

        async function fetchCountries() {
            try {
                const querySnapshot = await getDocs(paisesCollection);
                allCountries = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            } catch (error) {
                console.error('Erro ao buscar países:', error);
                alert('Erro ao buscar países. Por favor, tente novamente.');
            }
        }

        function displaySearchResults(searchTerm) {
            const resultsContainer = document.getElementById('country-search-results');
            resultsContainer.innerHTML = '';

            if (!searchTerm) {
                resultsContainer.style.display = 'none';
                return;
            }

            const filteredCountries = allCountries.filter(country =>
                country.nome.toLowerCase().includes(searchTerm.toLowerCase())
            );

            if (filteredCountries.length > 0) {
                resultsContainer.style.display = 'block';
                filteredCountries.forEach(country => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'search-result-item';
                    resultItem.innerHTML = `
                        <img src="${country.imagem}" alt="${country.nome}" onerror="this.src='https://via.placeholder.com/30x20?text=Flag'">
                        <span>${country.nome}</span>
                    `;
                    resultItem.addEventListener('click', () => {
                        populateForm(country);
                        resultsContainer.style.display = 'none';
                    });
                    resultsContainer.appendChild(resultItem);
                });
            } else {
                resultsContainer.style.display = 'none'; // Hide if no results
            }
        }


        function populateForm(country) {
            document.getElementById('nome-pais').value = country.nome;
            document.getElementById('imagem-pais').value = country.imagem;
            document.getElementById('continente-pais').value = country.continente;
            selectedCountryId = country.id; // Store the document ID for update
        }


        document.addEventListener('DOMContentLoaded', async () => {
            await fetchCountries(); // Fetch countries on page load

            const searchInput = document.getElementById('country-search-input');
            const searchResultsContainer = document.getElementById('country-search-results');
            const form = document.getElementById('editar-pais-form');

            searchInput.addEventListener('input', (e) => {
                displaySearchResults(e.target.value);
            });

            document.addEventListener('click', (event) => {
                if (!searchInput.contains(event.target) && !searchResultsContainer.contains(event.target)) {
                    searchResultsContainer.style.display = 'none';
                }
            });


            // Adicionar div para mensagem de sucesso
            const successMessage = document.createElement('div');
            successMessage.style.display = 'none';
            successMessage.style.backgroundColor = '#4CAF50';
            successMessage.style.color = 'white';
            successMessage.style.padding = '10px';
            successMessage.style.borderRadius = '4px';
            successMessage.style.marginBottom = '15px';
            successMessage.style.textAlign = 'center';
            form.parentNode.insertBefore(successMessage, form);

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const submitButton = form.querySelector('.submit-btn');
                const successMessage = document.getElementById('success-message');
                submitButton.disabled = true;
                submitButton.textContent = 'Salvando...';

                const nomePais = document.getElementById('nome-pais').value;
                const imagemPais = document.getElementById('imagem-pais').value;
                const continentePais = document.getElementById('continente-pais').value;

                if (!selectedCountryId) {
                    alert('Por favor, selecione um país para editar.');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Salvar Edições';
                    return;
                }

                try {
                    const paisDocRef = doc(db, 'paises', selectedCountryId);
                    await updateDoc(paisDocRef, {
                        nome: nomePais,
                        imagem: imagemPais,
                        continente: continentePais,
                        dataCriacao: new Date()
                    });

                    // Atualiza a lista de países sem limpar o formulário
                    await fetchCountries();

                    // Mostra mensagem de sucesso
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                } catch (error) {
                    console.error('Erro ao atualizar país:', error);
                    alert('Erro ao atualizar país. Por favor, tente novamente.');
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Salvar Edições';
                }
            });
        });
    </script>
