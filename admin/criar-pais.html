    <div class="content">
        <h1>Criar País</h1>
        <div class="form-container">
            <form id="criar-pais-form">
                <div class="form-group"><label for="nome-pais">Nome do País</label><input type="text" id="nome-pais" name="nome-pais" required></div>
                <div class="form-group"><label for="imagem-pais">Imagem do País (URL)</label><input type="url" id="imagem-pais" name="imagem-pais" required></div>
                <div class="form-group">
                    <label for="continente-pais">Continente</label>
                    <select id="continente-pais" name="continente-pais" required>
                        <option value="">Selecione um continente</option>
                        <option value="África">África</option>
                        <option value="América Norte">América Norte</option>
                        <option value="América Sul">América Sul</option>
                        <option value="Ásia">Ásia</option>
                        <option value="Europa">Europa</option>
                        <option value="Oceânia">Oceânia</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Criar País</button>
            </form>
        </div>
    </div>

    <!-- 3. O script da página foi movido e limpo -->
    <script type="module">
        // Importa a variável 'db' do guardião central e outras funções do Firestore
        import { db } from '/js/auth-guard.js';
        import { collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // A inicialização do Firebase foi removida daqui, pois já foi feita no auth-guard.js

        // O evento DOMContentLoaded garante que este código só executa depois do HTML estar pronto
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('criar-pais-form');
            const nomePaisInput = document.getElementById('nome-pais');
            const searchResults = document.createElement('div');
            searchResults.className = 'search-results';
            nomePaisInput.parentNode.appendChild(searchResults);

            // Handle search input
            nomePaisInput.addEventListener('input', async (e) => {
                const searchTerm = e.target.value.trim();
                
                if (searchTerm.length < 1) {
                    searchResults.innerHTML = '';
                    return;
                }

                try {
                    const paisesRef = collection(db, 'paises');
                    // A consulta de prefixo é uma boa maneira de fazer autocompletar com Firestore
                    const q = query(paisesRef, where('nome', '>=', searchTerm), where('nome', '<=', searchTerm + '\uf8ff'));
                    const querySnapshot = await getDocs(q);

                    searchResults.innerHTML = '';
                    querySnapshot.forEach((doc) => {
                        const pais = doc.data();
                        const div = document.createElement('div');
                        div.className = 'search-option';
                        div.textContent = pais.nome;
                        div.addEventListener('click', () => {
                            nomePaisInput.value = pais.nome;
                            searchResults.innerHTML = '';
                        });
                        searchResults.appendChild(div);
                    });
                } catch (error) {
                    console.error('Erro ao buscar países:', error);
                }
            });

            // Close search results when clicking outside
            document.addEventListener('click', (e) => {
                if (!searchResults.contains(e.target) && !nomePaisInput.contains(e.target)) {
                    searchResults.innerHTML = '';
                }
            });

            // Handle form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const nomePais = document.getElementById('nome-pais').value;
                const imagemPais = document.getElementById('imagem-pais').value;
                const continentePais = document.getElementById('continente-pais').value;

                try {
                    // Check if country already exists
                    const paisQuery = query(collection(db, 'paises'), where('nome', '==', nomePais));
                    const querySnapshot = await getDocs(paisQuery);

                    if (!querySnapshot.empty) {
                        alert('Este país já foi adicionado.');
                        return;
                    }

                    // If country doesn't exist, add it
                    await addDoc(collection(db, 'paises'), {
                        nome: nomePais,
                        imagem: imagemPais,
                        continente: continentePais,
                        dataCriacao: new Date()
                    });

                    alert('País criado com sucesso!');
                    form.reset();
                } catch (error) {
                    console.error('Erro ao criar país:', error);
                    alert('Erro ao criar país. Por favor, tente novamente.');
                }
            });
        });
    </script>
