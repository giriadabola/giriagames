    <script type="module">
    import { db } from './js/auth-guard.js';
    import { collection, getDocs, addDoc, serverTimestamp, query, where, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    let competicoesChoicesInstance = null;
    let compradoPorChoicesInstance = null;

    async function loadCompeticoes() {
        const competicoesSelect = document.getElementById('competicoes');
        if (!competicoesSelect) {
            console.error("Elemento #competicoes não encontrado.");
            return;
        }
        try {
            const competicoesCol = collection(db, 'competicoes');
            const competicoesSnapshot = await getDocs(competicoesCol);
            const choicesData = [];
            competicoesSnapshot.forEach((doc) => {
                const data = doc.data();
                if (data.nome) {
                    choicesData.push({ value: doc.id, label: data.nome });
                }
            });
            choicesData.sort((a, b) => a.label.localeCompare(b.label));

            if (competicoesChoicesInstance) competicoesChoicesInstance.destroy();

            competicoesChoicesInstance = new Choices(competicoesSelect, {
                removeItemButton: true,
                placeholder: true,
                placeholderValue: 'Selecione as competições...',
                choices: choicesData,
                searchPlaceholderValue: "Pesquisar competições...",
                itemSelectText: '',
                shouldSort: false,
                maxItemCount: -1,
                position: 'bottom'
            });
        } catch (error) {
            console.error("Erro ao carregar competições:", error);
            if (competicoesChoicesInstance) competicoesChoicesInstance.destroy();
            competicoesSelect.innerHTML = '<option value="" disabled>Erro ao carregar</option>';
        }
    }

    // VERSÃO ATUALIZADA DA FUNÇÃO
    async function suggestNextOrdem() {
    console.log("--- Função suggestNextOrdem (baseada apenas no anexo) iniciada ---");

    const anexadoSelect = document.getElementById('anexadoItem');
    const ordemSelect = document.getElementById('ordem');

    const selectedAnexadoId = anexadoSelect.value;
    console.log(`ID do Item Anexado selecionado: "${selectedAnexadoId}"`);

    // A função só executa se um item anexado for selecionado
    if (!selectedAnexadoId) {
        ordemSelect.value = ""; // Limpa a ordem se nenhum estádio estiver selecionado
        console.log("Nenhum item anexado selecionado. Aguardando seleção.");
        return;
    }

    ordemSelect.disabled = true;
    ordemSelect.options[0].textContent = 'A calcular...';
    ordemSelect.value = "";

    try {
        console.log("A executar a consulta com base APENAS no Item Anexado...");
        const managerItensRef = collection(db, 'managerItens');
        
        // ALTERADO: A consulta agora só tem UMA condição 'where'
        const q = query(
            managerItensRef,
            where("anexadoItemId", "==", selectedAnexadoId), // <-- ÚNICO FILTRO
            orderBy("ordem", "desc"),
            limit(1)
        );

        const querySnapshot = await getDocs(q);
        console.log("Consulta executada.");

        let nextOrdem = 1;

        if (!querySnapshot.empty) {
            console.log("Encontrado item correspondente para este Anexo.");
            const lastItem = querySnapshot.docs[0].data();
            console.log("Dados do último item encontrado:", lastItem);

            if (lastItem.ordem && typeof lastItem.ordem === 'number') {
                nextOrdem = lastItem.ordem + 1;
                console.log(`Última ordem é ${lastItem.ordem}. Próxima ordem calculada: ${nextOrdem}`);
            } else {
                console.warn("O último item não possui um campo 'ordem' válido. A ordem será 1.");
                nextOrdem = 1;
            }
        } else {
            console.log("Nenhum item encontrado para este Anexo. A ordem será 1.");
            nextOrdem = 1;
        }

        ordemSelect.value = nextOrdem;

    } catch (error) {
        console.error("ERRO ao tentar sugerir a ordem:", error);
        alert("Não foi possível sugerir a ordem. Por favor, selecione manualmente.");
    } finally {
        ordemSelect.disabled = false;
        ordemSelect.options[0].textContent = '-- Selecione a Ordem --';
        console.log("--- Função suggestNextOrdem finalizada ---");
    }
}

    async function loadUsers() {
        const compradoPorSelect = document.getElementById('compradoPor');
        if (!compradoPorSelect) {
            console.error("Elemento #compradoPor não encontrado.");
            return;
        }

        const usersCol = collection(db, 'users');
        try {
            const querySnapshot = await getDocs(usersCol);
            const choicesData = [];

            if (!querySnapshot.empty) {
                const users = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.nomeDeUsuario) {
                        users.push({ id: doc.id, nomeDeUsuario: data.nomeDeUsuario });
                    }
                });
                users.sort((a, b) => a.nomeDeUsuario.localeCompare(b.nomeDeUsuario));
                users.forEach(user => {
                    choicesData.push({ value: user.id, label: user.nomeDeUsuario });
                });
            }

            if (compradoPorChoicesInstance) {
                compradoPorChoicesInstance.destroy();
            }

            compradoPorChoicesInstance = new Choices(compradoPorSelect, {
                removeItemButton: true,
                placeholder: true,
                placeholderValue: 'Selecione os usuários...',
                choices: choicesData,
                searchPlaceholderValue: "Pesquisar usuários...",
                itemSelectText: '',
                shouldSort: false,
                maxItemCount: -1,
                position: 'bottom'
            });

        } catch (error) {
            console.error("Erro ao carregar usuários para Choices.js:", error);
            if (compradoPorChoicesInstance) {
                compradoPorChoicesInstance.destroy();
            }
            compradoPorSelect.innerHTML = '';
        }
    }

    async function loadAnexadoOptions() {
        const anexadoSelect = document.getElementById('anexadoItem');
        if (!anexadoSelect) {
            console.error("Elemento #anexadoItem não encontrado.");
            return;
        }
        anexadoSelect.innerHTML = anexadoSelect.options[0].outerHTML;

        try {
            const itemsCol = collection(db, 'managerItens');
            const itemsSnapshot = await getDocs(itemsCol);
            const allItems = [];
            
            itemsSnapshot.forEach((doc) => {
                const data = doc.data();
                if (data.nome && data.tipo) { 
                    allItems.push({
                        id: doc.id,
                        nome: data.nome,
                        tipo: data.tipo
                    });
                }
            });

            allItems.sort((a, b) => {
                const textA = `${a.tipo}: ${a.nome}`;
                const textB = `${b.tipo}: ${b.nome}`;
                return textA.localeCompare(textB);
            });

            allItems.forEach(item => {
                const option = document.createElement('option');
                option.value = item.id;
                option.textContent = `${item.tipo}: ${item.nome}`;
                anexadoSelect.appendChild(option);
            });

        } catch (error) {
            console.error("Erro ao carregar todas as opções de Anexado:", error);
            anexadoSelect.innerHTML = anexadoSelect.options[0].outerHTML;
            const errorOption = document.createElement('option');
            errorOption.textContent = "Erro ao carregar itens";
            errorOption.disabled = true;
            anexadoSelect.appendChild(errorOption);
        }
    }

    async function handleFormSubmit(event) {
        event.preventDefault();
        const form = event.target;
        const submitButton = form.querySelector('.submit-button');
        if (!submitButton) return;

        submitButton.disabled = true;
        submitButton.textContent = 'A Criar...';

        const tipo = form.tipo.value;
        const nome = form.nome.value;
        const imagem = form.imagem.value;
        const anexadoItemId = form.anexadoItem.value;
        const valorInput = form.valor.value;
        const nota = form.nota.value;
        const nivel = form.nivel.value;
        const noMercadoValue = form.noMercado.value;
        const ordemValue = form.ordem.value;

        const selectedCompeticoes = competicoesChoicesInstance ? competicoesChoicesInstance.getValue(true) : [];
        const selectedUsers = compradoPorChoicesInstance ? compradoPorChoicesInstance.getValue(true) : [];

        const itemData = {
            tipo: tipo,
            nome: nome,
            noMercado: noMercadoValue === 'sim',
            ...(imagem && { imagem: imagem }),
            ...(anexadoItemId && { anexadoItemId: anexadoItemId }),
            ...(valorInput && { valor: parseFloat(valorInput) || 0 }),
            ...(nota && { nota: nota }),
            ...(nivel && { nivel: nivel }),
            ...(ordemValue && { ordem: parseInt(ordemValue, 10) }),
            ...(selectedUsers.length > 0 && { compradoPorUids: selectedUsers }),
            ...(selectedCompeticoes.length > 0 && { competicoesIds: selectedCompeticoes }),
            criadoEm: serverTimestamp()
        };

        try {
            const managerItensCol = collection(db, 'managerItens');
            const docRef = await addDoc(managerItensCol, itemData);
            console.log("Item criado com ID:", docRef.id);
            alert('Item do Império criado com sucesso!');

            if (competicoesChoicesInstance) {
                competicoesChoicesInstance.setChoiceByValue([]);
            }
            if (compradoPorChoicesInstance) {
                compradoPorChoicesInstance.setChoiceByValue([]);
            }

            form.reset(); // Maneira mais simples de limpar o formulário
            suggestNextOrdem(); // Recalcula a ordem caso o tipo/anexo não tenham mudado

        } catch (error) {
            console.error("Erro ao criar item:", error);
            alert('Erro ao criar o item. Verifique a consola para mais detalhes.');
        } finally {
            submitButton.disabled = false;
            submitButton.textContent = 'Criar Item';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadCompeticoes();
        loadUsers();
        loadAnexadoOptions(); 

        const managerItemForm = document.getElementById('manager-item-form');
        if (managerItemForm) {
            managerItemForm.addEventListener('submit', handleFormSubmit);
        } else {
            console.error("Formulário #manager-item-form não encontrado!");
        }

        // BLOCO ATUALIZADO DE LISTENERS
     const anexadoSelect = document.getElementById('anexadoItem');

if (anexadoSelect) {
    anexadoSelect.addEventListener('change', suggestNextOrdem);
}
    });
</script>
