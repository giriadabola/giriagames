    <div class="content">
        <h1>Editar Odds</h1>
        <div class="container">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Pesquisar odds..." id="searchInput">
                <div class="search-results" id="searchResults"></div>
            </div>

            <form id="editarOddForm">
                <div class="form-group">
                    <label for="tipoCategoria">Tipo de Categoria</label>
                    <select id="tipoCategoria" name="tipoCategoria">
                        <option value="">Selecione</option>
                        <option value="categoria">Categoria</option>
                        <option value="subcategoria">Subcategoria</option>
                        <option value="3cat">3ª Categoria</option>
                    </select>
                </div>

                <div class="form-group" id="categoriaNome">
                    <label for="nomeCategoriaInput">Nome da Categoria</label>
                    <input type="text" id="nomeCategoriaInput" name="nomeCategoriaInput">
                </div>

                <div class="form-group" id="subcategoriaDropdown">
                    <label for="categoriaPaiSubcategoria">Categoria Pai</label>
                    <select id="categoriaPaiSubcategoria" name="categoriaPaiSubcategoria">
                        <option value="">Selecione a Categoria Pai</option>
                    </select>
                </div>

                <div class="form-group" id="subcategoriaNome">
                    <label for="nomeSubcategoriaInput">Nome da Subcategoria</label>
                    <input type="text" id="nomeSubcategoriaInput" name="nomeSubcategoriaInput">
                </div>

                <div class="form-group" id="terceiraCategoriaDropdown">
                    <label for="categoriaPaiTerceiraCategoria">Categoria Pai</label>
                    <select id="categoriaPaiTerceiraCategoria" name="categoriaPaiTerceiraCategoria">
                        <option value="">Selecione a Categoria Pai</option>
                    </select>
                </div>

                <div class="form-group" id="terceiraCategoriaDropdownSubcategoria">
                    <label for="subcategoriaPaiTerceiraCategoria">Subcategoria Pai</label>
                    <select id="subcategoriaPaiTerceiraCategoria" name="subcategoriaPaiTerceiraCategoria">
                        <option value="">Selecione a Subcategoria Pai</option>
                    </select>
                </div>

                <div class="form-group" id="terceiraCategoriaNome">
                    <label for="nomeTerceiraCategoriaInput">Nome da 3ª Categoria</label>
                    <input type="text" id="nomeTerceiraCategoriaInput" name="nomeTerceiraCategoriaInput">
                </div>

                <div class="form-group">
                    <label for="indiceIngles">Indice Inglês</label>
                    <input type="text" id="indiceIngles" name="indiceIngles" required>
                </div>

                <div class="form-group">
                    <label for="breveDescricao">Breve Descrição</label>
                    <input type="text" id="breveDescricao" name="breveDescricao" required>
                </div>

                <div class="form-group">
                    <label for="ordem">Ordem</label>
                    <input type="number" id="ordem" name="ordem" required>
                </div>

                <div class="form-group">
                    <label for="competicoes">Competições</label>
                    <div style="margin-bottom: 10px;">
                        <button type="button" id="selecionarTudo" style="width: auto; margin-right: 10px;">Selecionar Tudo</button>
                        <button type="button" id="limparSelecao" style="width: auto; background-color: #dc3545;">Tirar todas as seleções</button>
                    </div>
                    <select id="competicoes" name="competicoes" multiple>
                        <!-- As competições serão adicionadas aqui via JavaScript -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="icon">Icon / Emoji</label>
                    <input type="text" id="icon" name="icon" placeholder="Insira a URL do ícone ou um Emoji" required>
                </div>

                <div class="form-group">
                    <label for="ativado">Ativado?</label>
                    <input type="checkbox" id="ativado" name="ativado" value="true"> <span style="font-size: 0.9em; color: #777;">(preencha a caixa para ativar)</span>
                </div>

                <button type="submit">Editar Odd</button>
            </form>
        </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script type="module">
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD8WcFD7jC55feYYqdY7aJSgxXyXkEjTX0",
            authDomain: "g-games-8a8fc.firebaseapp.com",
            projectId: "g-games-8a8fc",
            storageBucket: "g-games-8a8fc.firebasestorage.app",
            messagingSenderId: "689897349449",
            appId: "1:689897349449:web:536599794579901beb7a98",
            measurementId: "G-GTTPJ6G5MD"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        const tipoCategoriaSelect = document.getElementById('tipoCategoria');
        const categoriaNomeDiv = document.getElementById('categoriaNome');
        const subcategoriaDropdownDiv = document.getElementById('subcategoriaDropdown');
        const subcategoriaNomeDiv = document.getElementById('subcategoriaNome');
        const terceiraCategoriaDropdownDiv = document.getElementById('terceiraCategoriaDropdown');
        const terceiraCategoriaDropdownSubcategoriaDiv = document.getElementById('terceiraCategoriaDropdownSubcategoria');
        const terceiraCategoriaNomeDiv = document.getElementById('terceiraCategoriaNome');

        // Função para mostrar/ocultar campos baseado no tipo de categoria
        tipoCategoriaSelect.addEventListener('change', function() {
            const selectedValue = this.value;

            // Oculta todos os campos primeiro
            categoriaNomeDiv.style.display = 'none';
            subcategoriaDropdownDiv.style.display = 'none';
            subcategoriaNomeDiv.style.display = 'none';
            terceiraCategoriaDropdownDiv.style.display = 'none';
            terceiraCategoriaDropdownSubcategoriaDiv.style.display = 'none';
            terceiraCategoriaNomeDiv.style.display = 'none';

            // Mostra os campos relevantes baseado na seleção
            switch(selectedValue) {
                case 'categoria':
                    categoriaNomeDiv.style.display = 'block';
                    break;
                case 'subcategoria':
                    subcategoriaDropdownDiv.style.display = 'block';
                    subcategoriaNomeDiv.style.display = 'block';
                    carregarCategorias();
                    break;
                case '3cat':
                    terceiraCategoriaDropdownDiv.style.display = 'block';
                    terceiraCategoriaDropdownSubcategoriaDiv.style.display = 'block';
                    terceiraCategoriaNomeDiv.style.display = 'block';
                    carregarCategorias();
                    break;
            }
        });

        // Função para carregar categorias
        async function carregarCategorias() {
            try {
                const categoriasSnapshot = await db.collection('oddcategorias')
                    .where('categoria_subcategoria_3cat', '==', 'categoria')
                    .get();

                const categoriaPaiSubcategoria = document.getElementById('categoriaPaiSubcategoria');
                const categoriaPaiTerceiraCategoria = document.getElementById('categoriaPaiTerceiraCategoria');

                // Limpa as opções existentes
                categoriaPaiSubcategoria.innerHTML = '<option value="">Selecione a Categoria Pai</option>';
                categoriaPaiTerceiraCategoria.innerHTML = '<option value="">Selecione a Categoria Pai</option>';

                categoriasSnapshot.forEach(doc => {
                    const categoria = doc.data();
                    const option = new Option(categoria.nomecategoria, doc.id);
                    categoriaPaiSubcategoria.add(option.cloneNode(true));
                    categoriaPaiTerceiraCategoria.add(option);
                });
            } catch (error) {
                console.error('Erro ao carregar categorias:', error);
            }
        }

        // Evento para carregar subcategorias quando uma categoria pai é selecionada
        document.getElementById('categoriaPaiTerceiraCategoria').addEventListener('change', async function() {
            const categoriaId = this.value;
            if (!categoriaId) return;

            try {
                const subcategoriasSnapshot = await db.collection('oddcategorias')
                    .where('categoria_subcategoria_3cat', '==', 'subcategoria')
                    .where('categoriaPaiId', '==', categoriaId)
                    .get();

                const subcategoriaPaiSelect = document.getElementById('subcategoriaPaiTerceiraCategoria');
                subcategoriaPaiSelect.innerHTML = '<option value="">Selecione a Subcategoria Pai</option>';

                subcategoriasSnapshot.forEach(doc => {
                    const subcategoria = doc.data();
                    const option = new Option(subcategoria.nomesubcategoria, doc.id);
                    subcategoriaPaiSelect.add(option);
                });
            } catch (error) {
                console.error('Erro ao carregar subcategorias:', error);
            }
        });

        // Inicializa o Select2
        const competicoesSelect = $('#competicoes').select2({
            placeholder: 'Pesquisar e selecionar competições',
            allowClear: true,
            width: '100%',
            language: 'pt',
            theme: 'default',
            dropdownAutoWidth: true,
            minimumInputLength: 0,
            maximumSelectionLength: 10,
            closeOnSelect: false
        });

        // Carregar competições
        async function carregarCompeticoes() {
            try {
                const competicoesSnapshot = await db.collection('competicoes').get();
                const paisesSnapshot = await db.collection('paises').get();

                const paisesMap = {};
                paisesSnapshot.forEach(doc => {
                    paisesMap[doc.id] = doc.data().nome;
                });

                competicoesSelect.empty();

                const competicoes = [];
                competicoesSnapshot.forEach(doc => {
                    const competicao = doc.data();
                    const paisNome = paisesMap[competicao.paisId] || '';
                    competicoes.push({
                        id: doc.id,
                        text: `${paisNome}: ${competicao.nome}`,
                        value: competicao.nome
                    });
                });

                competicoes.sort((a, b) => a.text.localeCompare(b.text));

                competicoes.forEach(competicao => {
                    const option = new Option(competicao.text, competicao.value, false, false);
                    competicoesSelect.append(option);
                });

                competicoesSelect.trigger('change');
            } catch (error) {
                console.error('Erro ao carregar competições:', error);
            }
        }

        // Botões de seleção
        document.getElementById('selecionarTudo').addEventListener('click', function() {
            $('#competicoes > option').prop('selected', true);
            $('#competicoes').trigger('change');
        });

        document.getElementById('limparSelecao').addEventListener('click', function() {
            $('#competicoes').val(null).trigger('change');
        });

        // Função de pesquisa
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        let selectedOddId = null;

        searchInput.addEventListener('input', async function(e) {
            const searchTerm = e.target.value.toLowerCase();
            if (searchTerm.length < 2) {
                searchResults.style.display = 'none';
                return;
            }

            try {
                const oddSnapshot = await db.collection('oddcategorias').get();
                const results = [];

                oddSnapshot.forEach(doc => {
                    const data = doc.data();
                    const tipo = data.categoria_subcategoria_3cat;
                    let nome = '';

                    if (tipo === 'categoria' && data.nomecategoria?.toLowerCase().includes(searchTerm)) {
                        nome = data.nomecategoria;
                    } else if (tipo === 'subcategoria' && data.nomesubcategoria?.toLowerCase().includes(searchTerm)) {
                        nome = data.nomesubcategoria;
                    } else if (tipo === '3cat' && data.nome3categoria?.toLowerCase().includes(searchTerm)) {
                        nome = data.nome3categoria;
                    }

                    if (nome) {
                        results.push({
                            id: doc.id,
                            nome: nome,
                            tipo: tipo
                        });
                    }
                });

                if (results.length > 0) {
                    searchResults.innerHTML = results.map(result =>
                        `<div class="search-result-item" data-id="${result.id}">
                            ${result.nome} (${result.tipo})
                        </div>`
                    ).join('');
                    searchResults.style.display = 'block';

                    // Adicionar eventos de clique aos resultados
                    document.querySelectorAll('.search-result-item').forEach(item => {
                        item.addEventListener('click', async function() {
                            selectedOddId = this.dataset.id;
                            const doc = await db.collection('oddcategorias').doc(selectedOddId).get();
                            const oddData = doc.data();

                            // Preencher os campos do formulário
                            document.getElementById('tipoCategoria').value = oddData.categoria_subcategoria_3cat;
                            document.getElementById('tipoCategoria').dispatchEvent(new Event('change'));

                            document.getElementById('indiceIngles').value = oddData.indiceIngles || '';
                            document.getElementById('breveDescricao').value = oddData.breveDescricao || '';
                            document.getElementById('ordem').value = oddData.ordem || '';
                            document.getElementById('icon').value = oddData.icon || '';

                            // Preencher campos específicos baseado no tipo
                            if (oddData.categoria_subcategoria_3cat === 'categoria') {
                                document.getElementById('nomeCategoriaInput').value = oddData.nomecategoria || '';
                            } else if (oddData.categoria_subcategoria_3cat === 'subcategoria') {
                                await carregarCategorias();
                                document.getElementById('categoriaPaiSubcategoria').value = oddData.categoriaPaiId || '';
                                document.getElementById('nomeSubcategoriaInput').value = oddData.nomesubcategoria || '';
                            } else if (oddData.categoria_subcategoria_3cat === '3cat') {
                                await carregarCategorias();
                                document.getElementById('categoriaPaiTerceiraCategoria').value = oddData.categoriaPaiId || '';
                                await document.getElementById('categoriaPaiTerceiraCategoria').dispatchEvent(new Event('change'));
                                setTimeout(() => {
                                    document.getElementById('subcategoriaPaiTerceiraCategoria').value = oddData.subcategoriaPaiId || '';
                                    document.getElementById('nomeTerceiraCategoriaInput').value = oddData.nome3categoria || '';
                                }, 500);
                            }

                            // Preencher competições selecionadas
                            if (oddData.competicoes && oddData.competicoes.length > 0) {
                                $('#competicoes').val(oddData.competicoes).trigger('change');
                            }

                            searchInput.value = this.textContent;
                            searchResults.style.display = 'none';
                            const oddDoc = await db.collection('oddcategorias').doc(selectedOddId).get();
                            const data = oddDoc.data();

                            // Preencher o formulário com os dados
                            document.getElementById('tipoCategoria').value = data.categoria_subcategoria_3cat || '';
                            tipoCategoriaSelect.dispatchEvent(new Event('change'));

                            // Preencher campos específicos baseado no tipo
                            if (data.categoria_subcategoria_3cat === 'categoria') {
                                document.getElementById('nomeCategoriaInput').value = data.nomecategoria || '';
                            } else if (data.categoria_subcategoria_3cat === 'subcategoria') {
                                document.getElementById('categoriaPaiSubcategoria').value = data.categoriaPaiId || '';
                                document.getElementById('nomeSubcategoriaInput').value = data.nomesubcategoria || '';
                            } else if (data.categoria_subcategoria_3cat === '3cat') {
                                document.getElementById('categoriaPaiTerceiraCategoria').value = data.categoriaPaiId || '';
                                await document.getElementById('categoriaPaiTerceiraCategoria').dispatchEvent(new Event('change'));
                                document.getElementById('subcategoriaPaiTerceiraCategoria').value = data.subcategoriaPaiId || '';
                                document.getElementById('nomeTerceiraCategoriaInput').value = data.nome3categoria || '';
                            }

                            document.getElementById('indiceIngles').value = data.indiceIngles || '';
                            document.getElementById('breveDescricao').value = data.breveDescricao || '';
                            document.getElementById('ordem').value = data.ordem || '';
                            document.getElementById('icon').value = data.icon || '';

                            // Selecionar competições
                            if (data.competicoes) {
                                $('#competicoes').val(data.competicoes).trigger('change');
                            }
                            // Set the 'Ativado?' checkbox
                            document.getElementById('ativado').checked = data.ativado === true;


                            searchResults.style.display = 'none';
                            searchInput.value = this.textContent.trim();
                        });
                    });
                } else {
                    searchResults.innerHTML = '<div class="search-result-item">Nenhum resultado encontrado</div>';
                    searchResults.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro na pesquisa:', error);
            }
        });

        // Fechar resultados quando clicar fora
        document.addEventListener('click', function(e) {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.style.display = 'none';
            }
        });

        // Manipular envio do formulário
        document.getElementById('editarOddForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            if (!selectedOddId) {
                alert('Por favor, selecione uma odd para editar');
                return;
            }

            try {
                const tipoCategoria = document.getElementById('tipoCategoria').value;
                const isAtivado = document.getElementById('ativado').checked; // Get the state of the toggle

                const formData = {
                    categoria_subcategoria_3cat: tipoCategoria,
                    indiceIngles: document.getElementById('indiceIngles').value,
                    breveDescricao: document.getElementById('breveDescricao').value,
                    ordem: parseInt(document.getElementById('ordem').value),
                    icon: document.getElementById('icon').value,
                    competicoes: $('#competicoes').val() || [],
                    ativado: isAtivado // Include 'ativado' for update
                };

                // Adicionar campos específicos baseado no tipo de categoria
                if (tipoCategoria === 'categoria') {
                    formData.nomecategoria = document.getElementById('nomeCategoriaInput').value;
                } else if (tipoCategoria === 'subcategoria') {
                    formData.categoriaPaiId = document.getElementById('categoriaPaiSubcategoria').value;
                    formData.nomesubcategoria = document.getElementById('nomeSubcategoriaInput').value;
                } else if (tipoCategoria === '3cat') {
                    formData.categoriaPaiId = document.getElementById('categoriaPaiTerceiraCategoria').value;
                    formData.subcategoriaPaiId = document.getElementById('subcategoriaPaiTerceiraCategoria').value;
                    formData.nome3categoria = document.getElementById('nomeTerceiraCategoriaInput').value;
                }

                await db.collection('oddcategorias').doc(selectedOddId).update(formData);
                alert('Odd atualizada com sucesso!');
            } catch (error) {
                console.error('Erro ao atualizar odd:', error);
