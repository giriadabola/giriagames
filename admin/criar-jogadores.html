async function searchCountries(searchTerm) {
    const paisesRef = collection(db, 'paises');
    const searchTermLower = searchTerm.toLowerCase();
    const querySnapshot = await getDocs(collection(db, 'paises'));
    const results = querySnapshot.docs
        .map(doc => ({ id: doc.id, ...doc.data() }))
        .filter(country => country.nome.toLowerCase().includes(searchTermLower));
    return results;
}

async function searchClubs(searchTerm) {
    const clubesRef = collection(db, 'clubes');

        .filter(club => club.nome.toLowerCase().includes(searchTermLower));

async function fetchAndDisplayCategories() {
    try {
        const paineisRef = doc(db, 'paineis', 'paineis coeficiente');
        const paineisDoc = await getDoc(paineisRef);

        if (paineisDoc.exists() && paineisDoc.data().paineis_coeficiente) {
            const paineisCoeficiente = paineisDoc.data().paineis_coeficiente;
            categoriesList.innerHTML = '';

            for (const categoria in paineisCoeficiente) {
                if (paineisCoeficiente.hasOwnProperty(categoria)) {
                    // Create Category Title Element
                    const categoriaTitle = document.createElement('h4');
                    categoriaTitle.textContent = categoria;
                    categoriesList.appendChild(categoriaTitle);

                    // Create Subcategory Container (Flexbox)
                    const subcategoriesContainer = document.createElement('div');
                    subcategoriesContainer.className = 'subcategories-container';
                    categoriesList.appendChild(subcategoriesContainer);

                    const subcategorias = paineisCoeficiente[categoria];
                    if (subcategorias && typeof subcategorias === 'object') {
                        for (const subcategoriaNome in subcategorias) {
                            if (subcategorias.hasOwnProperty(subcategoriaNome)) {
                                const subcategoriaData = subcategorias[subcategoriaNome];

                                // Create Subcategory Card
                                const subcategoryCard = document.createElement('div');
                                subcategoryCard.className = 'subcategory-card';

                                // Subcategory Name (Visible Initially)
                                const subcategoryNameSpan = document.createElement('span');
                                subcategoryNameSpan.className = 'subcategory-name';
                                subcategoryNameSpan.textContent = subcategoriaNome;
                                subcategoryCard.appendChild(subcategoryNameSpan);

                                // Card Click Event Listener (Open Popup)
                                subcategoryCard.addEventListener('click', () => {
                                    openDetailedInfoPopup(categoria, subcategoriaNome, subcategoriaData);
                                });

                                subcategoriesContainer.appendChild(subcategoryCard);
                            }
                        }
                    }
                }
            }
        } else {
            categoriesList.innerHTML = '<li>Nenhuma categoria/subcategoria encontrada.</li>';
        }
    } catch (error) {
        console.error("Erro ao buscar categorias:", error);
        categoryMessage.textContent = "Erro ao carregar categorias.";
    }
}

function openDetailedInfoPopup(categoria, subcategoriaNome, subcategoriaData) {
    // Create Popup Overlay
    const popupOverlay = document.createElement('div');
    popupOverlay.className = 'popup-overlay';
    const popupContainer = document.createElement('div');
    popupContainer.className = 'detailed-info-popup';

    // Popup Content - using backticks for cleaner HTML structure
    popupContainer.innerHTML = `
        <h3>${subcategoriaNome}</h3>
        <p><strong>Categoria:</strong> ${categoria}</p>
        <p><strong>Casta:</strong> ${subcategoriaData.casta.join(', ') || 'N/A'}</p>
        <p><strong>Tipo:</strong> ${formatTipoInfo(subcategoriaData.tipo) || 'N/A'}</p>
        <div class="button-group">
            <button class="edit-btn">Editar</button>
            <button class="delete-btn">Excluir</button>
            <button class="close-popup">Fechar</button>
        </div>
    `;

    function formatTipoInfo(tipoData) {
        if (!tipoData) return 'N/A';
        if (Array.isArray(tipoData)) {
            return tipoData.map(item => {
                if (typeof item === 'string') return item;
                return `${item.name} (${item.text || '-'})`;
            }).join(', ');
        }
        return 'N/A';
    }


    // Event Listeners for Edit/Delete/Close (inside popupContainer)
    const editBtn = popupContainer.querySelector('.edit-btn');
    editBtn.addEventListener('click', (event) => {
        event.stopPropagation();
        // --- Modo de Edição ---
        // Replace popup content with edit form (Adapt your existing edit form logic here)
        popupContainer.innerHTML = `
            <h3>Editar ${subcategoriaNome}</h3>
            <p><strong>Categoria:</strong> ${categoria}</p>
            <div class="edit-mode">
                - Subcategoria: <input type="text" class="edit-subcategoria-nome" value="${subcategoriaNome}">
                <div class="checkbox-group">
                    Casta: ${createCastaCheckboxes(subcategoriaData.casta, categoria, subcategoriaNome)}
                </div>
                <div class="checkbox-group">
                    Tipo: ${createTipoCheckboxes(subcategoriaData.tipo)}
                </div>
                <div class="button-group">
                    <button class="save-btn">Salvar</button>
                    <button class="cancel-btn">Cancelar</button>
                </div>
            </div>
        `;
        // Re-attach event listeners for save and cancel buttons in edit mode
        const saveBtn = popupContainer.querySelector('.save-btn');
        saveBtn.addEventListener('click', async () => {
            const newSubcategoriaNome = popupContainer.querySelector('.edit-subcategoria-nome').value.trim();
            const newCasta = getCastaValuesFromEdit(categoria, subcategoriaNome, popupContainer.querySelector('.edit-mode'));
            const newTipo = getTipoValuesFromEdit(popupContainer.querySelector('.edit-mode'));

            if (newSubcategoriaNome) {

             closePopup();
        });
    });


    const deleteBtn = popupContainer.querySelector('.delete-btn');
    deleteBtn.addEventListener('click', async (event) => {
        event.stopPropagation();
        if (confirm(`Tem certeza que deseja excluir a subcategoria "${subcategoriaNome}"?`)) {

    document.body.appendChild(popupOverlay);

        document.body.removeChild(popupOverlay);
    }
}

function createCastaCheckboxes(selectedCasta, categoria, subcategoriaNome) {
    const castas = ["Jogador Ouro", "Jogador Prata", "Jogador Bronze", "Jogador Platina"];
    let html = '';
    castas.forEach(casta => {
        let isChecked = false;
        let textValue = '';

        if (Array.isArray(selectedCasta)) {
            for (const selectedItem of selectedCasta) {
                if (typeof selectedItem === 'object' && selectedItem.name === casta) {
                    isChecked = true;
                    textValue = selectedItem.text || '';
                    break;
                } else if (typeof selectedItem === 'string') {
                    isChecked = selectedCasta.includes(casta);
                }
            }
        } else if (Array.isArray(selectedCasta)) {
            isChecked = selectedCasta.includes(casta);
        }


        const checkedAttribute = isChecked ? 'checked' : '';

        html += `<label>`;
        html += `<input type="checkbox" name="casta" value="${casta}" ${checkedAttribute}> ${casta}`;
        if (categoria === 'Coeficiente' && subcategoriaNome === 'Coeficiente') {
            html += `<input type="text" name="casta-text" class="casta-text-input" maxlength="5" value="${textValue}" style="margin-left: 5px; width: 50px;">`;
        }
        html += `</label>`;
    });
    return html;
}


function createTipoCheckboxes(selectedTipo) {
    const tipos = ["Guarda-Redes", "Defesa", "Médio", "Avançado"];
    let html = '';
    tipos.forEach(tipo => {
        let isChecked = false;
        let textValue = '';

        if (Array.isArray(selectedTipo)) {
            for (const selectedItem of selectedTipo) {
                if (typeof item === 'object' && item.name === tipo) {
                    isChecked = true;
                    textValue = item.text || '';
                    break;
                }
            }
        } else if (Array.isArray(selectedTipo)) {
            isChecked = selectedTipo.includes(tipo);
        }

        const checkedAttribute = isChecked ? 'checked' : '';

        html += `<label>`;
        html += `<input type="checkbox" name="tipo" value="${tipo}" ${checkedAttribute}> ${tipo}`;
        html += `<input type="text" name="tipo-text" class="tipo-text-input" maxlength="5" value="${textValue}" style="margin-left: 5px; width: 50px;">`;
        html += `</label>`;
    });
    return html;
}


function getCheckedValues(container, name) {
    const checkboxes = container.querySelectorAll(`input[name="${name}"]:checked`);
    return Array.from(checkboxes).map(cb => cb.value);
}


function getCastaValuesFromEdit(categoria, subcategoriaNome, container) {
    const castaCheckboxes = Array.from(container.querySelectorAll('input[name="casta"]:checked'));
    if (categoria === 'Coeficiente' && subcategoriaNome === 'Coeficiente') {
        return castaCheckboxes.map(checkbox => {
            const castaName = checkbox.value;
            const textInput = checkbox.parentElement.querySelector('input[name="casta-text"]');
            const textValue = textInput ? textInput.value.trim() : '';
            return { name: castaName, text: textValue };
        });
    } else {
        return getCheckedValues(container, 'casta'); // Default behavior if not "Coeficiente"/"Coeficiente"
    }
}


function getTipoValuesFromEdit(container) {
    const tipoCheckboxes = Array.from(container.querySelectorAll('input[name="tipo"]:checked'));
    return tipoCheckboxes.map(checkbox => {
        const tipoName = checkbox.value;
        const textInput = checkbox.parentElement.querySelector('input[name="tipo-text"]');
        const textValue = textInput ? textInput.value.trim() : '';
        return { name: tipoName, text: textValue };
    });
}

async function updateSubcategory(categoria, oldSubcategoriaNome, newSubcategoriaNome, newCasta, newTipo) {
    const paineisRef = doc(db, 'paineis', 'paineis coeficiente');
    const paineisDoc = await getDoc(paineisRef);

    if (paineisDoc.exists()) {
        const paineisCoeficiente = { ...paineisDoc.data().paineis_coeficiente };

        if (paineisCoeficiente[categoria] && paineisCoeficiente[categoria][oldSubcategoriaNome]) {
            // Delete old entry
            delete paineisCoeficiente[categoria][oldSubcategoriaNome];

            // Add/update with new name and data
            paineisCoeficiente[categoria][newSubcategoriaNome] = {
                casta: newCasta,
                tipo: newTipo
            };

            await updateDoc(paineisRef, { paineis_coeficiente: paineisCoeficiente });

        }
    }
}

async function deleteSubcategory(categoria, subcategoriaNome) {
    const paineisRef = doc(db, 'paineis', 'paineis coeficiente');
    const paineisDoc = await getDoc(paineisRef);

    if (paineisDoc.exists()) {
        const paineisCoeficiente = { ...paineisDoc.data().paineis_coeficiente };
          if (paineisCoeficiente[categoria] && paineisCoeficiente[categoria][subcategoriaNome]) {
            delete paineisCoeficiente[categoria][subcategoriaNome];
            await updateDoc(paineisRef, { paineis_coeficiente: paineisCoeficiente });
        }
    }
}


async function saveCategories() {
    const categoriaNome = categoriaNomeInput.value.trim();
    const subcategoriaNome = subcategoriaNomeInput.value.trim();

    const subcategoriaCasta = [];
    const castaCheckboxes = document.getElementsByName('subcategoria-casta');
    for (let i = 0; i < castaCheckboxes.length; i++) {
        if (castaCheckboxes[i].checked) {
            subcategoriaCasta.push(castaCheckboxes[i].value);
        }
    }

    // Modified to get Tipo and Text values
    const subcategoriaTipo = getTipoValuesFromSave();


    if (!categoriaNome) {
        categoryMessage.textContent = "Por favor, insira o nome da categoria.";
        return;
    }
    categoryMessage.textContent = "";

    try {
        const paineisRef = doc(db, 'paineis', 'paineis coeficiente');
        const paineisDoc = await getDoc(paineisRef);
        let updatedPaineisCoeficiente = {};

        if (paineisDoc.exists() && paineisDoc.data().paineis_coeficiente) {
            updatedPaineisCoeficiente = { ...paineisDoc.data().paineis_coeficiente };
        }

        if (!updatedPaineisCoeficiente[categoriaNome]) {
            updatedPaineisCoeficiente[categoriaNome] = {};
        }

        if (subcategoriaNome) {
            if (subcategoriaCasta.length === 0 && subcategoriaTipo.length === 0 && updatedPaineisCoeficiente[categoriaNome][subcategoriaNome]) {
                delete updatedPaineisCoeficiente[categoriaNome][subcategoriaNome];
            }
            else {
                updatedPaineisCoeficiente[categoriaNome][subcategoriaNome] = {
                    casta: subcategoriaCasta,
                    tipo: subcategoriaTipo
                };
            }
        }

        if (!paineisDoc.exists()) {
            await setDoc(paineisRef, { paineis_coeficiente: updatedPaineisCoeficiente }, { merge: true });
        } else {
            await updateDoc(paineisRef, { paineis_coeficiente: updatedPaineisCoeficiente });
        }

        categoriaNomeInput.value = '';
        subcategoriaNomeInput.value = '';
        castaCheckboxes.forEach(checkbox => checkbox.checked = false);

        fetchAndDisplayCategories();
        categoryMessage.textContent = "Categoria/Subcategoria salva com sucesso!";

    } catch (error) {
        console.error("Erro ao salvar categoria/subcategoria:", error);
        categoryMessage.textContent = "Erro ao salvar. Verifique o console.";
    }
}

function getTipoValuesFromSave() {
    const tipoCheckboxes = document.querySelectorAll('input[name="subcategoria-tipo"]');
    return Array.from(tipoCheckboxes).map(checkbox => {
        const tipoName = checkbox.value;
        const textInput = checkbox.parentElement.querySelector('input[name="tipo-text-new"]');
        const textValue = textInput ? textInput.value.trim() : '';
        return checkbox.checked ? { name: tipoName, text: textValue } : null;
    }).filter(item => item !== null);


}

async function displayFirebaseData(selectedPosition) {
    firebaseDataDisplay.innerHTML = '';

    if (!selectedPosition) {
        return;
    }

    const paineisCoeficienteData = await fetchPaineisCoefficients();
    const estatisticasText = estatisticasJogadorInput.value;

    if (paineisCoeficienteData) {

        // Get the selected 'casta' from the dropdown
        const selectedCasta = castaJogadorSelect.value;

        // Create table structure
        const table = document.createElement('table');
        table.className = 'coeficientes-table';

        // Create table header
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');

        const thSubcategoria = document.createElement('th');
        thSubcategoria.textContent = 'Nome da Subcategoria';

        const thCoeficiente = document.createElement('th');
        thCoeficiente.textContent = 'Coeficientes';

        const thEstatistica = document.createElement('th');
        thEstatistica.textContent = 'Estatística';

        headerRow.appendChild(thSubcategoria);
        headerRow.appendChild(thCoeficiente);
        headerRow.appendChild(thEstatistica);
        thead.appendChild(headerRow);
        table.appendChild(thead);

        // Create table body
        const tbody = document.createElement('tbody');
        const rows = []; // Array to hold data rows before sorting
        let totalSum = 0; // Initialize total sum

        // Process data and create rows (but don't append yet)
        for (const categoria in paineisCoeficienteData) {
            const subcategorias = paineisCoeficienteData[categoria];
            for (const subcategoriaNome in subcategorias) {
                const subcategoria = subcategorias[subcategoriaNome];
                if (subcategoria.tipo) {
                    for (const tipoItem of subcategoria.tipo) {
                        if (tipoItem.name === selectedPosition) {

                            // Create table row
                            const row = document.createElement('tr');

                            // Firebase value (default display text) - Coefficient
                            let firebaseValue = tipoItem.text || '-';
                            const coefficientValue = parseFloat(firebaseValue.replace(',', '.')); // Parse coefficient

                            // Initialize estatisticaValue
                            let estatisticaValue = '-';
                            let statisticNumber = 0; // Initialize statistic number

                            if (estatisticasText) {
                                const lines = estatisticasText.split('\n');
                                for (let i = 0; i < lines.length; i++) {
                                    const line = lines[i].trim();
                                    if (line.toLowerCase().startsWith(subcategoriaNome.toLowerCase())) {
                                        let valueLine = lines[i + 1] ? lines[i + 1].trim() : '';
                                        if (valueLine) {
                                            // Use regex to extract number at the start of the line
                                            const numberMatch = valueLine.match(/^(\d+(\.\d+)?)/);
                                            if (numberMatch) {
                                                estatisticaValue = numberMatch[1]; // Extract the matched number (group 1)
                                                statisticNumber = parseFloat(estatisticaValue.replace(',', '.')); // Parse statistic
                                            } else {
                                                estatisticaValue = '-'; // No number found at the start of the line
                                                statisticNumber = 0;
                                            }
                                            break; // Stop after finding the value for this subcategory
                                        } else {
                                            estatisticaValue = '-'; // No value line found
                                            statisticNumber = 0;
                                        }
                                    }
                                }
                            }

                            // Calculate row total and add to totalSum
                            const rowTotal = coefficientValue * statisticNumber;
                            totalSum += rowTotal;


                            // Create table cells
                            const tdSubcategoria = document.createElement('td');
                            tdSubcategoria.textContent = subcategoriaNome;

                            const tdCoeficiente = document.createElement('td');
                            tdCoeficiente.textContent = firebaseValue;

                            const tdEstatistica = document.createElement('td');
                            tdEstatistica.textContent = estatisticaValue;

                            // Add cells to row
                            row.appendChild(tdSubcategoria);
                            row.appendChild(tdCoeficiente);
                            row.appendChild(tdEstatistica);

                            rows.push(row); // Add row to the array for sorting

                            break;
                        }
                    }
                }
            }
        }

        // Sort rows alphabetically by subcategory name (first cell text)
        rows.sort((rowA, rowB) => {
            const subcategoriaA = rowA.cells[0].textContent.toLowerCase();
            const subcategoriaB = rowB.cells[0].textContent.toLowerCase();
            return subcategoriaA.localeCompare(subcategoriaB);
        });

        // Append sorted data rows to table body
        rows.forEach(row => {
            tbody.appendChild(row);
        });

        // Create and append "Total" row
        const totalRow = document.createElement('tr');
        const tdTotalLabel = document.createElement('td');
        tdTotalLabel.textContent = 'Total';
        tdTotalLabel.style.fontWeight = 'bold'; // Make "Total" bold
        const tdTotalCoefficient = document.createElement('td');
        tdTotalCoefficient.textContent = '-'; // Or leave it empty
        const tdTotalStatistic = document.createElement('td'); // Changed name to avoid conflict
        tdTotalStatistic.textContent = totalSum.toFixed(2); // Display total sum, formatted to 2 decimal places, adjust as needed.
        tdTotalStatistic.style.fontWeight = 'bold'; // Make total sum bold

        totalRow.appendChild(tdTotalLabel);
        totalRow.appendChild(tdTotalCoefficient);
        totalRow.appendChild(tdTotalStatistic);
        tbody.appendChild(totalRow);


        // --- Create and append "Coeficiente" row ---
        const coeficienteRow = document.createElement('tr');
        const tdCoeficienteLabel = document.createElement('td');
        tdCoeficienteLabel.textContent = 'Coeficiente';
        tdCoeficienteLabel.style.fontWeight = 'bold';

        const tdCastaValue = document.createElement('td');
        let coeficienteCastaValue = '-'; // Default value if not found

        if (paineisCoeficienteData && paineisCoeficienteData['Coeficiente'] && paineisCoeficienteData['Coeficiente']['Coeficiente']) {
            const coeficienteSubcategory = paineisCoeficienteData['Coeficiente']['Coeficiente'];
            if (coeficienteSubcategory.casta) {
                for (const castaItem of coeficienteSubcategory.casta) {
                    if (castaItem.name === selectedCasta) {
                        coeficienteCastaValue = castaItem.text || '-';
                        break; // Found the matching casta, exit loop
                    }
                }
            }
        }
        tdCastaValue.textContent = coeficienteCastaValue;
        tdCastaValue.style.fontWeight = 'bold';

        // --- Calculate and set the value for "Estatística" column in "Coeficiente" row ---
        let coeficienteStatisticValue = '-';
        const totalStatisticCell = totalRow.querySelector('td:nth-child(3)'); // Get the 3rd cell (Estatística) of the "Total" row
        if (totalStatisticCell) {
            const totalStatistic = parseFloat(totalStatisticCell.textContent.replace(',', '.'));
            const coefficientValueForCalculation = parseFloat(coeficienteCastaValue.replace(',', '.')); // Use the coefficient value itself
            if (!isNaN(coefficientValueForCalculation) && !isNaN(totalStatistic)) {
