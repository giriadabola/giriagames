function determineCastaFromOverall(overall, limits) {
    if (!limits) return "";

    const [platinaLimit] = limits.Platina || [null];
    const [ouroLower, ouroUpper] = limits.Ouro || [null, null];
    const [prataLower, prataUpper] = limits.Prata || [null, null];
    const [bronzeLimit] = limits.Bronze || [null];

    // A ordem é importante: do maior para o menor.
    if (platinaLimit !== null && overall >= platinaLimit) {
        return "Jogador Platina";
    }
    // Para Ouro e Prata, o valor deve estar entre os dois limites.
    if (ouroLower !== null && ouroUpper !== null && overall >= ouroLower && overall <= ouroUpper) {
        return "Jogador Ouro";
    }
    if (prataLower !== null && prataUpper !== null && overall >= prataLower && overall <= prataUpper) {
        return "Jogador Prata";
    }
    if (bronzeLimit !== null && overall <= bronzeLimit) {
        return "Jogador Bronze";
    }

    return ""; // Retorna vazio se não se encaixar em nenhuma casta
}

async function updateSubcategory(categoria, oldSubcategoriaNome, newSubcategoriaNome, newCasta, newTipo) {
    const paineisRef = doc(db, 'paineis', 'paineis coeficiente');
    const paineisDoc = await getDoc(paineisRef);

    if (paineisDoc.exists()) {
        const paineisCoeficiente = { ...paineisDoc.data().paineis_coeficiente };

        if (paineisCoeficiente[categoria] && paineisCoeficiente[categoria][oldSubcategoriaNome]) {
            // Delete old entry
            delete paineisCoeficiente[categoria][oldSubcategoriaNome];

            // Add/update with new name and data
            paineisCoeficiente[categoria][newSubcategoriaNome] = {
                casta: newCasta,
                tipo: newTipo
            };

            await updateDoc(paineisRef, { paineis_coeficiente: paineisCoeficiente });

        }
    }
}

        if (!paineisDoc.exists()) {
            await setDoc(paineisRef, { paineis_coeficiente: updatedPaineisCoeficiente }, { merge: true });
        } else {
            await updateDoc(paineisRef, { paineis_coeficiente: updatedPaineisCoeficiente });
        }

        categoriaNomeInput.value = '';
        subcategoriaNomeInput.value = '';
        castaCheckboxes.forEach(checkbox => checkbox.checked = false);

        fetchAndDisplayCategories();
        categoryMessage.textContent = "Categoria/Subcategoria salva com sucesso!";

    } catch (error) {
        console.error("Erro ao salvar categoria/subcategoria:", error);
        categoryMessage.textContent = "Erro ao salvar. Verifique o console.";
    }
}

async function displayFirebaseData(selectedPosition) {
    firebaseDataDisplay.innerHTML = '';

    if (!selectedPosition) {
        return;
    }

    // NOVO: Usa Promise.all para buscar ambos os dados simultaneamente para maior eficiência.
    const [paineisCoeficienteData, overallLimitsData] = await Promise.all([
        fetchPaineisCoefficients(),
        fetchOverallLimits()
    ]);

    const estatisticasText = estatisticasJogadorInput.value;

    if (paineisCoeficienteData) {
        const table = document.createElement('table');
        table.className = 'coeficientes-table';

        // ... (o código para criar o thead da tabela continua igual)
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        const thSubcategoria = document.createElement('th');
        thSubcategoria.textContent = 'Nome da Subcategoria';
        const thCoeficiente = document.createElement('th');
        thCoeficiente.textContent = 'Coeficientes';
        const thEstatistica = document.createElement('th');
        thEstatistica.textContent = 'Estatística';
        headerRow.appendChild(thSubcategoria);
        headerRow.appendChild(thCoeficiente);
        headerRow.appendChild(thEstatistica);
        thead.appendChild(headerRow);
        table.appendChild(thead);

        // Create table body
       const tbody = document.createElement('tbody');
        const rows = [];
        let totalSum = 0;

        // Process data and create rows (but don't append yet)
    for (const categoria in paineisCoeficienteData) {
            const subcategorias = paineisCoeficienteData[categoria];
            for (const subcategoriaNome in subcategorias) {
                const subcategoria = subcategorias[subcategoriaNome];
                if (subcategoria.tipo) {
                    for (const tipoItem of subcategoria.tipo) {
                        if (tipoItem.name === selectedPosition) {
                            const row = document.createElement('tr');
                            let firebaseValue = tipoItem.text || '-';
                            const coefficientValue = parseFloat(firebaseValue.replace(',', '.'));
                            let estatisticaValue = '-';
                            let statisticNumber = 0;
                            if (estatisticasText) {
                                const lines = estatisticasText.split('\n');
                                for (let i = 0; i < lines.length; i++) {
                                    const line = lines[i].trim();
                                    if (line.toLowerCase().startsWith(subcategoriaNome.toLowerCase())) {
                                        let valueLine = lines[i + 1] ? lines[i + 1].trim() : '';
                                        if (valueLine) {
                                            const numberMatch = valueLine.match(/^(\d+(\.\d+)?)/);
                                            if (numberMatch) {
                                                estatisticaValue = numberMatch[1];
                                                statisticNumber = parseFloat(estatisticaValue.replace(',', '.'));
                                            } else {
                                                estatisticaValue = '-';
                                                statisticNumber = 0;
                                            }
                                            break;
                                        } else {
                                            estatisticaValue = '-';
                                            statisticNumber = 0;
                                        }
                                    }
                                }
                            }
                            const rowTotal = coefficientValue * statisticNumber;
                            totalSum += rowTotal;
                            const tdSubcategoria = document.createElement('td');
                            tdSubcategoria.textContent = subcategoriaNome;
                            const tdCoeficiente = document.createElement('td');
                            tdCoeficiente.textContent = firebaseValue;
                            const tdEstatistica = document.createElement('td');
                            tdEstatistica.textContent = estatisticaValue;
                            row.appendChild(tdSubcategoria);
                            row.appendChild(tdCoeficiente);
                            row.appendChild(tdEstatistica);
                            rows.push(row);
                            break;
                        }
                    }
                }
            }
        }

        // Sort rows alphabetically by subcategory name (first cell text)
        rows.sort((rowA, rowB) => {
            const subcategoriaA = rowA.cells[0].textContent.toLowerCase();
            const subcategoriaB = rowB.cells[0].textContent.toLowerCase();
            return subcategoriaA.localeCompare(subcategoriaB);
        });
        rows.forEach(row => {
            tbody.appendChild(row);
        });

        const totalRow = document.createElement('tr');
        const tdTotalLabel = document.createElement('td');
        tdTotalLabel.textContent = 'Total';
        tdTotalLabel.style.fontWeight = 'bold';
        const tdTotalCoefficient = document.createElement('td');
        tdTotalCoefficient.textContent = '-';
        const tdTotalStatistic = document.createElement('td');
        tdTotalStatistic.textContent = totalSum.toFixed(2);
        tdTotalStatistic.style.fontWeight = 'bold';
        totalRow.appendChild(tdTotalLabel);
        totalRow.appendChild(tdTotalCoefficient);
        totalRow.appendChild(tdTotalStatistic);
        tbody.appendChild(totalRow);

          // --- LÓGICA DE ATUALIZAÇÃO AUTOMÁTICA DA CASTA ---
        // Esta é a nova seção que determina e preenche a casta.
        if (overallLimitsData && overallLimitsData[selectedPosition]) {
            const limitsForPosition = overallLimitsData[selectedPosition];
            const determinedCasta = determineCastaFromOverall(totalSum, limitsForPosition);

            // Preenche o dropdown da casta com o valor encontrado.
            castaJogadorSelect.value = determinedCasta;
        } else {
            // Se não houver limites definidos, limpa a seleção para evitar confusão.
            castaJogadorSelect.value = "";
        }
        // --- FIM DA LÓGICA DE ATUALIZAÇÃO ---

        // --- Create and append "Coeficiente" row ---
       const selectedCasta = castaJogadorSelect.value; // Pega o valor atualizado.

        const coeficienteRow = document.createElement('tr');
        const tdCoeficienteLabel = document.createElement('td');
        tdCoeficienteLabel.textContent = 'Coeficiente';
        tdCoeficienteLabel.style.fontWeight = 'bold';

         const tdCastaValue = document.createElement('td');
        let coeficienteCastaValue = '-';
        if (paineisCoeficienteData && paineisCoeficienteData['Coeficiente'] && paineisCoeficienteData['Coeficiente']['Coeficiente']) {
            const coeficienteSubcategory = paineisCoeficienteData['Coeficiente']['Coeficiente'];
            if (coeficienteSubcategory.casta) {
                for (const castaItem of coeficienteSubcategory.casta) {
                    // Importante: agora usa a variável 'selectedCasta' que pode ter sido definida automaticamente
                    if (castaItem.name === selectedCasta) {
                        coeficienteCastaValue = castaItem.text || '-';
                        break;
                    }
                }
            }
        }


       tdCastaValue.textContent = coeficienteCastaValue;
        tdCastaValue.style.fontWeight = 'bold';

        let coeficienteStatisticValue = '-';
        const totalStatistic = parseFloat(totalSum.toFixed(2));
        const coefficientValueForCalculation = parseFloat(coeficienteCastaValue.replace(',', '.'));
        if (!isNaN(coefficientValueForCalculation) && !isNaN(totalStatistic)) {
            coeficienteStatisticValue = Math.round(coefficientValueForCalculation * totalStatistic);
        }
        const tdEmptyStatistic = document.createElement('td');
        tdEmptyStatistic.textContent = coeficienteStatisticValue;

        coeficienteRow.appendChild(tdCoeficienteLabel);
        coeficienteRow.appendChild(tdCastaValue);
        coeficienteRow.appendChild(tdEmptyStatistic);
        tbody.appendChild(coeficienteRow);

        if (coeficienteStatisticValue !== '-') {
            overallJogadorInput.value = coeficienteStatisticValue;
        } else {
            overallJogadorInput.value = '';
        }

        table.appendChild(tbody);
        firebaseDataDisplay.appendChild(table);
    } else {
        console.log("No paineis coeficiente data found");
    }
}

            const miniGameValue = checkbox.value;
            const priceInput = document.querySelector(`input[name="${miniGameValue}-preco"]`);
            if (priceInput && priceInput.value) {
                miniGamesPrices[`${miniGameValue}preco`] = priceInput.value;
            }

                preco: precoJogador,

        if (event.target.tagName === 'INPUT' || event.target.tagName === 'BUTTON' || event.target.tagName === 'LABEL') {
            return;
        }
        sectionContent.style.display = sectionContent.style.display === 'none' ? 'block' : 'none';
        toggleIcon.classList.toggle('rotate');
    });


    subcategorySearchInput.addEventListener('input', () => {
        const searchTerm = subcategorySearchInput.value.trim().toLowerCase();
        const categorySections = Array.from(categoriesListContainer.children);
        const matchingCategorySections = [];
        const nonMatchingCategorySections = [];

        categorySections.forEach(section => {
            if (section.tagName === 'H4') {
                const categoryTitle = section;
                const subcategoriesContainer = categoryTitle.nextElementSibling;
                if (!subcategoriesContainer || !subcategoriesContainer.classList.contains('subcategories-container')) return;

                let categoryHasMatch = false;
                const subcategoryCards = subcategoriesContainer.querySelectorAll('.subcategory-card');

                subcategoryCards.forEach(card => {
                    const subcategoryNameElement = card.querySelector('.subcategory-name');
                    if (subcategoryNameElement) {
                        const subcategoryName = subcategoryNameElement.textContent.toLowerCase();
                        const matchesSearch = subcategoryName.includes(searchTerm);
                        card.style.display = matchesSearch ? '' : 'none';
                        if (matchesSearch) {
                            categoryHasMatch = true;
                        }
                    }
                });

                if (categoryHasMatch) {
                    matchingCategorySections.push(categoryTitle);
                    matchingCategorySections.push(subcategoriesContainer);
                } else {
                    nonMatchingCategorySections.push(categoryTitle);
                    nonMatchingCategorySections.push(subcategoriesContainer);
                }
            }
        });

        categoriesListContainer.innerHTML = '';
        matchingCategorySections.forEach(section => categoriesListContainer.appendChild(section));
        nonMatchingCategorySections.forEach(section => categoriesListContainer.appendChild(section));
