    <div class="content">
        <h1>Criar Competições</h1>
        <div class="form-container">
            <form id="criar-competicao-form">
                <div class="form-group"><label for="nome-competicao">Nome da Competição</label><input type="text" id="nome-competicao" name="nome-competicao" required></div>
                <div class="form-group"><label for="escalao-competicao">Escalão</label><select id="escalao-competicao" name="escalao-competicao" required><option value="1 Divisão">1 Divisão</option><option value="2 Divisão">2 Divisão</option><option value="3 Divisão">3 Divisão</option><option value="4 Divisão">4 Divisão</option><option value="Taça">Taça</option><option value="Torneio">Torneio</option><option value="Amigável">Amigável</option></select></div>
                <div class="form-group"><label for="imagem-competicao">Imagem da Competição (URL)</label><input type="url" id="imagem-competicao" name="imagem-competicao" required></div>
                <div class="form-group"><label for="pais-competicao">País da Competição</label><input type="text" id="pais-competicao" name="pais-competicao" placeholder="Digite para pesquisar..." required><div id="pais-list"></div></div>
                <div class="form-group"><label for="arena-competicao">Arena</label><select id="arena-competicao" name="arena-competicao"><option value="">Selecione uma arena (opcional)</option><option value="Arena 1">Arena 1</option><option value="Arena 2">Arena 2</option><option value="Arena 3">Arena 3</option><option value="Arena 4">Arena 4</option><option value="Arena 5">Arena 5</option><option value="Arena 6">Arena 6</option><option value="Arena 7">Arena 7</option><option value="Arena 8">Arena 8</option><option value="Arena 9">Arena 9</option><option value="Arena 10">Arena 10</option></select></div>
                <button type="submit" class="submit-btn">Criar Competição</button>
            </form>
        </div>
    </div>

    <!-- 3. O script da página foi movido e limpo -->
    <script type="module">
        // Importa a variável 'db' do guardião central e outras funções do Firestore
        import { db } from '/js/auth-guard.js';
        import { collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // A inicialização do Firebase foi removida daqui

        async function searchCountries(searchTerm) {
            const searchTermLower = searchTerm.toLowerCase();
            const querySnapshot = await getDocs(collection(db, 'paises'));
            return querySnapshot.docs
                .map(doc => ({ id: doc.id, ...doc.data() }))
                .filter(country => country.nome.toLowerCase().includes(searchTermLower));
        }

        async function checkCompetitionExists(nome) {
            const competicaoQuery = query(collection(db, 'competicoes'), where('nome', '==', nome));
            const querySnapshot = await getDocs(competicaoQuery);
            return !querySnapshot.empty;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('criar-competicao-form');
            const nomeInput = document.getElementById('nome-competicao');
            const paisInput = document.getElementById('pais-competicao');
            const paisList = document.getElementById('pais-list');
            let selectedPaisId = null;

            const validationMessage = document.createElement('div');
            validationMessage.style.color = '#ff0000';
            validationMessage.style.marginTop = '5px';
            nomeInput.parentNode.appendChild(validationMessage);

            nomeInput.addEventListener('input', async (e) => {
                const nome = e.target.value.trim();
                if (nome.length > 0) {
                    const exists = await checkCompetitionExists(nome);
                    validationMessage.textContent = exists ? 'Competição Já Criada!' : '';
                } else {
                    validationMessage.textContent = '';
                }
            });

            paisInput.addEventListener('input', async (e) => {
                const searchTerm = e.target.value.trim();
                paisList.innerHTML = '';
                if (searchTerm.length < 2) return;
                
                const countries = await searchCountries(searchTerm);
                countries.forEach(country => {
                    const div = document.createElement('div');
                    div.className = 'country-option';
                    div.textContent = country.nome;
                    div.addEventListener('click', () => {
                        paisInput.value = country.nome;
                        selectedPaisId = country.id;
                        paisList.innerHTML = '';
                    });
                    paisList.appendChild(div);
                });
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const nomeCompeticao = nomeInput.value.trim();
                if (!selectedPaisId) {
                    alert('Por favor, selecione um país válido da lista.');
                    return;
                }
                
                const exists = await checkCompetitionExists(nomeCompeticao);
                if (exists) {
                    alert('Competição já existe!');
                    return;
                }
                
                try {
                    const competitionData = {
                        nome: nomeCompeticao,
                        escalao: document.getElementById('escalao-competicao').value,
                        imagem: document.getElementById('imagem-competicao').value,
                        paisId: selectedPaisId,
                        dataCriacao: new Date()
                    };
                    const arenaCompeticao = document.getElementById('arena-competicao').value;
                    if (arenaCompeticao) {
                        competitionData.arena = arenaCompeticao;
                    }
                    await addDoc(collection(db, 'competicoes'), competitionData);
                    alert('Competição criada com sucesso!');
                    form.reset();
                    selectedPaisId = null;
                } catch (error) {
                    console.error('Erro ao criar competição:', error);
                    alert('Erro ao criar competição.');
                }
            });
        });
    </script>
