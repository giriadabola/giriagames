            newNoteBtn.addEventListener('click', prepareNewNoteForm);
            deleteBtn.addEventListener('click', deleteNote);
            noteTypeSelect.addEventListener('change', handleTypeChange);
            parentThemeSelect.addEventListener('change', () => { if (noteTypeSelect.value === 'Elemento') populateTopicSelector(parentThemeSelect.value); });
            boldBtn.addEventListener('click', () => formatDoc('bold')); italicBtn.addEventListener('click', () => formatDoc('italic')); imageBtn.addEventListener('click', insertImage); linkBtn.addEventListener('click', openModal);
            modalTypeSelect.addEventListener('change', (e) => populateModalList(e.target.value)); modalAttachBtn.addEventListener('click', attachLink); modalCancelBtn.addEventListener('click', closeModal); linkModal.addEventListener('click', (e) => { if (e.target === linkModal) closeModal(); });
            document.body.addEventListener('click', (e) => { if (!linkContextMenu.contains(e.target) && !e.target.closest('manual-link') && !e.target.closest('#image-resizer')) linkContextMenu.style.display = 'none'; }, true);
            removeLinkBtn.addEventListener('click', removeLink); editLinkBtn.addEventListener('click', () => { linkContextMenu.style.display = 'none'; openModal(); });
            reorderBtn.addEventListener('click', openReorderModal); reorderCancelBtn.addEventListener('click', () => reorderModal.style.display = 'none'); reorderModal.addEventListener('click', e => { if(e.target === reorderModal) reorderModal.style.display = 'none'; }); reorderThemeSelect.addEventListener('change', e => populateTopicsForReorder(e.target.value)); reorderSaveBtn.addEventListener('click', saveNewOrder);
            reorderTopicList.addEventListener('dragstart', e => { if(e.target.tagName === 'LI') e.target.classList.add('dragging'); }); reorderTopicList.addEventListener('dragend', e => { if(e.target.tagName === 'LI') e.target.classList.remove('dragging'); });
            reorderTopicList.addEventListener('dragover', e => { e.preventDefault(); const t = getDragAfterElement(reorderTopicList, e.clientY), o = document.querySelector('.dragging'); o && (null == t ? reorderTopicList.appendChild(o) : reorderTopicList.insertBefore(o, t)); });
            
            noteContentInput.addEventListener('click', e => {
                const link = e.target.closest('manual-link');
                if (e.target.tagName === 'IMG') {
                    e.preventDefault(); showImageResizer(e.target);
                } else if (!link && !e.target.closest('#image-resizer')) {
                    hideImageResizer();
                }
                
                if(link) {
                    e.preventDefault(); showLinkContextMenu(link, e); hideImageResizer();
                } else if (!e.target.closest('#image-resizer')) {
                    linkContextMenu.style.display = 'none';
                }
            });
            imageResizer.querySelector('.resize-handle.br').addEventListener('mousedown', startResize);
        }
        
        onAuthStateChanged(auth, async (user) => { initializeAppEditor(); });
    </script>
