        /**

        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');

        /**
         * Carrega todos os documentos do tipo "Explicação" do Firestore
         * e armazena-os num Map para acesso rápido (Título -> ID).
         */
 async function loadExplicacoesParaAutoLink() {
    try {
        const q = query(collection(db, "manual"), where("type", "==", "Explicação"));
        const snapshot = await getDocs(q);
        explicacoesMap.clear(); // Limpa o mapa antes de preencher

        // Elemento temporário para extrair texto puro do HTML
        const tempDiv = document.createElement('div');
        // Expressão Regular para encontrar e remover a maioria dos emojis e símbolos Unicode
        const emojiRegex = /(?:[\u2700-\u27bf]|(?:\ud83c[\udde6-\uddff]){2}|[\ud800-\udbff][\udc00-\udfff]|[\u0023-\u0039]\ufe0f?\u20e3|\u3299|\u3297|\u303d|\u3030|\u24c2|\ud83c[\udd70-\udd71]|\ud83c[\udd7e-\udd7f]|\ud83c\udd8e|\ud83c[\udd91-\udd9a]|\ud83c[\udde6-\uddff]|\ud83c[\ude01-\ude02]|\ud83c\ude1a|\ud83c\ude2f|\ud83c[\ude32-\ude3a]|\ud83c[\ude50-\ude51]|\u203c|\u2049|[\u25aa-\u25ab]|\u25b6|\u25c0|[\u25fb-\u25fe]|\u00a9|\u00ae|\u2122|\u2139|\ud83c\udc04|[\u2600-\u26ff]|\u2b05|\u2b06|\u2b07|\u2b1b|\u2b1c|\u2b50|\u2b55|\u231a|\u231b|\u2328|\u23cf|[\u23e9-\u23f3]|[\u23f8-\u23fa]|\ud83c\udccf|\u2934|\u2935|[\u2190-\u21ff])/g;

        snapshot.forEach(doc => {
            const titleWithHtml = doc.data().title;
            if (!titleWithHtml) return;

            // Passo 1: Remover HTML para obter texto puro (que ainda pode ter emojis)
            tempDiv.innerHTML = titleWithHtml;
            const textWithEmojis = (tempDiv.textContent || tempDiv.innerText);

            // Passo 2: Remover emojis e fazer trim final
            const cleanTextTitle = textWithEmojis.replace(emojiRegex, '').trim();

            // Apenas adiciona se o título de texto puro e limpo não for vazio
            if (cleanTextTitle) {
                explicacoesMap.set(cleanTextTitle, doc.id);
            }
        });
        console.log(`Carregadas ${explicacoesMap.size} explicações para auto-linking.`, explicacoesMap);
    } catch (error) {
        console.error("Erro ao carregar explicações para auto-link:", error);
    }
}

        /**
         * Função que é chamada no evento 'keyup' do editor para verificar e criar links automaticamente.
         */
       function handleAutoLink(e) {
    // Só aciona a verificação em teclas que indicam o fim de uma palavra/frase
    if (![' ', 'Enter', ',', '.', ';'].includes(e.key)) {
        return;
    }

    const sel = window.getSelection();
    if (!sel.rangeCount) return;

    const range = sel.getRangeAt(0);
    const currentNode = range.startContainer;

    // Garante que estamos a trabalhar num nó de texto e que não estamos já dentro de um link
    if (currentNode.nodeType !== Node.TEXT_NODE || currentNode.parentNode.tagName === 'MANUAL-LINK') {
        return;
    }

    const textContent = currentNode.textContent;
    
    // Itera sobre todas as "Explicações" que carregámos
    explicacoesMap.forEach((id, title) => {
        // Usa uma expressão regular com \b (word boundary) e o flag 'i' (insensitive)
        const regex = new RegExp(`\\b(${escapeRegex(title)})\\b`, 'gi'); // <--- A ÚNICA MUDANÇA ESTÁ AQUI
        let match;
        
        // Procura pela expressão no conteúdo do nó de texto atual
        while ((match = regex.exec(textContent)) !== null) {
            // Se encontrarmos uma correspondência, procedemos à substituição
            const matchIndex = match.index;
            const matchedText = match[1];

            // Preserva a posição do cursor
            const originalOffset = range.startOffset;

            // Divide o nó de texto em três: antes do link, o texto do link, e depois do link
            const textAfterNode = currentNode.splitText(matchIndex + matchedText.length);
            const textToLinkNode = currentNode.splitText(matchIndex);

            // Cria o novo elemento <manual-link>
            const linkNode = document.createElement('manual-link');
            linkNode.dataset.id = id;
            linkNode.textContent = matchedText; // Mantém a caixa que o utilizador escreveu

            // Substitui o nó de texto pelo novo link
            currentNode.parentNode.replaceChild(linkNode, textToLinkNode);
            
            // Restaura a posição do cursor para depois do link que foi inserido
            const newRange = document.createRange();
            // Coloca o cursor no início do nó de texto que vem a seguir ao link
            newRange.setStart(textAfterNode, originalOffset - (matchIndex + matchedText.length));
            newRange.collapse(true);
            sel.removeAllRanges();
            sel.addRange(newRange);
        }
    });
}

        async function loadNotesList() {

            const snapshot = await getDocs(q);
            notesList.innerHTML = "";
            if (snapshot.empty) { listStatus.textContent = "Nenhuma nota encontrada."; return; }
            const themes = [], topicsByParent = new Map(), elementsByParent = new Map(), others = [];
            snapshot.forEach(doc => {
                const data = { id: doc.id, ...doc.data() };
                switch (data.type) {
                    case 'Tema': themes.push(data); break;
                    case 'Tópico':
                        if (!topicsByParent.has(data.parentId)) topicsByParent.set(data.parentId, []);
                        topicsByParent.get(data.parentId).push(data);
                        break;
                    case 'Elemento':
                        if (!elementsByParent.has(data.topicParentId)) elementsByParent.set(data.topicParentId, []);
                        elementsByParent.get(data.topicParentId).push(data);
                        break;
                    default: others.push(data); break;
                }
            });
            const fragment = document.createDocumentFragment();
            themes.forEach(theme => {
                const themeLi = createListItem(theme, true);
                const topics = topicsByParent.get(theme.id) || [];
                topics.sort((a,b) => (a.posicao ?? Infinity) - (b.posicao ?? Infinity) || a.title.localeCompare(b.title));
                if (topics.length > 0) {
                    const topicUl = document.createElement('ul');
                    topics.forEach(topic => {
                        const topicLi = createListItem(topic, true);
                        const elements = elementsByParent.get(topic.id) || [];
                        elements.sort((a,b) => a.title.localeCompare(b.title));
                        if (elements.length > 0) {
                            const elementUl = document.createElement('ul');
                            elements.forEach(element => { elementUl.appendChild(createListItem(element, false)); });
                            topicLi.appendChild(elementUl);
                        }
                        topicUl.appendChild(topicLi);
                    });
                    themeLi.appendChild(topicUl);
                }
                fragment.appendChild(themeLi);
            });
            others.sort((a,b) => (a.posicao ?? Infinity) - (b.posicao ?? Infinity) || a.title.localeCompare(b.title));
            others.forEach(other => { fragment.appendChild(createListItem(other, false)); });
            notesList.appendChild(fragment);
            listStatus.textContent = "";
        }
