    <script type="module">
        // Importa a variável 'db' do guardião e as funções do Firestore
      import { db } from './js/auth-guard.js';
        import { collection, getDocs, doc, updateDoc, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // A inicialização do Firebase foi removida daqui

        let changedPlayers = new Map();
 let allPlayers = [];
        function getTierClass(casta) {
            switch(casta) {
                case 'Jogador Ouro': return 'gold';
                case 'Jogador Prata': return 'silver';
                case 'Jogador Bronze': return 'bronze';
                case 'Jogador Platina': return 'platinum';
                default: return '';
            }
        }


function populateFilters(players) {
            const counts = {
                posicao: {},
                casta: {},
                competicaoId: {},
                pais: {}
            };

            // 1. Calcula a contagem para cada valor de cada categoria
            players.forEach(player => {
                if (player.posicao) counts.posicao[player.posicao] = (counts.posicao[player.posicao] || 0) + 1;
                if (player.casta) counts.casta[player.casta] = (counts.casta[player.casta] || 0) + 1;
                if (player.competicaoId) counts.competicaoId[player.competicaoId] = (counts.competicaoId[player.competicaoId] || 0) + 1;
                if (player.pais) counts.pais[player.pais] = (counts.pais[player.pais] || 0) + 1;
            });

            // 2. Função auxiliar para criar as opções nos menus <select>
            const addOptions = (selectId, countMap) => {
                const selectElement = document.getElementById(selectId);
                const firstOptionText = selectElement.querySelector('option').textContent;
                selectElement.innerHTML = `<option value="">${firstOptionText}</option>`; // Reseta mantendo a primeira opção

                // Ordena os valores alfabeticamente antes de adicionar
                const sortedValues = Object.keys(countMap).sort((a, b) => a.localeCompare(b));

                sortedValues.forEach(value => {
                    const count = countMap[value];
                    const option = document.createElement('option');
                    option.value = value;
                    // Adiciona a contagem ao texto da opção
                    option.textContent = `${value} (${count})`;
                    selectElement.appendChild(option);
                });
            };

            // 3. Popula cada filtro com os valores e contagens
            addOptions('filterPosicao', counts.posicao);
            addOptions('filterCasta', counts.casta);
            addOptions('filterCompeticao', counts.competicaoId);
            addOptions('filterPais', counts.pais);
        }


function displayPlayers(playersToDisplay) {
            const playersGrid = document.getElementById('players-grid');
            playersGrid.innerHTML = ''; // Limpa a grade

            if (playersToDisplay.length === 0) {
                playersGrid.innerHTML = '<p style="text-align: center; color: #666; margin-top: 20px;">Nenhum jogador encontrado com os filtros selecionados.</p>';
                return;
            }

            const positionOrder = ['Guarda-Redes', 'Defesa', 'Médio', 'Avançado'];
            const playersByPosition = {};
            positionOrder.forEach(pos => { playersByPosition[pos] = []; });

            playersToDisplay.forEach(player => {
                if (playersByPosition[player.posicao] !== undefined) {
                    playersByPosition[player.posicao].push(player);
                }
            });

            positionOrder.forEach(position => {
                if (playersByPosition[position].length > 0) {
                    const header = document.createElement('h2');
                    header.textContent = position;
                    header.style.color = '#333';
                    header.style.marginTop = '32px';
                    header.style.marginBottom = '16px';
                    header.style.fontSize = '24px';
                    playersGrid.appendChild(header);

                    playersByPosition[position].sort((a, b) => a.nome.localeCompare(b.nome)).forEach(player => {
                        const playerCard = createPlayerCard(player, player.id);
                        playersGrid.appendChild(playerCard);
                    });
                }
            });
        }


function applyFiltersAndDisplay() {
            const pos = document.getElementById('filterPosicao').value;
            const casta = document.getElementById('filterCasta').value;
            const comp = document.getElementById('filterCompeticao').value;
            const pais = document.getElementById('filterPais').value;

            const filteredPlayers = allPlayers.filter(player => {
                return (pos === '' || player.posicao === pos) &&
                       (casta === '' || player.casta === casta) &&
                       (comp === '' || player.competicaoId === comp) &&
                       (pais === '' || player.pais === pais);
            });

            displayPlayers(filteredPlayers);
        }

        // Função principal que inicializa a página
        async function initializeApp() {
            try {
                const jogadoresRef = collection(db, 'jogadores');
                const snapshot = await getDocs(jogadoresRef);

                allPlayers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                populateFilters(allPlayers);
                displayPlayers(allPlayers); // Exibe todos ao carregar
populateMarketTimeSelectors(allPlayers);

                // Adiciona os "escutadores" de eventos aos filtros
                document.getElementById('filterPosicao').addEventListener('change', applyFiltersAndDisplay);
                document.getElementById('filterCasta').addEventListener('change', applyFiltersAndDisplay);
                document.getElementById('filterCompeticao').addEventListener('change', applyFiltersAndDisplay);
                document.getElementById('filterPais').addEventListener('change', applyFiltersAndDisplay);

            } catch (error) {
                console.error('Error loading players:', error);
                document.getElementById('players-grid').innerHTML = '<p>Ocorreu um erro ao carregar os jogadores.</p>';
            }
        }


function populateMarketTimeSelectors(players) {
    const posicoes = new Set();
    const castas = new Set();

    players.forEach(player => {
        if (player.posicao) posicoes.add(player.posicao);
        if (player.casta) castas.add(player.casta);
    });

    const addOptions = (selectElement, values) => {
        selectElement.innerHTML = '<option value="" disabled selected>-- Selecione uma opção --</option>'; // Opção padrão
        [...values].sort().forEach(value => {
            const option = document.createElement('option');
            option.value = value;
            option.textContent = value;
            selectElement.appendChild(option);
        });
    };
    
    addOptions(applyPositionSelect, posicoes);
    addOptions(applyCasteSelect, castas);
}


        function createPlayerCard(player, docId) {
            const card = document.createElement('div');
            card.className = 'player-card';
            const tierClass = getTierClass(player.casta);
            
            card.innerHTML = `
                <img src="${player.imagem || 'https://via.placeholder.com/200'}" alt="${player.nome}" class="player-image">
                <div class="player-info-container">
                    <div class="player-name">${player.nome}</div>
                    <div class="player-info">Posição: ${player.posicao}</div>
                    <div class="player-info ${tierClass}">Casta: ${player.casta}</div>
                    <div class="player-info">Comprado por: ${player.compradopor || 'Não comprado'}</div>
                    <div class="player-info">Abertura: ${player.marketTimes?.abertura ? new Date(player.marketTimes.abertura).toLocaleString() : 'Não definido'}</div>
                    <div class="player-info">Fechamento: ${player.marketTimes?.fechamento ? new Date(player.marketTimes.fechamento).toLocaleString() : 'Não definido'}</div>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" ${player.noMercado ? 'checked' : ''} data-player-id="${docId}">
                    <span class="slider"></span>
                </label>
            `;

            const toggleSwitch = card.querySelector('input[type="checkbox"]');
            toggleSwitch.addEventListener('change', (e) => {
                changedPlayers.set(docId, e.target.checked);
            });

            return card;
        }

        async function loadPlayers() {
            try {
                const playersGrid = document.getElementById('players-grid');
                const jogadoresRef = collection(db, 'jogadores');
                const snapshot = await getDocs(jogadoresRef);
                const applyMode = document.getElementById('applyMode');
const positionSelectGroup = document.getElementById('positionSelectGroup');
const applyPositionSelect = document.getElementById('applyPositionSelect');
const casteSelectGroup = document.getElementById('casteSelectGroup');
const applyCasteSelect = document.getElementById('applyCasteSelect');
const playerSearchContainer = document.getElementById('playerSearchContainer');

                const positionOrder = ['Guarda-Redes', 'Defesa', 'Médio', 'Avançado'];
                const playersByPosition = {};
                positionOrder.forEach(pos => { playersByPosition[pos] = []; });

                snapshot.forEach(doc => {
                    const player = doc.data();
                    if (positionOrder.includes(player.posicao)) {
                        playersByPosition[player.posicao].push({ ...player, id: doc.id });
                    }
                });

                playersGrid.innerHTML = '';

                positionOrder.forEach(position => {
                    if (playersByPosition[position].length > 0) {
                        const header = document.createElement('h2');
                        header.textContent = position;
                        header.style.color = '#333';
                        header.style.marginTop = '32px';
                        header.style.marginBottom = '16px';
                        header.style.fontSize = '24px';
                        playersGrid.appendChild(header);

                        playersByPosition[position].sort((a, b) => a.nome.localeCompare(b.nome)).forEach(player => {
                            const playerCard = createPlayerCard(player, player.id);
                            playersGrid.appendChild(playerCard);
                        });
                    }
                });
            } catch (error) {
                console.error('Error loading players:', error);
            }
        }

        async function saveChanges() {
            try {
                if (changedPlayers.size === 0) {
                    alert('Nenhuma alteração para salvar.');
                    return;
                }
                const batch = [];
                for (const [playerId, noMercado] of changedPlayers) {
                    const playerRef = doc(db, 'jogadores', playerId);
                    batch.push(updateDoc(playerRef, { noMercado }));
                }
                await Promise.all(batch);
                changedPlayers.clear();
                alert('Alterações salvas com sucesso!');
            } catch (error) {
                console.error('Error saving changes:', error);
                alert('Erro ao salvar alterações. Por favor, tente novamente.');
            }
        }

        initializeApp();
        document.getElementById('saveChanges').addEventListener('click', saveChanges);

        // --- All Menu and Overlay Logic ---
        const overlay = document.getElementById('overlay');
        const marketTimeButton = document.getElementById('marketTimeButton');
        const marketTimeMenu = document.getElementById('marketTimeMenu');
        const playerSearch = document.getElementById('playerSearch');
        const searchResults = document.getElementById('searchResults');
        const selectedPlayers = document.getElementById('selectedPlayers');
        const applyToAll = document.getElementById('applyToAll');
        const saveMarketTime = document.getElementById('saveMarketTime');
        let selectedPlayersList = new Set();
        const multiChangeButton = document.getElementById('multiChangeButton');
        const multiChangeMenu = document.getElementById('multiChangeMenu');
        const closeMultiChange = document.getElementById('closeMultiChange');

        marketTimeButton.addEventListener('click', () => {
            marketTimeMenu.classList.add('active');
            overlay.classList.add('active');
        });

        multiChangeButton.addEventListener('click', () => {
            multiChangeMenu.classList.add('active');
            overlay.classList.add('active');
        });
        
        const closeAllMenus = () => {
            marketTimeMenu.classList.remove('active');
            multiChangeMenu.classList.remove('active');
            overlay.classList.remove('active');
        };

        overlay.addEventListener('click', closeAllMenus);
        closeMultiChange.addEventListener('click', closeAllMenus);

        async function updatePlayersByPosition(position, activate) {
            const actionText = activate ? 'ativar' : 'desativar';
            if (!confirm(`Tem certeza que deseja ${actionText} todos os jogadores da posição "${position}"?`)) return;

            try {
                const q = query(collection(db, 'jogadores'), where("posicao", "==", position));
                const querySnapshot = await getDocs(q);
                if (querySnapshot.empty) {
                    alert(`Nenhum jogador encontrado na posição ${position}.`);
                    return;
                }
                const batch = querySnapshot.docs.map(d => updateDoc(d.ref, { noMercado: activate }));
                await Promise.all(batch);
                alert(`Jogadores da posição ${position} foram atualizados! A lista será recarregada.`);
                await loadPlayers();
                closeAllMenus();
            } catch (error) {
                console.error(`Erro ao atualizar jogadores da posição ${position}:`, error);
                alert(`Ocorreu um erro ao atualizar.`);
            }
        }
        
        document.querySelectorAll('.toggle-action-button').forEach(button => {
            button.addEventListener('click', (e) => {
                const position = e.target.dataset.position;
                const activate = e.target.dataset.action === 'activate';
                updatePlayersByPosition(position, activate);
            });
        });

        playerSearch.addEventListener('input', async (e) => {
            const searchTerm = e.target.value.toLowerCase();
            searchResults.innerHTML = '';
            if (searchTerm.length < 2) return;
            
            try {
                const snapshot = await getDocs(collection(db, 'jogadores'));
                const playerResults = [];
                snapshot.forEach(doc => {
                    const player = doc.data();
                    if (player.nome.toLowerCase().includes(searchTerm)) {
                        playerResults.push({ id: doc.id, ...player });
                    }
                });
                searchResults.innerHTML = playerResults
                    .map(player => `<div class="search-result-item" data-id="${player.id}" data-name="${player.nome}">${player.nome}</div>`)
                    .join('');

                searchResults.querySelectorAll('.search-result-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const playerId = item.dataset.id;
                        const playerName = item.dataset.name;
                        if (!selectedPlayersList.has(playerId)) {
                            selectedPlayersList.add(playerId);
                            const playerTag = document.createElement('div');
                            playerTag.className = 'selected-player';
                            playerTag.innerHTML = `${playerName} <button data-id="${playerId}">×</button>`;
                            selectedPlayers.appendChild(playerTag);
                            playerTag.querySelector('button').addEventListener('click', () => {
                                selectedPlayersList.delete(playerId);
                                playerTag.remove();
                            });
                        }
                        playerSearch.value = '';
                        searchResults.innerHTML = '';
                    });
                });
            } catch (error) {
                console.error('Error searching players:', error);
            }
        });

      function updateApplyModeUI() {
    const selectedMode = applyMode.value;

    // Esconde todos os containers condicionais
    playerSearchContainer.style.display = 'none';
    positionSelectGroup.style.display = 'none';
    casteSelectGroup.style.display = 'none';

    // Mostra o container relevante
    if (selectedMode === 'specific') {
        playerSearchContainer.style.display = 'block';
    } else if (selectedMode === 'position') {
        positionSelectGroup.style.display = 'block';
    } else if (selectedMode === 'caste') {
        casteSelectGroup.style.display = 'block';
    }
}

// Adiciona o "escutador" para o novo seletor de modo
applyMode.addEventListener('change', updateApplyModeUI);

     saveMarketTime.addEventListener('click', async () => {
    const openTime = document.getElementById('marketOpenTime').value;
    const closeTime = document.getElementById('marketCloseTime').value;
    if (!openTime || !closeTime) {
        return alert('Por favor, preencha os horários de abertura e fechamento.');
    }

    const marketTimes = {
        abertura: new Date(openTime).toISOString(),
        fechamento: new Date(closeTime).toISOString()
    };
    
    const selectedMode = applyMode.value;
    let batch = [];
    let targetDescription = ""; // Para a mensagem de sucesso

    try {
        switch (selectedMode) {
            case 'all':
                targetDescription = "todos os jogadores";
                const allSnapshot = await getDocs(collection(db, 'jogadores'));
                batch = allSnapshot.docs.map(d => updateDoc(d.ref, { marketTimes }));
                break;

            case 'position':
                const selectedPosition = applyPositionSelect.value;
                if (!selectedPosition) return alert('Por favor, selecione uma posição.');
                targetDescription = `jogadores da posição "${selectedPosition}"`;
                const posQuery = query(collection(db, 'jogadores'), where("posicao", "==", selectedPosition));
                const posSnapshot = await getDocs(posQuery);
                batch = posSnapshot.docs.map(d => updateDoc(d.ref, { marketTimes }));
                break;

            case 'caste':
                const selectedCaste = applyCasteSelect.value;
                if (!selectedCaste) return alert('Por favor, selecione uma casta.');
                targetDescription = `jogadores da casta "${selectedCaste}"`;
                const casteQuery = query(collection(db, 'jogadores'), where("casta", "==", selectedCaste));
                const casteSnapshot = await getDocs(casteQuery);
                batch = casteSnapshot.docs.map(d => updateDoc(d.ref, { marketTimes }));
                break;

            case 'specific':
                if (selectedPlayersList.size === 0) return alert('Por favor, selecione pelo menos um jogador.');
                targetDescription = `${selectedPlayersList.size} jogador(es) selecionado(s)`;
                batch = Array.from(selectedPlayersList).map(id => updateDoc(doc(db, 'jogadores', id), { marketTimes }));
                break;
                
            default:
                return alert('Modo de aplicação inválido.');
        }

        if (batch.length === 0) {
            return alert(`Nenhum jogador encontrado para ${targetDescription}. Nenhuma alteração foi feita.`);
        }

        await Promise.all(batch);
        alert(`Horários do mercado atualizados com sucesso para ${targetDescription}! A lista será recarregada.`);
        closeAllMenus();
        await initializeApp(); // Recarrega os dados e a exibição

    } catch (error) {
        console.error('Error saving market times:', error);
        alert('Erro ao salvar horários do mercado. Verifique o console para mais detalhes.');
    }
});
