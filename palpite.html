        .info-tooltip { visibility: hidden; opacity: 0; width: 220px; background-color: #333; color: #fff; text-align: center; border-radius: 6px; padding: 8px; position: absolute; z-index: 1010; bottom: 120%; left: 50%; margin-left: -110px; transition: opacity 0.3s, visibility 0.3s; font-size: 0.8em; font-weight: normal; white-space: normal; pointer-events: none; }
        .info-container:hover .info-tooltip, .info-tooltip.active { visibility: visible; opacity: 1; pointer-events: auto; }
        .info-tooltip::after { content: ""; position: absolute; top: 100%; left: 50%; margin-left: -110px; margin-left: -5px; border-width: 5px; border-style: solid; border-color: #333 transparent transparent transparent; }

        /* AJUSTES DINÂMICOS DE POSIÇÃO DO TOOLTIP */
        .info-tooltip.tooltip-adjust-left { left: auto; right: 0; margin-left: 0; }
        .info-tooltip.tooltip-adjust-left::after { left: auto; right: 10px; margin-left: 0; }
        .info-tooltip.tooltip-adjust-right { left: 0; margin-left: 0; }

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, addDoc, collection, serverTimestamp, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Configuração do Firebase
        const firebaseConfig = { apiKey: "AIzaSyD8WcFD7jC55feYYqdY7aJSgxXyXkEjTX0", authDomain: "g-games-8a8fc.firebaseapp.com", projectId: "g-games-8a8fc", storageBucket: "g-games-8a8fc.firebasestorage.app", messagingSenderId: "689897349449", appId: "1:689897349449:web:536599794579901beb7a98", measurementId: "G-GTTPJ6G5MD" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // Elementos e Variáveis Globais
        const loadingScreen = document.getElementById('loading-screen');
        const content = document.querySelector('.content');
        let currentGame = null;
        let selectedPredictions = [];
        let maxPredictions = 0;
        let countdownInterval = null; // /* NOVO */ Variável para o cronómetro

        // Funções Helper
        function showErrorPopup(message) {
            const popup = document.getElementById('error-popup');
            const popupMessage = popup.querySelector('.popup-message');
            popupMessage.textContent = message;
            popup.style.display = 'block';
        }
        function showSuccessPopup(message) { alert(message); }
        window.closeConfirmationPopup = function() { document.getElementById('confirmation-popup').style.display = 'none'; }
        document.querySelector('#error-popup .close-popup').addEventListener('click', () => document.getElementById('error-popup').style.display = 'none');
        document.querySelector('#confirmation-popup .close-popup').addEventListener('click', closeConfirmationPopup);
        function replaceTeamPlaceholders(text) {
            if (!text || !currentGame) return text;
            let modText = text.replace(/Equipa da Casa|Equipa A/gi, currentGame.equipaCasa);
            modText = modText.replace(/Equipa Visitante|Equipa de Fora|Equipa B/gi, currentGame.equipaFora);
            return modText;
        }

        // Lógica de busca e estruturação de dados
        async function buildFullOddHierarchy() {
            const allOddsData = [];
            const q = query(collection(db, 'oddcategorias'), orderBy('ordem'));
            const querySnapshot = await getDocs(q);
            querySnapshot.forEach(doc => allOddsData.push({ id: doc.id, ...doc.data() }));
            const categories = new Map();
            const subcategories = new Map();
            const thirdLevelItems = [];
            for (const item of allOddsData) {
                if (item.categoria_subcategoria_3cat === 'categoria') {
                    categories.set(item.id, { ...item, children: [] });
                } else if (item.categoria_subcategoria_3cat === 'subcategoria') {
                    subcategories.set(item.id, { ...item, children: [] });
                } else if (item.categoria_subcategoria_3cat === '3cat') {
                    thirdLevelItems.push(item);
                }
            }
            for (const item of thirdLevelItems) {
                if (item.subcategoriapai && subcategories.has(item.subcategoriapai)) {
                    subcategories.get(item.subcategoriapai).children.push(item);
                }
            }
            for (const [id, subcategory] of subcategories) {
                if (subcategory.categoriapai && categories.has(subcategory.categoriapai)) {
                    categories.get(subcategory.categoriapai).children.push(subcategory);
                }
            }
            return Array.from(categories.values());
        }

        // Lógica de Renderização da Lista (Acordeão Aninhado)
     function renderOddsList(hierarchy) {
            const container = document.getElementById('odds-list-container');
            container.innerHTML = '';
            hierarchy.forEach(category => {
                if (category.children.length === 0) return;
                const categoryElement = document.createElement('div');
                categoryElement.className = 'odds-category';
                
                let subcategoriesHTML = '';
                let filterBarHtml = ''; // Variável para o HTML do filtro

                // --- INÍCIO DA LÓGICA DE FILTRO ---
                // Verifica se a categoria é uma das especiais para adicionar o filtro
                if (category.nomecategoria === 'Por Parte') {
                    filterBarHtml = `
                        <div class="subcategory-filter-container">
                            <strong>Filtro:</strong>
                            <button class="filter-btn active" onclick="applyFilter(this, '${category.id}', 'all')">Todas</button>
                            <button class="filter-btn" onclick="applyFilter(this, '${category.id}', '1st Half')">Primeira Parte</button>
                            <button class="filter-btn" onclick="applyFilter(this, '${category.id}', '2nd Half')">Segunda Parte</button>
                        </div>
                    `;
                } else if (category.nomecategoria === 'Específicos por Equipa') {
                    const homeTeam = currentGame.equipaCasa;
                    const awayTeam = currentGame.equipaFora;
                    filterBarHtml = `
                        <div class="subcategory-filter-container">
                            <strong>Filtro:</strong>
                            <button class="filter-btn active" onclick="applyFilter(this, '${category.id}', 'all')">Todos</button>
                            <button class="filter-btn" onclick="applyFilter(this, '${category.id}', 'home_team_specific')">${homeTeam}</button>
                            <button class="filter-btn" onclick="applyFilter(this, '${category.id}', 'away_team_specific')">${awayTeam}</button>
                            <button class="filter-btn" onclick="applyFilter(this, '${category.id}', 'others_team_specific')">Outras Odds</button>
                        </div>
                    `;


                     } else if (category.nomecategoria === 'Mercados Especiais') {
                    const homeTeam = currentGame.equipaCasa;
                    const awayTeam = currentGame.equipaFora;
                    filterBarHtml = `
                        <div class="subcategory-filter-container">
                            <strong>Filtro:</strong>
                            <button class="filter-btn active" onclick="applyFilter(this, '${category.id}', 'all')">Todos</button>
                            <button class="filter-btn" onclick="applyFilter(this, '${category.id}', 'home')">${homeTeam}</button>
                            <button class="filter-btn" onclick="applyFilter(this, '${category.id}', 'away')">${awayTeam}</button>
                            <button class="filter-btn" onclick="applyFilter(this, '${category.id}', 'others_no_both')">Outras Odds</button>
                        </div>
                    `;
                }
                // --- FIM DA LÓGICA DE FILTRO ---

                category.children.forEach(subcategory => {
                    if (subcategory.children.length === 0) return;
                    let itemsHTML = '';
                    subcategory.children.forEach(item => {
                        const predictionData = {
                            value: `${category.nomecategoria} - ${subcategory.nomesubcategoria} - ${item.nome3categoria}`,
                            catIndice: category.indiceIngles || null,
                            subcatIndice: subcategory.indiceIngles || null,
                            cat3Indice: item.indiceIngles || null
                        };

                        let infoIconHTML = '';
                        if (item.breveDescricao && item.breveDescricao.trim() !== '') {
                            infoIconHTML = `<div class="info-container"><i class="fas fa-info-circle info-icon"></i><div class="info-tooltip">${replaceTeamPlaceholders(item.breveDescricao)}</div></div>`;
                        }

 itemsHTML += `
                            <li class="odds-item" data-prediction='${JSON.stringify(predictionData)}'>
                                ${infoIconHTML}
                                <span class="odds-item-text">${replaceTeamPlaceholders(item.nome3categoria)}</span>
                            </li>`;                    });

                    // Adiciona classe e data-attribute para a filtragem
                    const subcatIndiceIngles = subcategory.indiceIngles || '';
                    subcategoriesHTML += `
                        <li class="filterable-subcategory" data-indice-ingles="${subcatIndiceIngles}">
                            <div class="subcategory-header">
                                <span>${replaceTeamPlaceholders(subcategory.nomesubcategoria)}</span>
                                <i class="fas fa-chevron-down toggle-icon"></i>
                            </div>
                            <ul class="nested-list"><ul class="odds-items-grid">${itemsHTML}</ul></ul>
                        </li>`;
                });
                
                if (subcategoriesHTML === '') return;
                
                // Monta o HTML final da categoria, incluindo a barra de filtro (se houver)
                categoryElement.innerHTML = `
                    <div class="category-header">
                        <span class="category-header-title">
                            <span>${category.icon || '⭐'}</span>
                            <span>${replaceTeamPlaceholders(category.nomecategoria)}</span>
                        </span>
                        <i class="fas fa-chevron-down toggle-icon"></i>
                    </div>
                    <ul class="nested-list">
                        ${filterBarHtml}
                        ${subcategoriesHTML}
                    </ul>`;
                container.appendChild(categoryElement);
            });
            addEventListenersToList();
        }

    window.applyFilter = function(clickedButton, categoryId, filterKeyword) {
            const filterContainer = clickedButton.parentElement;
            filterContainer.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            clickedButton.classList.add('active');

            const categoryElement = clickedButton.closest('.odds-category');
            const subcategories = categoryElement.querySelectorAll('.filterable-subcategory');

            subcategories.forEach(subcatLi => {
                const indiceIngles = (subcatLi.dataset.indiceIngles || '').toLowerCase();
                let show = false;

                if (filterKeyword === 'all') {
                    show = true;
                } else {
                    let keywords = [];
                    switch(filterKeyword) {
                        case '1st Half':   
                            keywords = ['1st half']; 
                            break;
                        case '2nd Half':   
                            keywords = ['2nd half']; 
                            break;
                        case 'home':       
                            keywords = ['h1', 'team 1', 'win1', 'win 1']; // Adicionado 'win 1'
                            break;
                        case 'away':       
                            keywords = ['h2', 'team 2', 'win2', 'win 2']; // Adicionado 'win 2'
                            break;
                        case 'both':       
                            keywords = ['both teams']; 
                            break;
                        
                        case 'home_special': 
                            keywords = ['h1', 'team 1', 'win1', 'win 1', '2:0']; // Adicionado 'win 1'
                            break;
                        case 'away_special': 
                            keywords = ['h2', 'team 2', 'win2', 'win 2', '0:2']; // Adicionado 'win 2'
                            break;

                        case 'home_team_specific':
                            keywords = ['h1', 'team 1', 'win1', 'win 1']; // Adicionado 'win 1'
                            break;
                        case 'away_team_specific':
                            keywords = ['h2', 'team 2', 'win2', 'win 2']; // Adicionado 'win 2'
                            break;
                        
                        case 'others': // Filtro "Outras" para Mercados Combinados
                            const exclusionKeywords = ['h1', 'team 1', 'win1', 'win 1', 'h2', 'team 2', 'win2', 'win 2', 'both teams'];
                            if (!exclusionKeywords.some(k => indiceIngles.includes(k))) {
                                show = true;
                            }
                            break;

                        case 'others_special': // Filtro "Outras" para Mercados Especiais
                            const exclusionKeywordsSpecial = ['h1', 'team 1', 'win1', 'win 1', '2:0', 'h2', 'team 2', 'win2', 'win 2', '0:2'];
                            if (!exclusionKeywordsSpecial.some(k => indiceIngles.includes(k))) {
                                show = true;
                            }
                            break;

                        case 'others_team_specific': // Filtro "Outras" para Específicos por Equipa
                            const exclusionKeywordsTeamSpecific = ['h1', 'team 1', 'win1', 'win 1', 'h2', 'team 2', 'win2', 'win 2'];
                            if (!exclusionKeywordsTeamSpecific.some(k => indiceIngles.includes(k))) {
                                show = true;
                            }
                            break;
                    }

                    if (keywords.length > 0 && keywords.some(k => indiceIngles.includes(k))) {
                        show = true;
                    }
                }
                
                subcatLi.style.display = show ? 'block' : 'none';
            });
        }

        // Lógica de Eventos para a lista
     function addEventListenersToList() {
            // Listener para abrir/fechar categorias
            document.querySelectorAll('.category-header, .subcategory-header').forEach(header => {
                header.addEventListener('click', (e) => {
                    if (!e.target.closest('.subcategory-filter-container')) {
                        e.currentTarget.classList.toggle('active');
                    }
                });
            });

            // Listener para selecionar o palpite (sem alteração)
         document.querySelectorAll('.odds-item').forEach(item => {
                item.addEventListener('click', () => handlePredictionClick(item));
            });

            // Listener específico para o ícone de informação "i"
            document.querySelectorAll('.info-container').forEach(container => {
                container.addEventListener('click', (e) => {
                    e.stopPropagation(); // Impede a seleção do botão
                    const tooltip = container.querySelector('.info-tooltip');
                    const isAlreadyActive = tooltip.classList.contains('active');
                    
                    document.querySelectorAll('.info-tooltip.active').forEach(t => t.classList.remove('active'));
                    
                    if (!isAlreadyActive) {
                        tooltip.classList.add('active');

                        // --- INÍCIO DA LÓGICA DE CORREÇÃO DE POSICIONAMENTO ---
                        // Resetar classes de ajuste antes de calcular
                        tooltip.classList.remove('tooltip-adjust-left', 'tooltip-adjust-right');
                        
                        const tooltipRect = tooltip.getBoundingClientRect();
                        const viewportWidth = window.innerWidth;

                        // Se o lado direito do tooltip ultrapassa a tela
                        if (tooltipRect.right > viewportWidth) {
                            tooltip.classList.add('tooltip-adjust-left');
                        }
                        // Se o lado esquerdo do tooltip ultrapassa a tela
                        if (tooltipRect.left < 0) {
                            tooltip.classList.add('tooltip-adjust-right');
                        }
                        // --- FIM DA LÓGICA DE CORREÇÃO ---
                    }
                });
            });

            // Listener global para fechar o tooltip ao clicar fora
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.info-container')) {
                    document.querySelectorAll('.info-tooltip.active').forEach(tooltip => {
                        tooltip.classList.remove('active', 'tooltip-adjust-left', 'tooltip-adjust-right');
                    });
                }
            });
        }
        
        // Lógica de Interação
        function handlePredictionClick(itemElement) {
            const predictionDataStr = itemElement.dataset.prediction;
            const isSelected = itemElement.classList.contains('selected');
            if (isSelected) {
                itemElement.classList.remove('selected');
                selectedPredictions = selectedPredictions.filter(p => p.value !== JSON.parse(predictionDataStr).value);
            } else {
                if (selectedPredictions.length >= maxPredictions) {
                    showErrorPopup(`Número máximo de palpites (${maxPredictions}) já foi atingido.`);
                    return;
                }
                itemElement.classList.add('selected');
                selectedPredictions.push(JSON.parse(predictionDataStr));
            }
            updateUI();
        }

        function updateUI() {
            const submitButton = document.getElementById('submit-button');
            if (submitButton) {
                submitButton.textContent = `Enviar Palpites (${selectedPredictions.length}/${maxPredictions})`;
                submitButton.disabled = selectedPredictions.length === 0;
            }
            const allItems = document.querySelectorAll('.odds-item');
            const isMaxReached = selectedPredictions.length >= maxPredictions;
            allItems.forEach(item => {
                if (!item.classList.contains('selected')) {
                    item.classList.toggle('disabled', isMaxReached);
                }
            });
        }
        
        // Funções de Submissão
        window.submitPredictions = function() {
            if (selectedPredictions.length !== maxPredictions) {
                showErrorPopup(`Deve selecionar exatamente ${maxPredictions} palpites. Atualmente tem ${selectedPredictions.length}.`);
                return;
            }
            const confirmationPopup = document.getElementById('confirmation-popup');
            const confirmationPredictions = document.getElementById('confirmation-predictions');
            let predictionsHtml = '<div style="text-align: left; padding-left: 20px;"><ul>';
            selectedPredictions.forEach(prediction => {
                predictionsHtml += `<li style="margin: 5px 0;"><strong>${replaceTeamPlaceholders(prediction.value)}</strong></li>`;
            });
            predictionsHtml += '</ul></div>';
            confirmationPredictions.innerHTML = predictionsHtml;
            confirmationPopup.style.display = 'block';
        }

        window.confirmPredictions = async function() {
            try {
                if (!currentGame || !auth.currentUser) throw new Error('Dados do jogo ou utilizador não disponíveis.');
                const now = new Date();
                const fimIntervalo = currentGame.fimIntervalo.toDate();
                if (now > fimIntervalo) {
                    showErrorPopup('Tempo esgotado, impossível palpitar.');
                    closeConfirmationPopup();
                    return;
                }
                const userDoc = await getDoc(doc(db, 'users', auth.currentUser.uid));
                if (!userDoc.exists()) throw new Error('User data not found');
                const userData = userDoc.data();
                const userNomeDeUsuario = userData.nomeDeUsuario || 'Utilizador Anónimo';
                const palpiteData = { userId: auth.currentUser.uid, nomeDeUsuario: userNomeDeUsuario, jogoId: currentGame.id, nomeJogo: currentGame.nomeJogo || 'Jogo Sem Nome', equipaCasaId: currentGame.equipaCasaId, equipaCasa: currentGame.equipaCasa, equipaForaId: currentGame.equipaForaId, equipaFora: currentGame.equipaFora, dataJogo: currentGame.dataJogo, competicaoId: currentGame.competicaoId || null, competicao: currentGame.competicao || 'Competição Desconhecida', ronda: currentGame.ronda || null, dataPalpite: serverTimestamp(), Analisado: "Não", PontosGanhos: 0, };
                selectedPredictions.forEach((pData, index) => {
                    const predictionNumber = index + 1;
                    palpiteData[`palpite${predictionNumber}`] = replaceTeamPlaceholders(pData.value);
                    palpiteData[`Palpite${predictionNumber}PontosGanhos`] = 0;
                    palpiteData[`Palpite${predictionNumber}IndiceIngles`] = { PalpiteCategoria: pData.catIndice, PalpiteSubCategoria: pData.subcatIndice, PalpiteCategoria3: pData.cat3Indice };
                });
                const userPalpitesCollection = collection(doc(db, 'users', auth.currentUser.uid), 'palpites');
                const globalPalpitesCollection = collection(db, 'palpites');
                await Promise.all([ addDoc(globalPalpitesCollection, palpiteData), addDoc(userPalpitesCollection, palpiteData) ]);
                closeConfirmationPopup();
                showSuccessPopup("Palpites enviados com sucesso!");
                setTimeout(() => { window.location.reload(); }, 1500);
            } catch (error) {
                console.error('Error submitting predictions:', error);
                showErrorPopup(`Erro ao enviar palpites: ${error.message}`);
                closeConfirmationPopup();
            }
        };

        // Funções de Busca de Dados
        async function loadGameData(gameId) {
            const gameDoc = await getDoc(doc(db, 'jogos', gameId));
            if (!gameDoc.exists()) throw new Error('Jogo não encontrado');
            const game = { id: gameDoc.id, ...gameDoc.data() };
            game.numeroPalpites = game.numeroPalpites || 1;
            const equipaCasaDoc = await getDoc(doc(db, 'clubes', game.equipaCasaId || ' '));
            game.equipaCasa = equipaCasaDoc.exists() ? equipaCasaDoc.data().nome : 'Equipa A';
            const equipaForaDoc = await getDoc(doc(db, 'clubes', game.equipaForaId || ' '));
            game.equipaFora = equipaForaDoc.exists() ? equipaForaDoc.data().nome : 'Equipa B';
            return game;
        }

        async function checkExistingPredictions(gameId) {
            if (!auth.currentUser) return null;
            const q = query(collection(db, 'users', auth.currentUser.uid, 'palpites'), where('jogoId', '==', gameId));
            const querySnapshot = await getDocs(q);
            return querySnapshot.empty ? null : querySnapshot.docs[0].data();
        }

        // Função Principal de Carregamento
        async function loadGameDetails() {
            const gameContainer = document.getElementById('game-container');
            const submitContainer = document.getElementById('submit-button-container');
            const oddsContainer = document.getElementById('odds-list-container');
            try {
                loadingScreen.style.display = 'flex';
                const urlParams = new URLSearchParams(window.location.search);
                const gameId = urlParams.get('id');
                if (!gameId) {
                    showErrorPopup('Nenhum jogo selecionado. Redirecionando...');
                    setTimeout(() => { window.location.href = '1x.html'; }, 3000);
                    return;
                }
                const game = await loadGameData(gameId);
                if (!game) { showErrorPopup('Erro ao carregar dados do jogo.'); return; }
                currentGame = game;
                maxPredictions = game.numeroPalpites || 1;
                const existingPredictions = await checkExistingPredictions(game.id);
                
                // Busca de dados de equipas/competição (sem alterações)
                const competicaoDoc = await getDoc(doc(db, 'competicoes', game.competicaoId || ' '));
                const competicaoData = competicaoDoc.exists() ? competicaoDoc.data() : {};
                const equipaCasaDoc = await getDoc(doc(db, 'clubes', game.equipaCasaId || ' '));
                const equipaForaDoc = await getDoc(doc(db, 'clubes', game.equipaForaId || ' '));
                const equipaCasaImagem = equipaCasaDoc.exists() && equipaCasaDoc.data().imagem ? equipaCasaDoc.data().imagem : 'https://via.placeholder.com/80';
                const equipaForaImagem = equipaForaDoc.exists() && equipaForaDoc.data().imagem ? equipaForaDoc.data().imagem : 'https://via.placeholder.com/80';
                const gameDate = game.dataJogo.toDate();
                const formattedDate = gameDate.toLocaleDateString('pt-PT', { day: '2-digit', month: '2-digit', year: 'numeric' });
                const formattedTime = gameDate.toLocaleTimeString('pt-PT', { hour: '2-digit', minute: '2-digit' });

                // --- NOVO: Lógica para renderizar o cronómetro ou a mensagem de palpite existente ---
                const timerOrMessageHtml = existingPredictions 
                    ? `<div class="existing-prediction-message"><strong>Já efetuou o seu palpite para este jogo.</strong></div>`
                    : `<div class="countdown-timer"><span class="countdown-label">Tempo para palpitar:</span><span id="countdown">Calculando...</span></div>`;

                // Renderiza o HTML do cabeçalho do jogo, incluindo o cronómetro
                gameContainer.innerHTML = `
                    <div class="game-info">
                        <div class="game-header">
                            <div class="competition-and-date">
                                <div class="competition-image"><img src="${competicaoData?.imagem || ''}" alt="${game.competicao}"></div>
                                <span>${game.competicao}</span><span class="separator">|</span>
                                <span>${formattedDate} - ${formattedTime}</span><span class="separator">|</span>
                                <strong style="color: #2176ff;">Palpites Possíveis: ${maxPredictions}</strong>
                            </div>
                        </div>
                        ${timerOrMessageHtml} 
                        <div class="teams-container">
                            <div class="team"><div class="team-image"><img src="${equipaCasaImagem}" alt="${game.equipaCasa}"></div><div class="team-name">${game.equipaCasa}</div></div>
                            <div class="vs">VS</div>
                            <div class="team"><div class="team-image"><img src="${equipaForaImagem}" alt="${game.equipaFora}"></div><div class="team-name">${game.equipaFora}</div></div>
                        </div>
                    </div>`;

                // --- NOVO: Inicia o cronómetro se necessário ---
                if (!existingPredictions && game.fimIntervalo) {
                    const countdownElement = document.getElementById('countdown');
                    if (countdownElement) {
                        clearInterval(countdownInterval);

                        const updateCountdown = () => {
                            const now = new Date().getTime();
                            const endTime = game.fimIntervalo.toDate().getTime();
                            const timeLeft = endTime - now;

                            if (timeLeft <= 0) {
                                countdownElement.innerHTML = '<span style="color: red; font-weight: bold;">Tempo esgotado!</span>';
                                clearInterval(countdownInterval);
                                // Opcional: Desativar toda a lista de odds
                                oddsContainer.style.pointerEvents = 'none';
                                oddsContainer.style.opacity = '0.6';
                                document.getElementById('submit-button')?.setAttribute('disabled', 'true');
                                return;
                            }

                            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                            countdownElement.innerHTML = `
                                ${days > 0 ? `<span class="timer-unit">${days}d</span>` : ''}
                                <span class="timer-unit">${hours}h</span>
                                <span class="timer-unit">${minutes}m</span>
                                <span class="timer-unit">${seconds}s</span>`;
                        };

                        updateCountdown(); // Chama uma vez imediatamente
                        countdownInterval = setInterval(updateCountdown, 1000);
                    }
                }
                
                // Lógica de renderização da lista e botão (agora sem a mensagem de "já palpitou")
                if (!existingPredictions) {
                    const hierarchy = await buildFullOddHierarchy();
                    renderOddsList(hierarchy);
                    submitContainer.innerHTML = `<button id="submit-button" class="submit-button" onclick="submitPredictions()" disabled>Enviar Palpites (0/${maxPredictions})</button>`;
                }

                loadingScreen.style.display = 'none';
                content.style.display = 'block';
            } catch (error) {
                console.error('Error in loadGameDetails:', error);
                showErrorPopup(`Erro fatal ao carregar detalhes do jogo: ${error.message}`);
                loadingScreen.style.display = 'none';
                content.style.display = 'block';
            }
        }
        
        // Ponto de Entrada da Aplicação
        onAuthStateChanged(auth, async (user) => {
            if (user) { await loadGameDetails(); } 
            else { window.location.href = 'index.html'; }
        });

        // --- NOVO: Limpeza do intervalo ao sair da página ---
        window.addEventListener('beforeunload', () => {
            clearInterval(countdownInterval);
        });

    </script>
</body>
</html>
