        /* GCoins Display Styles - MODIFICADO PARA MAIS LARGO E TEXTO ACIMA */
        .gcoins-display {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            border-radius: 15px; /* Arredondamento retangular normal */

            margin: 10px auto 20px auto;
            color: white;
            text-align: center;
            display: flex; /* Flex container */
            flex-direction: column; /* Texto acima do valor */
            align-items: center; /* Centralizar horizontalmente */
            position: relative; /* Para posicionar o ícone */
            overflow: hidden; /* Para esconder overflow do ícone */
            cursor: pointer; /* Add cursor pointer to indicate it's clickable */
        }

        .gcoins-display .display-value {
            font-size: 42px; /* Aumentei um pouco o tamanho do valor GCoins */
            font-weight: bold;
            position: relative;
            z-index: 2;
        }

        .gcoins-display .display-label {
            font-size: 20px; /* Aumentei um pouco o tamanho do label GCoins */
            opacity: 0.9;
            margin-bottom: 2px; /* Reduzi margem inferior para aproximar do valor */
            position: relative;
            z-index: 2;
        }

        .gcoins-display .display-icon {
            position: absolute;
            font-size: 150px;
            opacity: 0.1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            z-index: 1;
        }

        .gcoins-display .display-icon::before {
            content: '$';
        }

        #gcoinsTransactions li p:nth-child(1) { /* Estado */

        }
        #gcoinsTransactions li p:nth-child(2) { /* Item */
        }
        #gcoinsTransactions li p:nth-child(3) { /* Valor */
            text-align: right;
        }
        #gcoinsTransactions li p:nth-child(4) { /* Data */

            font-size: 0.85em;
            color: #777;
            white-space: nowrap; /* Keep Data in one line */

            gcoinsTransactionsList.innerHTML = '';

                const movementsQuery = query(
                    collection(db, 'movimentos'),
                    where('userId', '==', user.uid),
                    where('temporada', '==', latestSeason),
                    where('estado', '!=', 'Dívida'),
                    orderBy('movimentoData', 'desc')
                );
                const movementsSnapshot = await getDocs(movementsQuery);

                if (movementsSnapshot.empty) {
                    gcoinsTransactionsList.innerHTML = '<p>Sem transações registadas.</p>';
                    loadingSpinner.style.display = 'none';
                    loadingText.style.display = 'none';
                    return;

                const transactionsHTML = document.createElement('ul');

                for (const docSnapshot of movementsSnapshot.docs) {

                    const date = transaction.movimentoData ? transaction.movimentoData.toDate().toLocaleDateString('pt-PT', { day: '2-digit', month: '2-digit', year: '2-digit' }) : 'Data Indisponível';

                        <p>${itemName}</p>
                        <p><span style="color: ${valorRealColor}">${valorReal}</span></p>

                    transactionsHTML.appendChild(listItem);

            const docSnap = await getDoc(userDoc);
            if (docSnap.exists() && docSnap.data().aceite === "Yes") {
                return docSnap.data().estatuto;
            } else {
                return null;
            }
        }

        // fetchPanelSettings function (for 'paineis perfil') (remains the same)
        async function fetchPanelSettings() {
            // ... (keep existing function code)
            try {
                const panelSettingsDocRef = doc(db, 'paineis', 'paineis perfil');
                const docSnap = await getDoc(panelSettingsDocRef);
                if (docSnap.exists()) {
                    return docSnap.data();
                } else {
                    console.log("No 'paineis perfil' settings document found!");
                    return null;
                }
            } catch (error) {
                console.error("Error fetching 'paineis perfil' settings:", error);
                return null;
            }
        }

        // --- NEW: Function to fetch menu settings ---
        async function fetchMenuSettings() {
            try {
                const menuSettingsDocRef = doc(db, 'paineis', 'paineis menu');
                const docSnap = await getDoc(menuSettingsDocRef);
                if (docSnap.exists()) {
                    return docSnap.data();
                } else {
                    console.warn("Menu settings document ('paineis/paineismenu') not found!");
                    // Return default settings (all off) if document is missing
                    return { '1x': 'off', bank: 'off', empire: 'off', market: 'off', profile: 'off', rankings: 'off', team: 'off' };
                }
            } catch (error) {
                console.error("Error fetching menu settings:", error);
                // Return default settings (all off) on error
                 return { '1x': 'off', bank: 'off', empire: 'off', market: 'off', profile: 'off', rankings: 'off', team: 'off' };
            }
        }

        // --- NEW: Function to apply menu visibility ---
        function applyMenuVisibility(menuSettings) {
            console.log("Applying menu visibility:", menuSettings);
            if (bottomMenuHome) bottomMenuHome.style.display = menuSettings['1x'] === 'on' ? 'flex' : 'none';
            if (bottomMenuMarket) bottomMenuMarket.style.display = menuSettings.market === 'on' ? 'flex' : 'none';
            if (bottomMenuTeam) bottomMenuTeam.style.display = menuSettings.team === 'on' ? 'flex' : 'none';
            if (bottomMenuEmpire) bottomMenuEmpire.style.display = menuSettings.empire === 'on' ? 'flex' : 'none';
            if (bottomMenuRankings) bottomMenuRankings.style.display = menuSettings.rankings === 'on' ? 'flex' : 'none';
            if (bottomMenuProfile) bottomMenuProfile.style.display = menuSettings.profile === 'on' ? 'flex' : 'none';
            // Note: 'bank' setting doesn't directly map to a bottom menu item here.
        }







        // DOMContentLoaded listener (remains mostly the same)
        document.addEventListener('DOMContentLoaded', () => {
            loadingScreen.style.display = 'flex'; // Use flex to center spinner
            content.style.display = 'none';

            // Moved chat listeners here just to group them
            chatBtn.addEventListener('click', () => {
                chatContainer.style.display = 'flex';
            });
            closeChatBtn.addEventListener('click', () => {
                chatContainer.style.display = 'none';
            });
        });

        // Auth state change listener - MODIFIED SIGNIFICANTLY for new rules
        onAuthStateChanged(auth, async (user) => {
            // Cleanup previous listener if auth state changes
            if (unsubscribePanelListener) {
                 console.log('Unsubscribing from panel listener due to auth state change.');
                 unsubscribePanelListener();
                 unsubscribePanelListener = null;
                 initialPanelSettings = null;
                 isInitialPanelLoad = true;
            }

            // Subscribe to panel settings changes
            const panelDocRef = doc(db, 'paineis', 'paineis perfil');
            unsubscribePanelListener = onSnapshot(panelDocRef, (doc) => {
                if (doc.exists()) {
                    const panelSettings = doc.data();
                    updateMiniGamesVisibility(panelSettings);
                }
            });

            if (user) {
                try {
                    // Fetch user data and menu settings concurrently
                    const userDocRef = doc(db, 'users', user.uid);
                    const [userDocSnap, menuSettings] = await Promise.all([
                        getDoc(userDocRef),
                        fetchMenuSettings() // Fetch menu settings using the new function
                    ]);

                    // --- 1. Check User Acceptance ---
                    if (!userDocSnap.exists() || userDocSnap.data().aceite !== "Yes") {
                        console.log('User profile not found or not accepted.');
                        loadingScreen.style.display = 'none';
                        window.location.href = 'index.html';
                        return; // Stop execution for this user
                    }

                    const userData = userDocSnap.data();
                    const userStatus = userData.estatuto || null; // Get user estatuto

                    // --- 2. Check Page Access ---
                    const canAccessProfilePage = menuSettings.profile === 'on' || userStatus === 'ruler';

                    if (!canAccessProfilePage) {
                         console.log(`Access denied to profile page. Menu profile: ${menuSettings.profile}, User status: ${userStatus}`);
                         loadingScreen.style.display = 'none';
                         window.location.href = '404.html'; // Redirect if no access
                         return; // Stop execution
                    }

                    // --- Access Granted - Proceed with page setup ---
                    console.log(`Access granted to profile page. Menu profile: ${menuSettings.profile}, User status: ${userStatus}`);

                    // --- 3. Apply Bottom Menu Visibility ---
                    applyMenuVisibility(menuSettings);

                    // Fetch 'paineis perfil' settings for UI setup
                    initialPanelSettings = await fetchPanelSettings();

                    // Setup UI based on 'paineis perfil' settings
                    if (initialPanelSettings) {
                        gcoinsDisplay.style.display = initialPanelSettings.GCoin === 'on' ? 'flex' : 'none';
                        debtDisplay.style.display = initialPanelSettings.dividas === 'on' ? 'flex' : 'none';
                        returnDisplay.style.display = initialPanelSettings.devolver === 'on' ? 'flex' : 'none';
                        squadDisplayLink.style.display = initialPanelSettings.myteam === 'on' ? 'block' : 'none'; // Use block as it's an <a> tag
                        minigamesDisplay.style.display = initialPanelSettings.minigames === 'on' ? 'flex' : 'none';

                        const miniGamesDisplayVisible = initialPanelSettings.minigames === 'on';
                        // Ensure elements exist before setting style
                        if (jornadaEuroDisplay) jornadaEuroDisplay.style.display = miniGamesDisplayVisible && initialPanelSettings.world26 === 'on' ? 'block' : 'none'; // Use block as it's a div inside a flex container
                        if (quemGanhaDisplay) quemGanhaDisplay.style.display = miniGamesDisplayVisible && initialPanelSettings.quemganha === 'on' ? 'block' : 'none'; // Use block
                    } else {
                        console.log("Using default panel visibility (all ON, except mini-games which depend on parent).");
                        // Apply defaults based on your desired fallback behavior if 'paineis perfil' is missing
                        gcoinsDisplay.style.display = 'flex';
                        debtDisplay.style.display = 'flex';
                        returnDisplay.style.display = 'flex';
                        squadDisplayLink.style.display = 'block'; // Use block
                        minigamesDisplay.style.display = 'flex';
                         // If minigames is on by default, show sub-games too (assuming they should be on)
                        if (jornadaEuroDisplay) jornadaEuroDisplay.style.display = 'block'; // Use block
                        if (quemGanhaDisplay) quemGanhaDisplay.style.display = 'block'; // Use block

                        initialPanelSettings = { GCoin: 'on', dividas: 'on', devolver: 'on', myteam: 'on', minigames: 'on', world26: 'on', quemganha: 'on' };
                    }

                    // Setup the real-time listener for 'paineis perfil' changes
                    const panelSettingsDocRef = doc(db, 'paineis', 'paineis perfil');
                    isInitialPanelLoad = true;
                    console.log("Setting up 'paineis perfil' listener...");

                    unsubscribePanelListener = onSnapshot(panelSettingsDocRef, (docSnap) => {
                        console.log("'paineis perfil' listener triggered.");
                        if (isInitialPanelLoad) {
                            console.log("'paineis perfil' listener: Initial load, skipping reload.");
                            isInitialPanelLoad = false;
                            return;
                        }

                        if (!docSnap.exists()) {
                            console.log("'paineis perfil' listener: Document does not exist.");
                            return;
                        }

                        const currentSettings = docSnap.data();
                        console.log("'paineis perfil' listener: Current settings:", currentSettings);
                        console.log("'paineis perfil' listener: Initial settings:", initialPanelSettings);

                        // Check if any relevant setting has changed
                        const fieldsToCheck = ['GCoin', 'dividas', 'devolver', 'myteam', 'minigames', 'world26', 'quemganha', 'myths'];
                        let changed = false;
                        for (const field of fieldsToCheck) {
                            // Ensure both initial and current settings exist before comparison
                            if (initialPanelSettings && currentSettings && currentSettings[field] !== initialPanelSettings[field]) {
                                console.log(`'paineis perfil' listener: Change detected in field '${field}' (${initialPanelSettings[field]} -> ${currentSettings[field]})`);
                                changed = true;
                                break;
                            }
                        }

                        if (changed) {
                            console.log("'paineis perfil' listener: Settings changed, reloading page.");
                            if (unsubscribePanelListener) {
                                unsubscribePanelListener();
                                unsubscribePanelListener = null;
                            }
                            location.reload();
                        } else {
                            console.log("'paineis perfil' listener: No relevant changes detected.");
                        }

                    }, (error) => {
                        console.error("Error in 'paineis perfil' listener:", error);
                        if (unsubscribePanelListener) {
                             unsubscribePanelListener();
                             unsubscribePanelListener = null;
                        }
                    });

                    // Continue with other page setup
                    await updateGCoinsDisplay(); // Update GCoins on initial load

                    // Fetch and display username
                    profileUsernameSpan.textContent = userData.nomeDeUsuario || "Username Not Found";

                    // Show content and hide loading screen
                    loadingScreen.style.display = 'none';
                    content.style.display = 'block';


                } catch (error) {
                    console.error("Error during auth state change processing:", error);
                    loadingScreen.style.display = 'none';
                    // Optionally redirect to an error page or index
                    window.location.href = '404.html';
                }

            } else {
                // No user is logged in
                console.log('No user is logged in');
                loadingScreen.style.display = 'none'; // Hide loading
                window.location.href = 'index.html'; // Redirect
            }
        });

        // updatePanelSetting function (remains the same, for 'paineis perfil')
        async function updatePanelSetting(fieldName, isChecked) {
            // ... (keep existing function code)
            const settingValue = isChecked ? 'on' : 'off';
            try {
                const panelSettingsDocRef = doc(db, 'paineis', 'paineis perfil');
                await updateDoc(panelSettingsDocRef, {
                    [fieldName]: settingValue
                });
            } catch (error) {
                console.error("Error updating panel setting:", error);
                alert('Failed to update setting. Please try again.');
            }
        }
