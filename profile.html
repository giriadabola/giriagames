    <script type="module">
        import { getAuth, signOut, deleteUser, EmailAuthProvider, reauthenticateWithCredential, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, doc, deleteDoc, getDoc, collection, getDocs, query, orderBy, limit, addDoc, serverTimestamp, where, onSnapshot, updateDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD8WcFD7jC55feYYqdY7aJSgxXyXkEjTX0",
            authDomain: "g-games-8a8fc.firebaseapp.com",
            projectId: "g-games-8a8fc",
            storageBucket: "g-games-8a8fc.firebasestorage.app",
            messagingSenderId: "689897349449",
            appId: "1:689897349449:web:536599794579901beb7a98",
            measurementId: "G-GTTPJ6G5MD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Get DOM elements
        const returnDisplay = document.getElementById('returnDisplay');
        const returnPlayersPopup = document.getElementById('returnPlayersPopup');
        const returnPlayersList = document.getElementById('returnPlayersList');
        const closeReturnPopup = document.getElementById('closeReturnPopup');
        const profileUsernameSpan = document.getElementById('profileUsername'); // Get the span for username

        // Add click event listeners
        returnDisplay.addEventListener('click', () => {
            loadReturnPlayers();
            returnPlayersPopup.style.display = 'flex';
        });

        closeReturnPopup.addEventListener('click', () => {
            returnPlayersPopup.style.display = 'none';
        });

        async function loadReturnPlayers() {
            const user = auth.currentUser;
            if (!user) return;

            try {
                const q = query(collection(db, 'jogadores'), where('compradopor', '==', user.uid));
                const querySnapshot = await getDocs(q);
                returnPlayersList.innerHTML = '';

                // Create position groups
                const positionOrder = ['Guarda-Redes', 'Defesa', 'Médio', 'Avançado'];
                const playersByPosition = {};

                // Initialize position groups
                positionOrder.forEach(pos => {
                    playersByPosition[pos] = [];
                });

                // Group players by position
                const promises = querySnapshot.docs.map(async playerDoc => {
                    const player = playerDoc.data();
                    const paisRef = doc(db, 'paises', player.paisId);
                    const paisDoc = await getDoc(paisRef);
                    const paisData = paisDoc.exists() ? paisDoc.data() : null;
                    return { playerDoc, player, paisData };
                });

                const players = await Promise.all(promises);

                // Sort players into position groups
                players.forEach(({ playerDoc, player, paisData }) => {
                    if (positionOrder.includes(player.posicao)) {
                        playersByPosition[player.posicao].push({ playerDoc, player, paisData });
                    }
                });

                // Create sections for each position
                positionOrder.forEach(position => {
                    if (playersByPosition[position].length > 0) {
                        // Add position header
                        const header = document.createElement('h3');
                        header.textContent = position;
                        header.style.color = '#333';
                        header.style.marginTop = '20px';
                        header.style.marginBottom = '10px';
                        header.style.fontSize = '18px';
                        returnPlayersList.appendChild(header);

                        // Add players in this position
                        playersByPosition[position].forEach(({ playerDoc, player, paisData }) => {
                            const playerCard = document.createElement('div');
                            playerCard.className = 'player-card';

                            let castaClassName = '';
                            const castaValue = player.casta;

                            if (castaValue === "Jogador Ouro") {
                                castaClassName = 'golden';
                            } else if (castaValue === "Jogador Prata") {
                                castaClassName = 'silver';
                            } else if (castaValue === "Jogador Bronze") {
                                castaClassName = 'bronze';
                            } else if (castaValue === "Jogador Platina") {
                                castaClassName = 'platina';
                            }

                            if (castaClassName) {
                                playerCard.classList.add(castaClassName);
                            }

                            playerCard.innerHTML = `
                                <img src="${player.imagem}" alt="${player.nome}" class="player-image">
                                ${paisData ? `<img src="${paisData.imagem}" alt="${paisData.nome}" class="country-flag">` : ''}
                                <div class="player-name">${player.nome}</div>
                                <div class="player-position">${player.posicao}</div>
                                <div class="player-price">
                                    <i class="fas fa-coins"></i>
                                    ${player.preco}
                                </div>
                                <button class="return-button" data-player-id="${playerDoc.id}" data-player-position="${player.posicao}">Devolver</button>
                            `;

                            const returnButton = playerCard.querySelector('.return-button');
                            returnButton.addEventListener('click', async () => {
                                const confirmPopup = document.createElement('div');
                                confirmPopup.className = 'popup-overlay';
                                confirmPopup.style.display = 'flex';
                                confirmPopup.innerHTML = `
                                    <div class="popup-content">
                                        <h2 style="font-size: 1.2rem;">Devolver para o Mercado? (não será reembolsado)</h2>
                                        <div class="popup-buttons">
                                            <button class="popup-btn confirm-return" style="background-color: #4CAF50;">Sim</button>
                                            <button class="popup-btn cancel-return" style="background-color: #f44336;">Não</button>
                                        </div>
                                    </div>
                                `;
                                document.body.appendChild(confirmPopup);

                                const confirmButton = confirmPopup.querySelector('.confirm-return');
                                const cancelButton = confirmPopup.querySelector('.cancel-return');

                                cancelButton.addEventListener('click', () => {
                                    confirmPopup.remove();
                                });

                                confirmButton.addEventListener('click', async () => {
                                    try {
                                        // Get the most recent season
                                        const seasonsQuery = query(collection(db, 'palpites'), orderBy('temporada', 'desc'), limit(1));
                                        const seasonsSnapshot = await getDocs(seasonsQuery);
                                        const latestSeason = seasonsSnapshot.docs[0]?.data()?.temporada || '';

                                        // Update player's compradopor field
                                        await updateDoc(doc(db, 'jogadores', playerDoc.id), {
                                            compradopor: null
                                        });

                                        // Create movement record
                                        await addDoc(collection(db, 'movimentos'), {
                                            de: user.uid,
                                            estado: 'Devolvido',
                                            jogadorId: playerDoc.id,
                                            mediapontos: null,
                                            movimentoData: serverTimestamp(),
                                            posicao: player.posicao,
                                            preco: 0,
                                            temporada: latestSeason,
                                            userId: user.uid,
                                            tipo: 'Mercado'
                                        });

                                        // Show success message
                                        const successMessage = document.createElement('div');
                                        successMessage.className = 'success-message';
                                        successMessage.textContent = 'Jogador Devolvido';
                                        successMessage.style.position = 'fixed';
                                        successMessage.style.top = '50%';
                                        successMessage.style.left = '50%';
                                        successMessage.style.transform = 'translate(-50%, -50%)';
                                        successMessage.style.padding = '20px';
                                        successMessage.style.backgroundColor = '#4CAF50';
                                        successMessage.style.color = 'white';
                                        successMessage.style.borderRadius = '5px';
                                        document.body.appendChild(successMessage);

                                        // Remove popups and refresh after 1.5 seconds
                                        setTimeout(() => {
                                            confirmPopup.remove();
                                            successMessage.remove();
                                            location.reload();
                                        }, 1500);

                                    } catch (error) {
                                        console.error('Error returning player:', error);
                                        alert('Erro ao devolver jogador. Tente novamente.');
                                        confirmPopup.remove();
                                    }
                                });
                            });

                            returnPlayersList.appendChild(playerCard);
                        });
                    }
                });

            } catch (error) {
                console.error('Error loading return players:', error);
            }
        }

        // Firebase configuration and initialization moved to top of script

        // Function to find the latest GCoins field in user data
        function findLatestGcoinsField(userData) {
            let latestSeason = 0;
            let latestGcoinsField = null;
            for (const key in userData) {
                if (key.endsWith('GCoins')) {
                    const season = parseInt(key.slice(0, 8));
                    if (!isNaN(season) && season > latestSeason) {
                        latestSeason = season;
                        latestGcoinsField = key;
                    }
                }
            }
            return latestGcoinsField;
        }

        // Function to update GCoins display
        async function updateGCoinsDisplay() {
            const user = auth.currentUser;
            const gcoinsValue = document.getElementById('gcoinsValue');

            if (user) {
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    const latestGcoinsField = findLatestGcoinsField(userData);
                    const gcoins = latestGcoinsField ? (userData[latestGcoinsField] || 0) : 0;
                    gcoinsValue.textContent = gcoins;
                }
            }
        }

        // Add event listener for season change


        const loadingScreen = document.getElementById('loading-screen');
        const content = document.querySelector('.content');
        const userListDropdown = document.getElementById('userListDropdown');
        const chatMessages = document.getElementById('chatMessages');
        const chatContainer = document.getElementById('chatContainer');
        const chatBtn = document.getElementById('chatBtn');
        const closeChatBtn = document.getElementById('closeChat');
        const sendMessageBtn = document.getElementById('sendMessage');
        const messageInput = document.getElementById('messageInput');

        let currentUserStatus = null;
        let selectedRecipientId = null;
        let unsubscribeUsersList = null; // To store the unsubscribe function for user list


        async function getUserStatus(userId) {
            const userDoc = doc(db, 'users', userId);
            const docSnap = await getDoc(userDoc);
            if (docSnap.exists()) {
                return docSnap.data().estatuto;
            } else {
                return null;
            }
        }

        async function updateUserLastSeen() {
            const user = auth.currentUser;
            if (user) {
                const userDocRef = doc(db, 'users', user.uid);
                try {
                    await updateDoc(userDocRef, {
                        lastSeen: serverTimestamp() // Uses serverTimestamp() for server time
                    });
                    console.log("Última vez visto atualizada para:", new Date()); // Log to verify
                } catch (error) {
                    console.error("Erro ao atualizar lastSeen:", error);
                }
            }
        }

        function setupUsersListListener() {
            return onSnapshot(collection(db, 'users'), (snapshot) => {
                userListDropdown.innerHTML = '<option value="">Selecione um utilizador</option>'; // Clear previous options and add default
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'added' || change.type === 'modified' || change.type === 'removed') {
                        const userData = change.doc.data();
                        const docId = change.doc.id;
                        const currentUserId = auth.currentUser ? auth.currentUser.uid : 'NoCurrentUser'; // Get current user ID or 'NoCurrentUser' if not logged in

                        console.log("--- User Doc Change ---");
                        console.log("Change Type:", change.type);
                        console.log("Document ID:", docId);
                        console.log("Current User ID:", currentUserId);
                        console.log("Condition (docId !== currentUserId):", (docId !== currentUserId));


                        if (auth.currentUser && docId !== currentUserId) { // Exclude current user from list
                            console.log("Adding user to dropdown:", userData.nomeDeUsuario); // Log when user is added
                            const option = document.createElement('option');
                            option.value = docId;
                            option.textContent = userData.nomeDeUsuario;

                            const lastSeen = userData.lastSeen ? userData.lastSeen.toDate() : null; // Convert Firestore Timestamp to JavaScript Date
                            const isOnline = lastSeen && (Date.now() - lastSeen.getTime()) < 300000; // 5 minutes in milliseconds

                            if (isOnline) {
                                option.classList.add('user-online');
                            } else {
                                option.classList.add('user-offline');
                            }

                            userListDropdown.appendChild(option);
                        } else {
                            console.log("Skipping user (current user or condition not met):", userData.nomeDeUsuario); // Log when user is skipped
                        }
                    }
                });
            }, (error) => {
                console.error("Error loading users:", error);
                alert("Erro ao carregar lista de utilizadores."); // User-friendly error message
            });
        }


        async function loadMessages(recipientId) {
            console.log("loadMessages function called - recipientId:", recipientId); // ADD THIS LINE - DEBUGGING
            if (!recipientId) {
                chatMessages.innerHTML = '<p>Selecione um utilizador para iniciar o chat.</p>';
                return;
            }

            const currentUser = auth.currentUser;
            if (!currentUser) { // Add check for currentUser being null
                console.error("currentUser is null in loadMessages!"); // Log if currentUser is unexpectedly null
                return; // Exit if currentUser is null
            }

            console.log("Inside loadMessages - currentUser.uid:", currentUser.uid); // ADD THIS LINE - DEBUGGING
            console.log("Inside loadMessages - recipientId:", recipientId);      // ADD THIS LINE - DEBUGGING


            chatMessages.innerHTML = '<p>A carregar mensagens...</p>'; // Loading message

            const messagesQuery = query(collection(db, 'messages'),
                where('OR', [
                    where('senderId', '==', currentUser.uid),
                    where('receiverId', '==', recipientId),
                    where('senderId', '==', recipientId),
                    where('receiverId', '==', currentUser.uid)
                ]),
                orderBy('timestamp') // Order by timestamp ascending
            );

            onSnapshot(messagesQuery, (snapshot) => {
                chatMessages.innerHTML = ''; // Clear existing messages
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'added') {
                        const message = change.doc.data();
                        const messageElement = document.createElement('div');
                        messageElement.classList.add('message');
                        messageElement.classList.add(message.senderId === currentUser.uid ? 'sent' : 'received');
                        messageElement.textContent = message.text;
                        chatMessages.appendChild(messageElement); // Append to bottom to show latest messages at bottom
                        chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom on new message
                    }
                });
                if (chatMessages.innerHTML === '') {
                    chatMessages.innerHTML = '<p>Sem mensagens nesta conversa ainda.</p>'; // No messages yet message
                }
            });
        }


        document.addEventListener('DOMContentLoaded', async () => {
            loadingScreen.style.display = 'block'; // Show loading screen initially

            chatBtn.addEventListener('click', () => {
                chatContainer.style.display = 'flex';
            });

            closeChatBtn.addEventListener('click', () => {
                chatContainer.style.display = 'none';
            });

            userListDropdown.addEventListener('change', function() {
                selectedRecipientId = this.value;
                console.log("Dropdown Change Event - selectedRecipientId:", selectedRecipientId); // ADD THIS LINE - DEBUGGING
                chatMessages.innerHTML = '';
                loadMessages(selectedRecipientId);
            });

            sendMessageBtn.addEventListener('click', async () => {
                const message = messageInput.value.trim();
                if (!message || !selectedRecipientId) {
                    alert("Selecione um utilizador e escreva uma mensagem."); // Alert if no recipient or message
                    return;
                }

                const user = auth.currentUser;
                if (!user) return;

                try {
                    await addDoc(collection(db, 'messages'), {
                        senderId: user.uid,
                        receiverId: selectedRecipientId,
                        text: message,
                        timestamp: serverTimestamp()
                    });
                    messageInput.value = ''; // Clear input after sending
                } catch (error) {
                    console.error('Error sending message:', error);
                    alert("Erro ao enviar mensagem."); // User-friendly error message
                }
            });

            // Logout button functionality
            const logoutBtn = document.getElementById('logoutBtn');
            logoutBtn.addEventListener('click', async () => {
                try {
                    await signOut(auth);
                    console.log('User signed out');
                    window.location.href = 'index.html'; // Redirect to login page after logout
                } catch (error) {
                    console.error('Logout error:', error);
                    alert('Erro ao fazer logout.');
                }
            });


            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUserStatus = await getUserStatus(user.uid);
                    console.log(`User is logged in on profile.html with status: ${currentUserStatus}`);
                    loadingScreen.style.display = 'none';
                    content.style.display = 'block';
                    await updateGCoinsDisplay(); // Initial GCoins display update

                    // Fetch and display username
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        profileUsernameSpan.textContent = userData.nomeDeUsuario; // Set username in span
                    }
                } else {
                    console.log('No user is logged in on profile.html');
                    loadingScreen.style.display = 'none';
                    window.location.href = 'index.html';
                }
            });
        });


    </script>
