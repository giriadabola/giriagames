        /* New styles for transaction list */
        #gcoinsTransactions {
            max-height: 300px; /* Fixed height for scrollable area */
            overflow-y: auto; /* Enable vertical scrollbar when content overflows */
            padding-right: 10px; /* Add some padding for scrollbar */

        }

        #gcoinsTransactions ul {
            padding: 0;
            list-style: none;
        }

        #gcoinsTransactions li {
            display: grid; /* Use grid layout for inline fields */
            grid-template-columns: 1fr 2fr 1fr 1fr; /* Define 4 columns */
            gap: 10px; /* Spacing between columns */
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 5px;
            font-size: 0.9em; /* Slightly smaller font size in list items */
            align-items: center; /* Vertically align items in the grid row */
        }

        #gcoinsTransactions li:last-child {
            border-bottom: none; /* Remove border from last item */
        }

        #gcoinsTransactions li p {
            margin: 0; /* Remove paragraph margins */
            white-space: nowrap; /* Prevent text wrapping */
            overflow: hidden;      /* Hide overflowing text */
            text-overflow: ellipsis; /* Add ellipsis for overflow */
        }

        #gcoinsTransactions li p:nth-child(1) { /* Estado */
            font-weight: bold;
            white-space: normal; /* Allow Estado text to wrap */
            overflow: visible; /* Show full Estado text */
            text-overflow: clip; /* Remove ellipsis for Estado */
        }
        #gcoinsTransactions li p:nth-child(2) { /* Item */
        }
        #gcoinsTransactions li p:nth-child(3) { /* Valor */
            text-align: right;
        }

            font-size: 0.85em;
            color: #777;

                    return { playerDoc, player, paisData };

     // Function to update GCoins display
     async function updateGCoinsDisplay() {
            const user = auth.currentUser;
            const gcoinsValue = document.getElementById('gcoinsValue');

            if (user) {
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    const latestGcoinsField = findLatestGcoinsField(userData);
                    const gcoins = latestGcoinsField ? (userData[latestGcoinsField] || 0) : 0;
                    gcoinsValue.textContent = gcoins;
                    return { field: latestGcoinsField, value: gcoins }; // line 1535
                }
            }
            return null;
        }


        async function loadTransactions() {
            // Show loading spinner and text
            const loadingSpinner = document.getElementById('transactionsLoadingSpinner');
            const loadingText = document.getElementById('transactionsLoadingText');

            // Clear previous content and show loading indicators
            gcoinsTransactionsList.innerHTML = '';
            gcoinsTransactionsList.appendChild(loadingSpinner);
            gcoinsTransactionsList.appendChild(loadingText);

            loadingSpinner.style.display = 'block';
            loadingText.style.display = 'block';

            const user = auth.currentUser;
            if (!user) return;

            try {
                // 1. Get latest season
                const seasonsQuery = query(collection(db, 'palpites'), orderBy('temporada', 'desc'), limit(1));
                const seasonsSnapshot = await getDocs(seasonsQuery);
                let latestSeason = seasonsSnapshot.docs[0]?.data()?.temporada || '';
                latestSeason = latestSeason.replace('/', ''); // Format season to 'YYYYYYYY'

                // 2. Query movimentos collection with filters
                const movementsQuery = query(
                    collection(db, 'movimentos'),
                    where('userId', '==', user.uid),
                    where('temporada', '==', latestSeason),
                    where('estado', '!=', 'Dívida'),
                    orderBy('movimentoData', 'desc') // Already ordered by date, newest first
                );

                const movementsSnapshot = await getDocs(movementsQuery);


                // Clear the transactions list (Removed redundant clear here)
                // gcoinsTransactionsList.innerHTML = '';

                if (movementsSnapshot.empty) {
                    gcoinsTransactionsList.innerHTML = '<p>Sem transações registadas.</p>';
                     // Hide loading indicators if no transactions
                    loadingSpinner.style.display = 'none';
                    loadingText.style.display = 'none';
                    return;
                }

                const transactionsHTML = document.createElement('ul');
                transactionsHTML.style.listStyleType = 'none';
                transactionsHTML.style.padding = '0';

                for (const docSnapshot of movementsSnapshot.docs) {
                    const transaction = docSnapshot.data();
                    const listItem = document.createElement('li');


                    let itemName = '';
                    if (transaction.nomeJogo) {
                        itemName = transaction.nomeJogo;
                    } else if (transaction.jogadorId) {
                        try {
                            const playerDoc = await getDoc(doc(db, 'jogadores', transaction.jogadorId));
                            if (playerDoc.exists()) {
                                itemName = playerDoc.data().nome;
                            } else {
                                itemName = 'Jogador Indisponível';
                            }
                        } catch (playerError) {
                            console.error('Error fetching player name:', playerError);
                            itemName = 'Erro ao carregar nome';
                        }
                    } else {
                        itemName = 'N/A';
                    }

                    // Format date to dd/mm/yy
                    const date = transaction.movimentoData ? transaction.movimentoData.toDate().toLocaleDateString('pt-PT', { day: '2-digit', month: '2-digit', year: '2-digit' }) : 'Data Indisponível';
                    // Handle undefined valorreal and default to 0
                    let valorReal = transaction.valorreal !== undefined ? transaction.valorreal : 0;
                    let valorRealColor = 'black';
                    if (valorReal > 0) {
                        valorRealColor = 'green';
                    } else if (valorReal < 0) {
                        valorRealColor = 'red';
                    }

                    listItem.innerHTML = `
                        <p>${transaction.estado}</p>
                        <p>${itemName}</p>
                        <p><span style="color: ${valorRealColor}">${valorReal}</span></p>
                        <p>${date}</p>
                    `;
                    transactionsHTML.appendChild(listItem);
                }
                gcoinsTransactionsList.appendChild(transactionsHTML);

                // Hide loading indicators AFTER populating the list
                loadingSpinner.style.display = 'none';
                loadingText.style.display = 'none';


            } catch (error) {
                console.error('Error loading transactions:', error);
                // Hide loading indicators and show error message in case of error
                loadingSpinner.style.display = 'none';
                loadingText.style.display = 'none';
                gcoinsTransactionsList.innerHTML = '<p>Erro ao carregar transações. Tente novamente.</p>';
            }
        }


        async function getUserStatus(userId) {
            const userDoc = doc(db, 'users', userId);
            const docSnap = await getDoc(userDoc);
            if (docSnap.exists() && docSnap.data().aceite === "Yes") {
                return docSnap.data().estatuto;
            } else {
                return null;
            }
        }


        async function fetchPanelSettings() {
            try {
                const panelSettingsDocRef = doc(db, 'paineis', 'paineis perfil');
                const docSnap = await getDoc(panelSettingsDocRef);
                if (docSnap.exists()) {
                    return docSnap.data();
                } else {
                    console.log("No panel settings document found!");
                    return null;
                }
            } catch (error) {
                console.error("Error fetching panel settings:", error);
                return null;
            }
        }


        document.addEventListener('DOMContentLoaded', async () => {
            loadingScreen.style.display = 'block';
            content.style.display = 'none';

            chatBtn.addEventListener('click', () => {
                chatContainer.style.display = 'flex';
            });

            closeChatBtn.addEventListener('click', () => {
                chatContainer.style.display = 'none';
            });


            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    if (userDoc.exists() && userDoc.data().aceite === "Yes") {
                    // Fetch panel settings
                    const panelSettings = await fetchPanelSettings();

                    // Initialize toggle states and display visibility
                    if (panelSettings) {
                        toggleGCoinsDisplay.checked = panelSettings.GCoin === 'on';
                        toggleDebtDisplay.checked = panelSettings.dividas === 'on';
                        toggleReturnDisplay.checked = panelSettings.devolver === 'on';
                        toggleSquadDisplay.checked = panelSettings.minhaequipa === 'on';
                        toggleMinigamesDisplay.checked = panelSettings.minigames === 'on';
                        toggleFusiveisButton.checked = panelSettings.FusiveisBtn === 'on';
                        toggleEuro26Display.checked = panelSettings.euro26 === 'on'; // Set Euro26 toggle state
                        toggleQuemGanhaDisplay.checked = panelSettings.quemganha === 'on'; // Set Quem Ganha toggle state


                        gcoinsDisplay.style.display = panelSettings.GCoin === 'on' ? 'flex' : 'none';
                        debtDisplay.style.display = panelSettings.dividas === 'on' ? 'flex' : 'none';
                        returnDisplay.style.display = panelSettings.devolver === 'on' ? 'flex' : 'none';
                        squadDisplayLink.style.display = panelSettings.minhaequipa === 'on' ? 'block' : 'none';
                        minigamesDisplay.style.display = panelSettings.minigames === 'on' ? 'flex' : 'none';
                        fusiveisBtn.style.display = panelSettings.FusiveisBtn === 'on' ? 'flex' : 'none';

                        // Control visibility of mini-game displays based on both main and sub-toggles
                        const miniGamesDisplayVisible = panelSettings.minigames === 'on'; // Master toggle
                        miniGamesPopup.style.display = miniGamesDisplayVisible ? 'none' : 'none'; // Popup visibility controlled by master Minigames toggle
                        jornadaEuroDisplay.style.display = miniGamesDisplayVisible && panelSettings.euro26 === 'on' ? 'block' : 'none'; // Sub-toggle for Euro26
                        quemGanhaDisplay.style.display = miniGamesDisplayVisible && panelSettings.quemganha === 'on' ? 'block' : 'none'; // Sub-toggle for Quem Ganha

                    } else {
                        console.log("Using default panel visibility (all ON).");
                        // Default to ON if settings are not fetched
                        toggleGCoinsDisplay.checked = true;
                        toggleDebtDisplay.checked = true;
                        toggleReturnDisplay.checked = true;
                        toggleSquadDisplay.checked = true;
                        toggleMinigamesDisplay.checked = true;
                        toggleFusiveisButton.checked = true;
                        toggleEuro26Display.checked = true; // Default Euro26 ON
                        toggleQuemGanhaDisplay.checked = true; // Default Quem Ganha ON

                        gcoinsDisplay.style.display = 'flex';
                        debtDisplay.style.display = 'flex';
                        returnDisplay.style.display = 'flex';
                        squadDisplayLink.style.display = 'block';
                        minigamesDisplay.style.display = 'flex';
                        fusiveisBtn.style.display = 'flex';
                        jornadaEuroDisplay.style.display = 'block'; // Default Euro26 visible
                        quemGanhaDisplay.style.display = 'block'; // Default Quem Ganha visible
                    }


                    loadingScreen.style.display = 'none';
                    content.style.display = 'block';
                    await updateGCoinsDisplay();

                    // Fetch user document and display username
                    try {
                        const userDoc = await getDoc(doc(db, 'users', user.uid));
                        if (userDoc.exists()) {
                            const userData = userDoc.data();
                            const userName = userData.nomeDeUsuario;
                            if (userName) {
                                profileUsernameSpan.textContent = userName;
                            } else {
                                profileUsernameSpan.textContent = "Username Not Found";
                            }
                        } else {
                            profileUsernameSpan.textContent = "Profile Not Found";
                        }
                    } catch (error) {
                        console.error("Error fetching user data:", error);
                        profileUsernameSpan.textContent = "Error Loading Name";
                    }


                    } else {
                        // User is not accepted or document doesn't exist
                        console.log('User is not accepted');
                        window.location.href = 'index.html';
                    }
                } else {
                    // No user is logged in
                    console.log('No user is logged in');
                    window.location.href = 'index.html';
                }
            });


        // Add event listeners to toggle buttons (add new ones for sub-displays)
        toggleGCoinsDisplay.addEventListener('change', async function() { await updatePanelSetting('GCoin', toggleGCoinsDisplay.checked, gcoinsDisplay, 'flex'); });
        toggleDebtDisplay.addEventListener('change', async function() { await updatePanelSetting('dividas', toggleDebtDisplay.checked, debtDisplay, 'flex'); });
        toggleReturnDisplay.addEventListener('change', async function() { await updatePanelSetting('devolver', toggleReturnDisplay.checked, returnDisplay, 'flex'); });
        toggleSquadDisplay.addEventListener('change', async function() { await updatePanelSetting('minhaequipa', toggleSquadDisplay.checked, squadDisplayLink, 'block'); });
        toggleMinigamesDisplay.addEventListener('change', async function() {
            await updatePanelSetting('minigames', toggleMinigamesDisplay.checked, minigamesDisplay, 'flex');
            // When master toggle changes, update visibility of sub-displays and their toggles
            const miniGamesDisplayVisible = toggleMinigamesDisplay.checked;
            jornadaEuroDisplay.style.display = miniGamesDisplayVisible && toggleEuro26Display.checked ? 'block' : 'none';
            quemGanhaDisplay.style.display = miniGamesDisplayVisible && toggleQuemGanhaDisplay.checked ? 'block' : 'none';
        });
        toggleFusiveisButton.addEventListener('change', async function() { await updatePanelSetting('FusiveisBtn', toggleFusiveisButton.checked, fusiveisBtn, 'flex'); });
        toggleEuro26Display.addEventListener('change', async function() {
            await updatePanelSetting('euro26', toggleEuro26Display.checked, jornadaEuroDisplay, 'block');
            // Ensure Euro26 display visibility respects master toggle
            jornadaEuroDisplay.style.display = toggleMinigamesDisplay.checked && toggleEuro26Display.checked ? 'block' : 'none';
        });
        toggleQuemGanhaDisplay.addEventListener('change', async function() {
            await updatePanelSetting('quemganha', toggleQuemGanhaDisplay.checked, quemGanhaDisplay, 'block');
            // Ensure Quem Ganha display visibility respects master toggle
            quemGanhaDisplay.style.display = toggleMinigamesDisplay.checked && toggleQuemGanhaDisplay.checked ? 'block' : 'none';
        });


        async function updatePanelSetting(fieldName, isChecked, displayElement, displayStyle) {
            const settingValue = isChecked ? 'on' : 'off';
            try {
                const panelSettingsDocRef = doc(db, 'paineis', 'paineis perfil');
                await updateDoc(panelSettingsDocRef, {
                    [fieldName]: settingValue
                });
                // Update display visibility immediately (only if displayElement and displayStyle are provided)
                if (displayElement && displayStyle) {
                    displayElement.style.display = settingValue === 'on' ? displayStyle : 'none';
                }
            } catch (error) {
                console.error("Error updating panel setting:", error);
                alert('Failed to update setting. Please try again.');
                // Optionally revert toggle state on error if needed
                if (fieldName === 'GCoin') toggleGCoinsDisplay.checked = !isChecked;
                if (fieldName === 'dividas') toggleDebtDisplay.checked = !isChecked;
                if (fieldName === 'devolver') toggleReturnDisplay.checked = !isChecked;
                if (fieldName === 'minhaequipa') toggleSquadDisplay.checked = !isChecked;
                if (fieldName === 'minigames') toggleMinigamesDisplay.checked = !isChecked;
                if (fieldName === 'FusiveisBtn') toggleFusiveisButton.checked = !isChecked;
                if (fieldName === 'euro26') toggleEuro26Display.checked = !isChecked;
                if (fieldName === 'quemganha') toggleQuemGanhaDisplay.checked = !isChecked;
            }
        }

    });
