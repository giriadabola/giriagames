<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-Vindo ao Ggames</title>
    <link rel="icon" type="image/png" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhTl6Ljabwgx-VXdZz8FcAoygQprujSsCoXc32Y_iU0FjYVPu1B6MffWwp8gcCVuV8TWn39FRk9OIe1nc-esubVJYmdLsTptAoR9GyqNuw4R5MBaeaoWXTc3JaqH2YVNtEmfReQqohvQKvHiI0XwE5na2ty2B9Bt4oELxYv2BaZ7R3UmeylpiVEiIbiLnCB/s320/soccer-ball-png.webp">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            background: #2a2a2a;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #4CAF50;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 1rem;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .auth-btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: background-color 0.3s;
        }

        .auth-btn:hover {
            background: #45a049;
        }

        .toggle-form {
            text-align: center;
            color: #ccc;
        }

        .toggle-form a {
            color: #4CAF50;
            text-decoration: none;
            margin-left: 0.5rem;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff4444;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        /* Popup Styles */
        #signupSuccessPopup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #popupContent {
            background-color: #333;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 500px;
            color: white;
        }

        #popupContent h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #4CAF50;
        }

        #popupForm .form-group {
            margin-bottom: 1.5rem;
        }

        /* ===== NOVO: Estilos do Loader ===== */
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #4CAF50; /* Cor verde do tema */
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- ===== NOVO: Loader visível por padrão ===== -->
    <div id="loader" class="loader-container">
        <div class="spinner"></div>
    </div>

    <!-- ===== ALTERADO: Contêiner oculto por padrão ===== -->
    <div id="auth-container" class="auth-container" style="display: none;">
        <div class="auth-header">
            <h1>G-GAMES</h1>
            <p>Entre para começar a jogar</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="loginForm" style="display: block;">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Senha</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="auth-btn">Entrar</button>
            <div class="toggle-form">
                Não tem uma conta?<a href="#" id="showSignup">Registrar</a>
            </div>
        </form>

        <form id="signupForm" style="display: none;">
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Senha</label>
                <input type="password" id="signupPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit" class="auth-btn">Registrar</button>
            <div class="toggle-form">
                Já tem uma conta?<a href="#" id="showLogin">Entrar</a>
            </div>
        </form>
    </div>

    <!-- Signup Success Popup -->
    <div id="signupSuccessPopup">
        <div id="popupContent">
            <h2>Complete seu Perfil</h2>
            <form id="popupForm">
                <div class="form-group">
                    <label for="gplayerName">Nome de Usuário</label>
                    <input type="text" id="gplayerName" name="gplayerName" required>
                </div>
                <div class="form-group" style="display: none;">
                    <label for="userStatus">Estatuto</label>
                    <select id="userStatus" name="userStatus">
                        <option value="gplayer" selected>gplayer</option>
                    </select>
                </div>
                <div class="form-group" style="display: none;">
                    <label for="gCoinsGanhos">GCoinsGanhos</label>
                    <input type="number" id="gCoinsGanhos" name="gCoinsGanhos" value="0">
                </div>
                <div class="form-group" style="display: none;">
                    <label for="pontos">Pontos</label>
                    <input type="number" id="pontos" name="pontos" value="0">
                </div>
                <div class="form-group" style="display: none;">
                    <label for="tática">Tática</label>
                    <select id="tática" name="tática" multiple>
                        <option value="4-4-2" selected>4-4-2</option>
                    </select>
                </div>
                <div class="form-group" style="display: none;">
                    <label for="ativo">Ativo?</label>
                    <select id="ativo" name="ativo">
                        <option value="" selected>null</option>
                    </select>
                </div>
                <button type="submit" class="auth-btn">Salvar Perfil</button>
            </form>
        </div>
    </div>

    <!-- Verification Popup -->
    <div id="verificationPopup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); justify-content: center; align-items: center; z-index: 1000;">
        <div style="background-color: #333; padding: 2rem; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); width: 80%; max-width: 500px; color: white; text-align: center;">
            <h2 style="margin-bottom: 1.5rem; color: #4CAF50;">Registro Pendente</h2>
            <p>Obrigado, vamos verificar no VAR se realmente recebeste o convite de registro ;)</p>
            <button id="closeVerificationPopup" class="auth-btn" style="margin-top: 1.5rem;">Fechar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD8WcFD7jC55feYYqdY7aJSgxXyXkEjTX0", /* SUBSTITUA PELA SUA API KEY REAL! */
            authDomain: "g-games-8a8fc.firebaseapp.com",
            projectId: "g-games-8a8fc",
            storageBucket: "g-games-8a8fc.firebasestorage.app",
            messagingSenderId: "689897349449",
            appId: "1:689897349449:web:536599794579901beb7a98",
            measurementId: "G-GTTPJ6G5MD"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', () => {
            // ===== NOVO: Referências aos elementos da UI =====
            const loader = document.getElementById('loader');
            const authContainer = document.getElementById('auth-container');

            document.getElementById('showSignup').addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('signupForm').style.display = 'block';
            });

            document.getElementById('showLogin').addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('signupForm').style.display = 'none';
                document.getElementById('loginForm').style.display = 'block';
            });

            function showError(message) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => { errorDiv.style.display = 'none'; }, 5000);
            }

            const signupSuccessPopup = document.getElementById('signupSuccessPopup');
            let tempUser = null;

           document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                // 1. Tenta fazer o login
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Se o login for bem-sucedido, VERIFICA o status no Firestore
                const userDocRef = doc(db, 'users', user.uid);
                const docSnap = await getDoc(userDocRef);

                if (docSnap.exists() && docSnap.data().aceite === 'Yes') {
                    // 3a. Se for aprovado, onAuthStateChanged já vai redirecionar, mas podemos fazer aqui para ser mais rápido.
                    window.location.href = '1x.html';
                } else {
                    // 3b. Se NÃO for aprovado, MOSTRE O POPUP DE PENDENTE.
                    const verificationPopup = document.getElementById('verificationPopup');
                    verificationPopup.style.display = 'flex';

                    // Adiciona funcionalidade ao botão para deslogar e fechar o popup
                    document.getElementById('closeVerificationPopup').textContent = 'Entendido';
                    document.getElementById('closeVerificationPopup').onclick = () => {
                        auth.signOut(); // Desloga o usuário para que ele possa tentar com outra conta
                        verificationPopup.style.display = 'none';
                    };
                }
            } catch (error) {
                // 4. Se o login falhar (senha/email errados), mostra o erro.
                showError('Erro ao fazer login: Email ou passe incorretas');
            }
        });

            document.getElementById('signupForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    showError('As senhas não coincidem');
                    return;
                }
                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    tempUser = userCredential.user;
                    signupSuccessPopup.style.display = 'flex';
                    document.getElementById('signupForm').style.display = 'none';
                } catch (error) {
                    showError('Erro ao criar conta: ' + error.message);
                }
            });

            document.getElementById('popupForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const gplayerName = document.getElementById('gplayerName').value;
                const userStatus = document.getElementById('userStatus').value;
                const gCoinsGanhos = parseFloat(document.getElementById('gCoinsGanhos').value);
                const pontos = parseFloat(document.getElementById('pontos').value);
                const tática = document.getElementById('tática').value;
                const ativoSelect = document.getElementById('ativo');
                let ativo = ativoSelect.value === "" ? null : ativoSelect.value === "sim";

                if (!gplayerName) {
                    showError('Por favor, preencha o campo Nome de Usuário.');
                    return;
                }
                try {
                    await setDoc(doc(db, 'users', tempUser.uid), {
                        nomeDeUsuario: gplayerName,
                        email: tempUser.email,
                        estatuto: userStatus,
                        gCoinsGanhos: gCoinsGanhos,
                        pontos: pontos,
                        tática: tática,
                        ativo: ativo,
                        aceite: "no"
                    });
                    signupSuccessPopup.style.display = 'none';
                    const verificationPopup = document.getElementById('verificationPopup');
                    verificationPopup.style.display = 'flex';
                    document.getElementById('closeVerificationPopup').addEventListener('click', () => {
                        verificationPopup.style.display = 'none';
                        window.location.href = '1x.html';
                    });
                } catch (error) {
                    showError('Erro ao salvar dados do usuário: ' + error.message);
                }
            });

            // ===== LÓGICA PRINCIPAL ATUALIZADA =====
       onAuthStateChanged(auth, async (user) => {
            const loader = document.getElementById('loader');
            const authContainer = document.getElementById('auth-container');

               if (user) {
                const userDocRef = doc(db, 'users', user.uid);
                const docSnap = await getDoc(userDocRef);

                // CORREÇÃO AQUI: 'yes' para 'Yes'
                if (docSnap.exists() && docSnap.data().aceite === 'Yes') {
                    window.location.href = '1x.html';
                    return; 
                }
            }

            // Para TODOS os outros casos (sem usuário, ou usuário não aprovado),
            // simplesmente mostre o formulário de login.
            loader.style.display = 'none';
            authContainer.style.display = 'block';
        });
        });
    </script>
</body>
</html>
