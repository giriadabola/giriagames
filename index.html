<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-Vindo ao Ggames</title>
    <link rel="icon" type="image/png" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhTl6Ljabwgx-VXdZz8FcAoygQprujSsCoXc32Y_iU0FjYVPu1B6MffWwp8gcCVuV8TWn39FRk9OIe1nc-esubVJYmdLsTptAoR9GyqNuw4R5MBaeaoWXTc3JaqH2YVNtEmfReQqohvQKvHiI0XwE5na2ty2B9Bt4oELxYv2BaZ7R3UmeylpiVEIbiLnCB/s320/soccer-ball-png.webp">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .auth-container {
            background: #2a2a2a;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }
        .auth-header { text-align: center; margin-bottom: 2rem; }
        .auth-header h1 { font-size: 2rem; margin-bottom: 0.5rem; color: #4CAF50; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: #ccc; }
        .form-group input, .form-group select {
            width: 100%; padding: 0.8rem; border: 1px solid #444; border-radius: 5px;
            background: #333; color: #fff; font-size: 1rem;
        }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: #4CAF50; }
        .auth-btn {
            width: 100%; padding: 0.8rem; border: none; border-radius: 5px;
            background: #4CAF50; color: white; font-size: 1rem; cursor: pointer;
            margin-bottom: 1rem; transition: background-color 0.3s;
        }
        .auth-btn:hover { background: #45a049; }
        .toggle-form { text-align: center; color: #ccc; }
        .toggle-form a { color: #4CAF50; text-decoration: none; margin-left: 0.5rem; }
        .toggle-form a:hover { text-decoration: underline; }
        .error-message { color: #ff4444; margin-bottom: 1rem; text-align: center; display: none; }

        /* Popups */
        #signupSuccessPopup, #verificationPopup {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7); justify-content: center;
            align-items: center; z-index: 1000;
        }
        .popup-content {
            background-color: #333; padding: 2rem; border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); width: 80%;
            max-width: 500px; color: white;
        }
        .popup-content h2 { text-align: center; margin-bottom: 1.5rem; color: #4CAF50; }

        /* Loader */
        .loader-container {
            display: flex; justify-content: center; align-items: center;
            width: 100%; height: 100vh; position: absolute; top: 0; left: 0;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3); border-radius: 50%;
            border-top: 4px solid #4CAF50; width: 50px; height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loader" class="loader-container">
        <div class="spinner"></div>
    </div>

    <div id="auth-container" class="auth-container" style="display: none;">
        <div class="auth-header">
            <h1>G-GAMES</h1>
            <p>Entre para começar a jogar</p>
        </div>
        <div id="error-message" class="error-message"></div>

        <!-- Login Form -->
        <form id="loginForm" style="display: block;">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Senha</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="auth-btn">Entrar</button>
            <div class="toggle-form">Não tem uma conta?<a href="#" id="showSignup">Registrar</a></div>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" style="display: none;">
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Senha</label>
                <input type="password" id="signupPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit" class="auth-btn">Registrar</button>
            <div class="toggle-form">Já tem uma conta?<a href="#" id="showLogin">Entrar</a></div>
        </form>
    </div>

    <!-- Signup Success Popup -->
    <div id="signupSuccessPopup">
        <div class="popup-content">
            <h2>Complete seu Perfil</h2>
            <form id="popupForm">
                <div class="form-group">
                    <label for="gplayerName">Nome de Usuário</label>
                    <input type="text" id="gplayerName" required>
                </div>
                <button type="submit" class="auth-btn">Salvar Perfil</button>
            </form>
        </div>
    </div>

    <!-- Verification Popup -->
    <div id="verificationPopup">
        <div class="popup-content" style="text-align: center;">
            <h2 style="color: #4CAF50;">Registro Pendente</h2>
            <p>Obrigado, vamos verificar no VAR se realmente recebeste o convite de registro ;)</p>
            <button id="closeVerificationPopup" class="auth-btn" style="margin-top: 1.5rem;">Fechar</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        document.addEventListener('DOMContentLoaded', () => {
            const loader = document.getElementById('loader');
            const authContainer = document.getElementById('auth-container');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const signupSuccessPopup = document.getElementById('signupSuccessPopup');
            const verificationPopup = document.getElementById('verificationPopup');
            
            let tempUser = null;

            // --- UI Handlers ---
            document.getElementById('showSignup').addEventListener('click', (e) => {
                e.preventDefault();
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            });

            document.getElementById('showLogin').addEventListener('click', (e) => {
                e.preventDefault();
                signupForm.style.display = 'none';
                loginForm.style.display = 'block';
            });

            function showError(message) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => { errorDiv.style.display = 'none'; }, 5000);
            }

            // --- Logic Handlers ---

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                } catch (error) {
                    showError('Email ou senha incorretas.');
                }
            });

            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                if (password !== confirmPassword) {
                    showError('As senhas não coincidem');
                    return;
                }
                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    tempUser = userCredential.user;
                    signupSuccessPopup.style.display = 'flex';
                    signupForm.style.display = 'none';
                } catch (error) {
                    showError('Erro ao criar conta: ' + error.message);
                }
            });

            document.getElementById('popupForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const gplayerName = document.getElementById('gplayerName').value;
                if (!gplayerName) {
                    showError('Por favor, preencha o campo Nome de Usuário.');
                    return;
                }
                try {
                    await setDoc(doc(db, 'users', tempUser.uid), {
                        nomeDeUsuario: gplayerName,
                        email: tempUser.email,
                        estatuto: "gplayer",
                        gCoinsGanhos: 0,
                        pontos: 0,
                        tática: "4-4-2",
                        ativo: null,
                        aceite: "no"
                    });
                    signupSuccessPopup.style.display = 'none';
                    verificationPopup.style.display = 'flex';
                } catch (error) {
                    showError('Erro ao salvar dados do usuário.');
                }
            });

            document.getElementById('closeVerificationPopup').addEventListener('click', () => {
                signOut(auth);
                verificationPopup.style.display = 'none';
                loginForm.style.display = 'block';
            });


            // ===== PONTO CENTRAL DE CONTROLO DE ESTADO =====
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    const userDocRef = doc(db, 'users', user.uid);
                    const docSnap = await getDoc(userDocRef);

                    if (docSnap.exists()) {
                        const userData = docSnap.data();
                        if (userData.aceite === 'Yes') {
                            window.location.href = '1x.html';
                            return;
                        } else {
                            loader.style.display = 'none';
                            authContainer.style.display = 'none';
                            verificationPopup.style.display = 'flex';
                        }
                    } else {
                        // Utilizador existe no Auth mas não na base de dados, é um estado inválido.
                        // Deslogar é a ação mais segura.
                        signOut(auth);
                    }
                } else {
                    // Nenhum utilizador autenticado
                    loader.style.display = 'none';
                    authContainer.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
