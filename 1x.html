                content.style.display = 'block'; // Mostra o conteúdo principal
            }

        // Função para abrir o popup de um mod
        async function openModPopup(modId) {
            console.log(`Abrindo popup para o mod ID: ${modId}`);
            try {
                const modDocRef = doc(db, 'mods', modId);
                const modDocSnap = await getDoc(modDocRef);

                if (!modDocSnap.exists()) {
                    console.error('Mod não encontrado!');
                    return;
                }

                const modData = modDocSnap.data();
                console.log('Dados do mod encontrado:', modData);

                // Prepare popup content first (but don't show it yet)
                const popupOverlay = document.getElementById('mod-popup-overlay');
                const popupContent = popupOverlay.querySelector('.mod-popup-content');

                // Always hide the image container
                document.querySelector('.mod-popup-image-container').style.display = 'none';

                // Set mod name from Firebase
                document.getElementById('popup-mod-title').textContent = modData.nomeMod || 'Mod sem nome';
                document.getElementById('popup-mod-overall').textContent = modData.overall || 'N/A';
                document.getElementById('popup-mod-points-gain').textContent = `${modData.possivelVitoria || '0'} pts`;
                document.getElementById('popup-mod-points-loss').textContent = `${modData.possivelDerrota || '0'} pts`;

                // Add video if available (prioritize videoMod over videoUrl)
                const videoContainer = document.getElementById('popup-mod-video');

                if (modData.videoMod) {
                    videoContainer.innerHTML = `<iframe src="${modData.videoMod}" allowfullscreen scrolling="no"></iframe>`;
                    videoContainer.style.display = 'block';
                } else if (modData.videoUrl) {
                    videoContainer.innerHTML = `<iframe src="${modData.videoUrl}" allowfullscreen scrolling="no"></iframe>`;
                    videoContainer.style.display = 'block';
                } else {
                    videoContainer.innerHTML = '';
                    videoContainer.style.display = 'none';
                }

                // Set up the 'Analisar' button to navigate to mods.html with the mod ID
                // and record the user's ID in the multiUsersMod array
                const analyzeButton = document.getElementById('popup-mod-analyze');
                if (analyzeButton) {
                    analyzeButton.onclick = async function() {
                        try {
                            // Get current user ID
                            const userId = auth.currentUser ? auth.currentUser.uid : null;
                            if (!userId) {
                                console.error('Usuário não está logado');
                                return;
                            }

                            // Update the multiUsersMod field in Firebase
                            // First, get the current multiUsersMod array
                            let multiUsersMod = modData.multiUsersMod || [];

                            // Check if user ID is already in the array
                            if (!multiUsersMod.includes(userId)) {
                                // Add the user ID to the array
                                multiUsersMod.push(userId);

                                // Update the mod document in Firebase
                                await updateDoc(modDocRef, {
                                    multiUsersMod: multiUsersMod
                                });
                                console.log(`Usuário ${userId} adicionado à lista multiUsersMod do mod ${modId}`);
                            }

                            // Store the mod ID in localStorage so mods.html can open the correct popup
                            localStorage.setItem('openModId', modId);
                            window.location.href = 'mods.html';
                        } catch (error) {
                            console.error('Erro ao processar clique no botão Analisar:', error);
                        }
                    };
                }

                // Add tier class to popup content
                popupContent.className = 'mod-popup-content';
                const overall = parseInt(modData.overall) || 0;
                if (overall >= 90) {
                    popupContent.classList.add('mod-popup-gold');
                } else if (overall >= 80) {
                    popupContent.classList.add('mod-popup-silver');
                } else if (overall >= 70) {
                    popupContent.classList.add('mod-popup-bronze');
                } else {
                    popupContent.classList.add('mod-popup-blue');
                }
                
                // Show the animated icon first
                const iconContainer = document.getElementById('mod-icon-container');
                const iconAnimation = document.getElementById('mod-icon-animation');
                
                // Set the icon from Firebase if available, otherwise use a default
                iconAnimation.src = modData.icon || 'https://firebasestorage.googleapis.com/v0/b/giria-games.appspot.com/o/default-mod-icon.png?alt=media';
                
                // Show the icon animation
                iconContainer.classList.add('active');
                
                // Wait for 3.5 seconds (animation duration)
                await new Promise(resolve => setTimeout(resolve, 3500));
                
                // Hide the icon with a fade out effect
                iconContainer.style.transition = 'opacity 0.5s ease';
                iconContainer.style.opacity = '0';
                
                // Wait for fade out to complete
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Hide the icon container completely
                iconContainer.classList.remove('active');
                iconContainer.style.opacity = '';
                
                // Show popup with animation
                popupOverlay.classList.add('active');
                console.log('Popup do mod ativado com sucesso');

            } catch (error) {
                console.error('Erro ao abrir popup do mod:', error);
            }
        }

        // Função para verificar e exibir mods disponíveis para o usuário
        async function checkAndDisplayMods() {
            console.log('Iniciando verificação de mods disponíveis...');
            try {
                if (!auth.currentUser) {
                    console.log('Nenhum usuário logado para verificar mods');
                    return;
                }

                const userId = auth.currentUser.uid;
                console.log(`Verificando mods para o usuário: ${userId}`);

                const modsCollection = collection(db, 'mods');
                const modsQuery = query(modsCollection, where("ativo", "==", "yes"));
                const modsSnapshot = await getDocs(modsQuery);

                console.log(`Total de mods ativos encontrados: ${modsSnapshot.size}`);

                if (modsSnapshot.empty) {
                    console.log('Nenhum mod ativo encontrado');
                    return;
                }

                const now = new Date();
                console.log(`Data atual: ${now.toISOString()}`);

                let modFound = false;

                for (const modDoc of modsSnapshot.docs) {
                    const modData = modDoc.data();
                    console.log(`Verificando mod: ${modData.nomeMod || 'Sem nome'} (ID: ${modDoc.id})`);

                    // Verificar datas
                    let isInDateRange = false; // Inicializa como falso por padrão
                    if (modData.dataInicioNovoMod && modData.dataFimNovoMod) {
                        try {
                            // Verificar se os campos de data são objetos Timestamp do Firestore
                            const isStartDateTimestamp = typeof modData.dataInicioNovoMod.toDate === 'function';
                            const isEndDateTimestamp = typeof modData.dataFimNovoMod.toDate === 'function';

                            let startDate, endDate;

                            if (isStartDateTimestamp && isEndDateTimestamp) {
                                startDate = modData.dataInicioNovoMod.toDate();
                                endDate = modData.dataFimNovoMod.toDate();
                                console.log(`Intervalo de datas do mod (Novo): ${startDate.toISOString()} até ${endDate.toISOString()}`);
                                isInDateRange = now >= startDate && now <= endDate;
                            } else {
                                console.log('Um ou ambos os campos de data não são objetos Timestamp válidos');
                                isInDateRange = false;
                            }
                        } catch (dateError) {
                            console.error('Erro ao processar datas do mod:', dateError);
                            isInDateRange = false;
                        }
                    } else {
                        console.log('Mod não tem intervalo de datas novo definido');
                        // Se algum dos campos de data for null, o mod não deve ser exibido
                        isInDateRange = false;
                        console.log('Mod não será exibido pois um ou ambos os campos de data são nulos');
                    }

                    console.log(`Mod está dentro do intervalo de datas? ${isInDateRange}`);

                    // Verificar multiUsersMod
                    let isForUser = true;
                    if (modData.multiUsersMod) {
                        console.log(`Mod tem restrição de usuários: ${modData.multiUsersMod}`);
                        // Invertendo a lógica: o mod deve aparecer quando o usuário NÃO está na lista
                        isForUser = !modData.multiUsersMod.includes(userId);
                        console.log(`O usuário NÃO está na lista de restrição? ${isForUser}`);
                    } else {
                        console.log('Mod não tem restrição de usuários');
                    }

                    console.log(`Mod é destinado para este usuário? ${isForUser}`);

                    // Verificação final combinada
                    if (isInDateRange && isForUser) {
                        console.log(`Mod ${modData.nomeMod || 'Sem nome'} deve ser exibido para o usuário!`);

                        // Exibir datas de forma segura, verificando se são objetos Timestamp
                        let startDateStr = 'N/A';
                        let endDateStr = 'N/A';

                        if (modData.dataInicioNovoMod && typeof modData.dataInicioNovoMod.toDate === 'function') {
                            try {
                                startDateStr = modData.dataInicioNovoMod.toDate().toISOString();
                            } catch (e) {
                                startDateStr = 'Data inválida';
                            }
                        }

                        if (modData.dataFimNovoMod && typeof modData.dataFimNovoMod.toDate === 'function') {
                            try {
                                endDateStr = modData.dataFimNovoMod.toDate().toISOString();
                            } catch (e) {
                                endDateStr = 'Data inválida';
                            }
                        }

                        console.log(`Condições atendidas: Data atual está entre ${startDateStr} e ${endDateStr}`);
                        console.log(`E o usuário ${userId} não está na lista de restrição: ${modData.multiUsersMod || 'lista vazia'}`);
                        modFound = true;

                        // Abrir o popup do mod automaticamente
                        openModPopup(modDoc.id);

                        break; // Se encontrou um mod válido, pode parar a verificação
                    } else {
                        console.log(`Mod ${modData.nomeMod || 'Sem nome'} NÃO deve ser exibido para o usuário.`);
                        console.log(`Motivos: ${!isInDateRange ? 'Fora do intervalo de datas' : ''} ${!isForUser ? 'Usuário na lista de restrição' : ''}`);
                    }
                }

                if (!modFound) {
                    console.log('Nenhum mod disponível para este usuário no momento.');
                }

            } catch (error) {
                console.error('Erro ao verificar mods:', error);
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userInfo = await getUserStatus(user.uid);
                if (userInfo && userInfo.aceite === "Yes") {
                    currentUserStatus = userInfo.estatuto;
                    console.log(`User is logged in with status: ${currentUserStatus}`);
                    loadActiveGames(); // Carrega os jogos apenas após a autenticação ser verificada e usuário logado
                    document.body.style.display = 'block';

                    // Verificar mods disponíveis após carregar os jogos
                    await checkAndDisplayMods();
                } else {
                    console.log('User not accepted');
                    window.location.href = 'index.html'; // Redireciona para a página de login se não estiver aceito
                }
            } else {
                console.log('No user is logged in on 1x.html');
                loadingScreen.style.display = 'none'; // Esconde a tela de carregamento mesmo se não estiver logado para evitar carregamento infinito
                window.location.href = 'index.html'; // Redireciona para a página de login se não estiver logado
            }
        });

        // Adicionar event listeners para o popup de mod
        document.addEventListener('click', function(event) {
            // Handle popup close button
            if (event.target.classList.contains('mod-popup-close') ||
                event.target.closest('.mod-popup-close')) {
                console.log('Botão de fechar popup clicado');
                document.getElementById('mod-popup-overlay').classList.remove('active');
            }
        });

        // Close popup when clicking outside content
        document.getElementById('mod-popup-overlay').addEventListener('click', function(event) {
            if (event.target === this) {
                console.log('Clique fora do conteúdo do popup detectado');
                this.classList.remove('active');
            }
        });

        // Carregar jogos quando a página carrega
        // window.addEventListener('load', loadActiveGames); // Removido para carregar jogos apenas após onAuthStateChanged
    </script>
