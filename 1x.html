<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc, query, where, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const loadingScreen = document.getElementById('loading-screen');
    const mainContentWrapper = document.getElementById('main-content-wrapper');
    let currentUserStatus = null;

    // Funções de Acesso e Menu
    async function loadMenuSettings() { return getDoc(doc(db, 'paineis', 'paineis menu')).then(d => d.exists() ? d.data() : {}); }
    async function checkPageAccess(userStatus, menuSettings) { if (!menuSettings || menuSettings['1x'] !== 'on') { if (!userStatus || userStatus !== 'ruler') { window.location.href = '404.html'; return false; } } return true; }
    function updateTopRightButtonsVisibility(menuSettings) {
    if (!menuSettings) return; // Se não houver configurações, não faz nada

    const calendarBtn = document.getElementById('calendar-btn');
    const modsBtn = document.getElementById('mods-btn');

    if (calendarBtn && menuSettings.calendario === 'off') {
        calendarBtn.style.display = 'none';
    }

    if (modsBtn && menuSettings.mods === 'off') {
        modsBtn.style.display = 'none';
    }
}
    async function getUserStatus(userId) { const userDoc = doc(db, 'users', userId); const docSnap = await getDoc(userDoc); if (docSnap.exists()) { const userData = docSnap.data(); return { estatuto: userData.estatuto, aceite: userData.aceite }; } else { return null; } }
async function setupPageAccess() {
    try {
        const menuSettings = await loadMenuSettings();
        const hasPageAccess = await checkPageAccess(currentUserStatus, menuSettings);
        if (!hasPageAccess) {
            return;
        }
        updateMenuVisibility(menuSettings);
        // ADICIONE ESTA LINHA AQUI
        updateTopRightButtonsVisibility(menuSettings); 
        
    } catch (error) {
        window.location.href = '404.html';
    }
}
    async function loadActiveGames() {
        const gamesContainer = document.getElementById('games-container');
        const now = new Date();
        try {
            const gamesRef = collection(db, 'jogos');
            const querySnapshot = await getDocs(gamesRef);
            let activeGames = [];

            for (const gameDoc of querySnapshot.docs) {
                const game = gameDoc.data();
                if (!game.inicioIntervalo || !game.fimIntervalo) continue;
                const inicioPalpites = game.inicioIntervalo.toDate();
                const fimPalpites = game.fimIntervalo.toDate();

                if (now >= inicioPalpites && now <= fimPalpites) {
                    if (auth.currentUser) {
                        const userPalpitesRef = collection(db, 'users', auth.currentUser.uid, 'palpites');
                        const q = query(userPalpitesRef, where('jogoId', '==', gameDoc.id));
                        const palpiteSnapshot = await getDocs(q);
                        game.hasVoted = !palpiteSnapshot.empty;
                    } else {
                        game.hasVoted = false;
                    }
                    if (typeof game.equipaCasaId !== 'string' || !game.equipaCasaId || typeof game.equipaForaId !== 'string' || !game.equipaForaId || typeof game.competicaoId !== 'string' || !game.competicaoId) continue;
                    
                    const [equipaCasaDoc, equipaForaDoc, competicaoDoc] = await Promise.all([
                        getDoc(doc(db, 'clubes', game.equipaCasaId)),
                        getDoc(doc(db, 'clubes', game.equipaForaId)),
                        getDoc(doc(db, 'competicoes', game.competicaoId))
                    ]);
                    game.equipaCasaImagem = equipaCasaDoc.data()?.imagem || 'https://via.placeholder.com/50';
                    game.equipaForaImagem = equipaForaDoc.data()?.imagem || 'https://via.placeholder.com/50';
                    game.competicaoImagem = competicaoDoc.data()?.imagem || 'https://via.placeholder.com/30';
                    
                    activeGames.push({ id: gameDoc.id, ...game });
                }
            }
            
            gamesContainer.innerHTML = activeGames.length === 0 ? '<p class="no-games">Não há jogos disponíveis para palpites no momento.</p>' : '';
            activeGames.forEach(game => {
                const card = document.createElement('div');
                card.className = `game-card ${game.hasVoted ? 'voted' : ''}`;
                card.innerHTML = `
                    <i class="vote-status-icon fas ${game.hasVoted ? 'fa-check voted' : 'fa-hourglass-half pending'}"></i>
                    <div class="round-badge">Ronda ${game.ronda}</div>
                    <div class="teams-container">
                        <div class="team"><div class="team-image"><img src="${game.equipaCasaImagem}" alt="${game.equipaCasa}"></div><div class="team-name">${game.equipaCasa}</div></div>
                        <div class="vs">VS</div>
                        <div class="team"><div class="team-image"><img src="${game.equipaForaImagem}" alt="${game.equipaFora}"></div><div class="team-name">${game.equipaFora}</div></div>
                    </div>
                    <div class="game-datetime">${game.dataJogo?.toDate()?.toLocaleDateString('pt-PT')} - ${game.dataJogo?.toDate()?.toLocaleTimeString('pt-PT', { hour: '2-digit', minute: '2-digit' })}</div>
                    <div class="competition-info">
                        <div class="competition-image"><img src="${game.competicaoImagem}" alt="${game.competicao}"></div>
                        <div class="competition-details"><div class="competition-name">${game.competicao}</div></div>
                    </div>
                    <button class="predict-button" onclick="window.location.href='palpite.html?id=${game.id}'">${game.hasVoted ? 'Ver Palpite' : 'Palpitar'}</button>
                `;
                gamesContainer.appendChild(card);
            });
        } catch (error) {
            console.error("Erro ao carregar jogos: ", error);
            gamesContainer.innerHTML = '<p class="error">Erro ao carregar os jogos. Por favor, tente novamente mais tarde.</p>';
        } finally {
            // AQUI ESTÁ A CORREÇÃO:
            loadingScreen.style.display = 'none';
        }
    }

    /* NOVO: Função para verificar e exibir o card do ModsPlay */
   async function checkAndDisplayModsPlayCard() {
        const container = document.getElementById('modsplay-card-container');
        if (!container) return;

        try {
            // 1. Obter o documento de configuração do modsplay
            const modsPlayQuery = await getDocs(collection(db, 'modsplay'));
            if (modsPlayQuery.empty) {
                // Não há evento modsplay configurado, então não faz nada.
                return;
            }
            
            const modsPlayDoc = modsPlayQuery.docs[0];
            const modsPlayData = modsPlayDoc.data();

            // 2. Verificar as datas
            const now = new Date();
            const inicio = modsPlayData.dataInicio.toDate();
            const fim = modsPlayData.dataFim.toDate();

            if (now >= inicio && now <= fim) {
                // O evento está ativo!
                const modId = modsPlayData.modId;
                if (!modId) {
                    console.error("ModsPlay ativo, mas sem modId definido.");
                    return;
                }

                // 3. Buscar os detalhes do mod correspondente
                const modDocSnap = await getDoc(doc(db, 'mods', modId));
                if (!modDocSnap.exists()) {
                    console.error(`Mod com ID ${modId} não encontrado.`);
                    return;
                }
                const modData = modDocSnap.data();

                // 4. Extrair posições e zoom da imagem (com valores padrão para segurança)
                const position = modData.imagePosition || { x: 'center', y: 'center' };
                const zoom = modData.imagePosition?.zoom || 100; // Usa 100 como padrão se não existir

                // 5. Construir e exibir o card com a nova estrutura e estilos inline para a imagem
                container.innerHTML = `
                    <div class="modsplay-card">
                        <div class="modsplay-image" style="
                            background-image: url('${modData.imagem}');
                            background-position: ${position.x} ${position.y};
                            background-size: ${zoom}%;
                        "></div>
                        <div class="modsplay-card-content">
                            <h3 class="modsplay-card-title">${modData.nomeMod}</h3>
                            <a href="modsplay.html" class="modsplay-play-button">Jogar</a>
                        </div>
                    </div>
                `;
            } else {
                // O evento não está ativo, garantir que o contentor está vazio.
                container.innerHTML = '';
            }

        } catch (error) {
            console.error("Erro ao verificar o evento ModsPlay:", error);
            container.innerHTML = ''; // Limpa em caso de erro
        }
    }
